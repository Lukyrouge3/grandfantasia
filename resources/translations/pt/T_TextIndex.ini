*Jackpot: Mostra a quantidade acumulada no jackpot. 
A quantidade no jackpot é atualizada na marca de cada hora em 0 min, e subsequentemente a cada cinco minutos. 
O limite do jackpot é de 990.000 moedas de ouro. Quando o boxeador campeão for derrotado, o novo boxeador receberá 65% do jackpot.
O campeão derrotado receberá 35%. 

*Recompensa do Campeão: Recompensa recebida pelo novo campeão por derrotar o antigo campeão de boxe. 

*Cronograma: Para desafiar o campeão de boxe, é preciso primeiro derrotar os quatro mestres do Campeonato de boxe na ordem da esquerda para a direita. Cada
Sprite derrotado desbloqueia o próximo nível. Se você for derrotado, terá que recomeçar do início. Recompensa monetária 
por derrotar o Sprite em cada categoria. Se você conseguir derrotar os quatro mestres e o campeão atual,
seu Sprite se tornará o novo campeão de boxe, e você receberá prêmios incríveis, além de ouro. 

*Para desafiar o campeão de boxe, clique no botão "Desafiar" no lado inferior direito e comece a luta. 
Se o contador de desafios contínuos estiver ativo, você irá desafiar o campeonato pelo número determinado de vezes. 
Para interromper o desafio contínuo, clique no botão "Parar" no lado inferior esquerdo. 

*Clique no botão "Coletar" no lado inferior esquerdo para receber a quantia conquistada. 

*Observações: 
*Quando a quantidade atingir 99.999 moedas de ouro, o sistema enviará a recompensa ao jogador. 
*Se o jogador já estiver com a quantia máxima de ouro ao clicar em "Coletar Recompensa", a recompensa será automaticamente enviada ao jogador. 
*Se o Sprite já se tornou o campeão de boxe, a função "Desafiar" não poderá ser usada até que surja um novo campeão de boxe.|
