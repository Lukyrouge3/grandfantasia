12870|[ Cenário de Batalha ]
Na véspera do Dia do Destino, o continente de Saphael caiu em um caos de guerra sob as sombras de uma conspiração sombria. As três grandes forças dos orcs, dos ents e dos insetos se rebelaram enquanto o rei Odin estava desaparecido, tomando posse da Cidade Kaslow. O Coronel da Guarda Real Kaslow, Kaslow Ardente, foi encarregado de buscar ajuda dos Mensageiros Sprite, na esperança de retomar o controle da cidade antes de receber notícias do rei Odin, para acalmar essa guerra. O confronto com os líderes rebeldes das três grandes facções é extremamente perigoso, mas os Mensageiros Sprite que conseguirem repeli-los serão recompensados generosamente com materiais raros; a batalha pela proteção da cidade começa agora.

[ Regras ]
(1) O número máximo de participantes é de 100 pessoas, e será desbloqueado após completar "Kaslow Ardente" 50 vezes. Após entrar no campo de batalha, fale com o Portão do Campo de Batalha para ser teleportado para o ponto de partida e iniciar o Evento Cronometrado.
(2) Na interface do Evento Cronometrado, você pode ver as condições para completar o desafio.
(3) O desafio tem um limite de tempo de 2 horas; se não for concluído dentro do tempo, será considerado um fracasso e, após uma contagem regressiva de 30 segundos, você será teleportado para fora do campo de batalha.
(4) Não é permitido duelar em PvP no campo de batalha; os Mensageiros Sprite podem formar equipes, e o progresso do Evento Cronometrado é compartilhado por todos os participantes do campo de batalha. Por favor, colaborem e permaneçam unidos.
(5) Não é possível usar montarias no campo de batalha, e não é permitido usar Trevo após a morte. Se optar por ressuscitar imediatamente após a morte, será teleportado para fora do campo de batalha, então, por favor, tenha cuidado.
(6) Ao entrar no campo de batalha, um ingresso será consumido, e cada entrada subsequente também consumirá um ingresso.
(7) Após completar o Evento Cronometrado, as recompensas serão distribuídas proporcionalmente com base no envolvimento dos Mensageiros Sprite no evento. Por favor, façam o seu melhor; não apenas pela cidade, mas também pela glória pessoal!|
