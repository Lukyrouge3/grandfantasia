13090|Informações sobre a melhoria da Montaria de Combate: 
* Melhoria da Montaria de Combate: 
Coloque a montaria de combate para se especializar na área de crescimento de Montaria de Combate. Use a montaria e quando você receber experiência dos monstros, parte da experiência será dividida com o crescimento da montaria de combate. 

* Direção da Melhoria da Montaria de Combate: 
Montarias de combate podem ser desenvolvidas através de 14 caminhos. Os jogadores devem escolher 2 caminhos para sua montaria de combate seguir. O jogador pode selecionar os atributos que quer aprimorar. Quando uma montaria de combate recebe experiência suficiente para subir de nível, algum atributo aleatório será melhorado. Uma vez que a direção de crescimento da montaria de combate tenha sido configurada, ela não pode mais mudar. 

* Notas: 
O nível de especialidade da montaria de combate não pode exceder o nível do personagem. Você deve montar a montaria de combate que deseja melhorar com especialidade. Uma vez que a montaria de combate alcance o seu nível máximo, ela não ganhará mais experiência. 

* STR: Aprimorar STR 
* VIT: Aprimorar VIT 
* INT: Aprimorar INT 
* VON: Aprimorar VON 
