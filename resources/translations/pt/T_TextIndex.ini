Como fazer uma aposta
1. Você pode apostar em qualquer um dos quatro resultados em cada partida. 
2. A aposta mínima é de 10 de Ouro, a aposta máxima é de 1000 de Ouro. 

Regras da Partida 
1. Cada partida dura 3 minutos. 
2. A partida começa quando se encerra a contagem de aposta. 
3. Depois que o resultado sair, é preciso esperar até que o tempo agendado da próxima partida se inicie. 


Condições de Vitória 
Preto Vence: O Preto vence se tiver mais HP restante. 
Branco Vence: O Branco vence se tiver mais HP restante. 
Preto Nocauteia: O Preto nocauteia se o Branco estiver com 0 de HP. 
Branco Nocauteia: O Branco nocauteia se o Preto estiver com 0 de HP. 

Notas 
1. Se você sair ou desconectar enquanto a partida estiver em progresso, 
você perde sua aposta. 
2. Se você não clicar em "Fazer Aposta" depois de inserir o valor da aposta, 
o sistema deduzirá automaticamente o valor quando a contagem da aposta se encerrar. 
3. Uma aposta não será deduzida se o jogador sair do jogo ou ficar offline 
antes da contagem da aposta ser encerrada 
e não clicar em "Fazer Aposta". 
4. Se você tiver atingido o limite de Moedas de Coco, haverá um lembrete, mas você pode continuar fazendo apostas.
Porém, as vitórios não serão pagas.|
