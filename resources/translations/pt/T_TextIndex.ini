11581|@Recompensas de participação na batalha
 Ao derrotar cada Torre Guardiã, há uma chance de obter[ Baú do Território ].

@Condições de vitória
.Ao derrotar a Pedra da Alma de Quill[ Pedra da Alma de Quill ]localizada no centro,
 a Guilda à qual o Personagem com maior contribuição pertence pode ocupar a área de batalha.
 Se a Guilda à qual o Personagem com maior contribuição pertence não atender aos requisitos de ocupação,
 a área de batalha será considerada sem ocupação de Guilda.
.A contribuição é calculada com base no valor de Transferência de Ameaça dos monstros inimigos na área de batalha, tanto
 ataques quanto curas aumentam a Malícia, e quanto maior o valor de Transferência de Ameaça, maior a contribuição.
 Além disso, sacerdotes, clérigos, sábios e Místicos têm um bônus adicional de ódio.

@Regras de teletransporte
 O lado atacante pode criar Portais derrotando cada Torre Guardiã, levando a
 [ Desfiladeiro do Selo ], [ Desfiladeiro das Vinhas Gigantes ], [ Vale da Floresta Secreta ], 
[ Lago Congelado ], mas à medida que a situação da batalha muda,
 esses Portais serão gradualmente fechados.

@Relação entre Cristal Guardião e a situação da batalha
.Ao derrotar a Torre Guardiã[ Prova Tribal Antiga - Esquerda ], o ponto de teletransporte de
[ Desfiladeiro do Selo ]será aberto.
.Ao derrotar a Torre Guardiã[ Desfiladeiro do Selo ], o ponto de teletransporte da área será fechado,
 e o ponto de teletransporte de[ Lago Congelado ]será aberto.
.Ao derrotar a Torre Guardiã[ Prova Tribal Antiga - Direita ], o ponto de teletransporte de
[ Desfiladeiro das Vinhas Gigantes ]será aberto.
.Ao derrotar a Torre Guardiã[ Desfiladeiro das Vinhas Gigantes ], o ponto de teletransporte de
[ Vale da Floresta Secreta ]será aberto.
.Ao derrotar a Torre Guardiã[ Vale da Floresta Secreta ], o ponto de teletransporte da área será fechado,
 e o ponto de teletransporte de[ Lago Congelado ]será aberto.
.Ao derrotar a Torre Guardiã[ Coliseu Ancião ], o ponto de teletransporte de[ Desfiladeiro das Vinhas Gigantes ]
 será fechado e o ponto de teletransporte de[ Lago Congelado ]|
