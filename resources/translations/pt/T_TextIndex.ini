*Pontos de troca:
Você pode abrir a interface de troca quando for 
para as principais cidades, ou conversando com os Sprites Sombrios. 
Na interface de troca, você pode escolher trocar itens por mercadorias específicas,
alguns itens podem ser obtidos através das pistas dadas pelos 
Comerciante Ambulante dos Quatro Mares. 

*Condução de Troca:
Abra a interface de troca, escolha a mercadoria que quer trocar 
e os itens requeridos serão exibidos. 
Escolha a quantidade para conduzir a troca. 
Cada mercadoria tem um limite diário de troca, 
uma vez que chegue a zero, você não pode trocar 
usando essa conta naquele dia. 

*Limite de Reputação:
Algumas mercadorias só podem ser trocadas quando você atingir um limite de reputação.
Limite de reputação só será verificado, não será deduzido durante a troca. 

*Reset:
Todo o limite de mercadoria será reiniciado todas as manhãs às 6h00.
O jogador pode usar a redefinição automática do item especial,
o valor de reinicialização será compartilhado na conta.
Itens que não podem ser redefinidos não terão um botão de reset. 

Toda a mercadoria trocada irá diretamente para a mochila do jogador.
A troca não poderá acontecer se não houver espaço suficiente na sua mochila.|
