12241|Alquimia de Fantasia
1. Coloque o equipamento Kuso a ser aprimorado na posição de equipamento principal.
2. Nas vagas abertas pelos Ingredientes, coloque o equipamento Kuso auxiliar, que deve ser do mesmo tipo de Kuso que o equipamento principal. (Se o equipamento principal for uma arma de uma mão, os Ingredientes só podem ser armas de uma mão)
3. Coloque as Peças de Alquimia Mágica. Armas de uma mão, acessórios, ornamentos e conjuntos requerem 3 fragmentos, enquanto armas de duas mãos requerem 6 fragmentos.
4. Após colocar tudo, pressione Iniciar para começar a alquimia Kuso.

@ Observações especiais:
A. O equipamento Kuso aprimorado pode ser branco, verde, azul ou de qualidade amarela. Durante a Alquimia de Fantasia, há uma chance de o branco avançar para verde, o verde avançar para azul e o azul avançar para amarelo.
B. A Alquimia de Fantasia sempre terá sucesso e há uma chance de avançar para a próxima qualidade de cor, mas a qualidade não retrocede.
C. Após a Alquimia de Fantasia, há uma chance de obter as mesmas habilidades do equipamento original.
D. A cada Alquimia de Fantasia, os Ingredientes e os fragmentos de Alq-M são consumidos.
E. Os Ingredientes devem ser do mesmo tipo e qualidade do equipamento principal. Equipamentos com a descrição "Alquimia de Fantasia de Genki" só podem ser alquimizados com equipamentos que tenham a mesma descrição.
F. Os equipamentos Kuso com a descrição "Alquimia de Fantasia de Genki" requerem menos Ingredientes e têm habilidades aprimoradas após o aprimoramento.
G. Após atingir a Qualidade Mais Alta atual, alquimizar novamente só substituirá o conteúdo das propriedades.|
