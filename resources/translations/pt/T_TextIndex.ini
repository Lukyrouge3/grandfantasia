8405|Atributos do Personagem
Cada classe tem valores de crescimento diferentes ao subir de level, aqui você pode trocar equipamentos e verificar os valores de habilidade do personagem.

@ Força: Afeta o poder de ataque, reduz o valor do dano ao bloquear com escudo.
@ Vitalidade: Afeta a vida e a capacidade de defesa.
@ Inteligência: Afeta o ataque mágico e a taxa de ataque crítico mágico.
@ Vontade: Afeta o valor de MP e a defesa mágica.
@ Agilidade: Afeta o ataque à distância, a evasão e a taxa de crítica.

@ Ataque: Disputa AP
@ Atq-D: Poder R-ATK
@ Atq-M: Poder de Ataque Mágico

@ Defesa: Defesa Física
@ Def-M: Defesa Mágica
@ CRÍT-F: Taxa Crítica Física
? A exibição do valor CRÍT-F é mais alta para ataques corpo a corpo/à distância.
@ CRÍT-M: Taxa Crítica Mágica
@ EVA: Taxa de Evasão de Ataques
? Efeitos de redução específicos temporariamente zeram o valor de EVA.

@ Resistência a cada atributo:
Quanto maior o valor, menor o dano recebido do ataque desse atributo, seguindo a ordem
de luz, escuridão, trovão, fogo, gelo, natureza, totalizando seis atributos.|
