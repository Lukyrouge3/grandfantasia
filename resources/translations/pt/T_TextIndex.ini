@Alternar Exibição: Clique no botão de porcentagem no canto superior direito da interface para mudar a forma de apresentação dos danos de total para DPS.
@Função de Salvamento: Clique no botão para baixo no canto superior direito da interface para salvar os danos desta vez como um arquivo TXT na pasta do jogo. Esta função só pode ser usada quando fora de combate, com a contagem de danos parada.
