A Moeda é possuída 
por ambos os jogadores.

*Bônus da Semana: A soma dos níveis de dois amantes dividido por 10 é um Bônus de Amor 
uma Moeda de Amor será enviada todo dia 7 
enquanto durar o relacionamento. 

