8627|Jarros de Monstro:
Os monstros selados em jarros antigos tem 4 levels.
A força do monstro em cada level pode ser categorizada 
em estrelas de 1-5. Você pode comprar os jarros de 1-3 estrelas do Comerciante Jasid do Norte.
Os chefes nas instâncias mutadas têm uma chance de derrubar jarros de 4 e 5 estrelas. 

Por favor, escolha um level de dificuldade adequado para seu Sprite Guardião e treine com ele!

Jarro Ametista: Sprite Fun Level 41-50
Jarro Celestita: Sprite Fun Level 51-60 Jarro Turquesa: Sprite Fun Level 61-70
Jarro Obsidiano: Sprite Fun Level 71-75

Qualificações:
1. O Sprite com Level 2 ou superior. 2. O HP do Sprite está acima de 100.
3. O Sprite não está executando outra tarefa.

Como jogar:
1. Coloque um Jarro de Montro em um slot; depois convide seus amigos Sprites Guardiões. Assim que você confirmar que todos os membros do grupo estão prontos, você pode começar a aventura.
2. Após a aventura começar, o jogador pode controlar o Sprite para Golpear, Bater, 
Rebater e se Defender em cada rodada.
3. As ações vencem umas as outras na seguinte ordem: Golpe > Batida > Rebatida > Defesa

Formas do Sprite:
Ao entrar na aventura, o jogador pode escolher uma
das três seguintes formas para lutar.
1. O tipo tanque tem 3 de HP, cujo ataque crítico causa 1 dano ao monstro do jarro;
Não causa dano algum quando há empate.
Não causa dano algum quando há um erro.
2. Tipo Todos em volta tem 2 de HP, cujo ataque crítico causa 1 de dano ao Monstro do Jarro;
Causa 1 de dano quando há empate.
Não causa dano algum quando há um erro.
O tipo 3. O tipo DPS tem 1 de HP, cujo ataque crítico causa 2 de dano ao monstro do jarro;
Causa 1 dano quando há empate.
Não causa dano algum quando há um erro.
4. Chances de ser atingido:
Tanque > Todos em volta > DPS

Formas do Monstro do Jarro:
Fúria é acumulada quando o Monstro do Jarro é atingido.
Quando a fúria do Monstro do Jarro está cheia, ele lançará algumas skills.
1. Tipo de Ataque atinge todos os inimigos ao mesmo tempo.
2. Tipo de Recuperação recupera 3 de HP.
