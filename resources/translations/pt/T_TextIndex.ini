* Explicação das Condições* 
1. Madura: A cultura está madura e só pode ser colhida. Se não for colhida após 24 horas, morrerá.
2. Ótima: Humidade acima de 90% e a cultura tem o estado "Aumento de Velocidade de Crescimento acima de 21%".
3. Boa: Humidade acima de 70% e a cultura tem o estado "Aumento de Velocidade de Crescimento acima de 1%".
4. Normal: Humidade acima de 50%.
5. Má: Humidade abaixo de 50%, faz com que a cultura cresça a uma velocidade reduzida de 0,5.
6. Muito Má: Humidade abaixo de 30%, faz com que a cultura cresça a uma velocidade reduzida de 0,3.
7. Murcha: Humidade abaixo de 10%, a cultura para de crescer.
8. Morta: Sem água, a cultura morre e não pode crescer. Não há recompensas após a colheita.
