13393|[ Cenário de Batalha ]
Na véspera do Dia do Destino, os sprites de Saphael descobriram, nas fendas dimensionais, outro mundo sprite desolado, onde os altares remanescentes emanam um poder misterioso de cura da natureza. Os sprites acreditam que isso está possivelmente relacionado com o poder milagroso de um mundo paralelo e será uma nova esperança para salvar Saphael.
Ao mesmo tempo, uma misteriosa raça antiga estabelecida aqui há muito tempo está em conflito sobre se deve ou não ativar o poder restante dos altares. Ambas as partes prometem recompensas generosas aos Mensageiros Sprite que podem trazer de volta esses poderes. Os Mensageiros Sprite de todas as partes se envolveram inesperadamente em uma batalha pela terra dos sonhos.

[ Regras ]
(1) Os jogadores serão divididos em dois times, vermelho e azul, para atacar os 3 cristais no campo. Quando um cristal se tornar da cor do time, ele ganhará 1 ponto a cada 8 segundos.
(2) Os times podem usar os Teletransportadores ao lado dos Cristais da Vila ao Sul e da Vila ao Norte para ir diretamente para o centro da área de batalha e lutar pelo Cristal Central.
(3) As áreas de batalha do Noroeste e Sudeste são as zonas de combate das forças principais. Ao derrotar o líder inimigo nessa área, serão geradas constantemente tropas de reforço para ajudar nosso time a atacar o cristal inimigo.
(4) Cada jogador derrotado concede 1 ponto.
(5) O time que primeiro derrotar 100 soldados inimigos receberá um poderoso apoio de reforço. Além disso, ao matar um soldado, há a chance de obter o "Estado de Recompensa por Morte" para aumentar as habilidades do seu personagem.
(6) O time que alcançar 250 pontos primeiro ou tiver mais pontos após 20 minutos será o vencedor. No final, o sistema atribuirá uma pontuação de batalha com base no desempenho dos jogadores, e o jogador com a pontuação mais alta do time vencedor será o MVP da batalha.
(7) Os pontos obtidos pelos jogadores no campo de batalha se tornarão fichas importantes para obter o tesouro secreto do Rei do Sprite. Por favor, esforce-se ao máximo!|
13394|[ Cordilheira Blakatoa ]
  Na véspera do Dia do Destino, os sprites de Saphael descobriram um novo Cristal no topo do vulcão conhecido como Prisão de Fogo na Cordilheira Blakatoa. Preocupados com a ameaça que os monstros poderiam representar para este Cristal, os sprites esperam que os Mensageiros Sprite possam protegê-lo antes que seja tarde demais.
  Os Mensageiros Sprite que prometerem trazer de volta esses poderes, conforme prometido pelo Rei do Sprite, serão recompensados generosamente. Os Mensageiros Sprite de várias facções acabaram iniciando uma batalha inesperada pela posse do Cristal recém-nascido.
  Alguns Mensageiros Sprite descobriram um método para usar o poder das raras raças de dragões que habitam a Prisão de Fogo, tornando o poderoso Dragão de Fogo um dos pontos-chave da disputa entre as facções.

[ Regras ]
(1)Os jogadores serão divididos em duas equipes, vermelha e azul, atacando o Cristal recém-nascido no campo de batalha. Quando o Cristal mudar para a cor da equipe, a equipe ganhará 1 ponto a cada 5 segundos.
(2)Os jogadores que possuem o Cristal tentarão protegê-lo de ataques, enquanto os jogadores inimigos tentarão recuperá-lo. Quando o Cristal é atacado e muda de cor, é hora de trocar de ataque e defesa.
(3)Cada jogador derrotado ganhará 1 ponto.
(4)Quando a diferença de pontos entre as duas equipes for de 35, a equipe com menos pontos terá um de seus membros escolhido aleatoriamente pelo sistema para receber o poder de se transformar em um dragão voador. Cada equipe terá apenas uma chance de transformação por partida.
(5)Assim que o Dragão Rainha no topo do vulcão for derrotado, um Ovo de Dragão aparecerá no ninho do dragão. Os jogadores que quebrarem o ovo de dragão ganharão o poder de se transformar em um Dragão de Fogo. O ovo de dragão renasce a cada 20 segundos.
(6)Os jogadores podem derrotar os filhotes de dragão ao lado do ponto de renascimento usando a habilidade "Fogo Consumidor" após se transformarem em Dragões de Fogo. Cada filhote de dragão inimigo derrotado renderá 10 pontos, e os filhotes renascem a cada 20 segundos.
(7)Quando o número acumulado de ovos de dragão derrotados atingir 20, o Draco Rei das Chamas descerá do topo da montanha e iniciará um massacre indiscriminado no campo de batalha.
(8)As duas equipes podem se unir para derrotar o Draco Rei das Chamas. Perto dos pontos de renascimento de cada equipe, as Almas de Dragão Antigo aparecerão, e os jogadores poderão se transformar livremente em Dragões de Fogo ao se aproximar delas, usando esse poder para atacar os jogadores inimigos e os filhotes de dragão.
(9)A primeira equipe a alcançar 250 pontos ou a equipe com mais pontos após 20 minutos será a vencedora.
(10)No final, o sistema atribuirá pontuações de batalha com base no desempenho dos jogadores, e o jogador com a pontuação mais alta da equipe vencedora será o MVP da batalha.
(11)As pontuações obtidas pelos jogadores no campo de batalha se tornarão fichas importantes para obter o tesouro secreto do Rei do Sprite. Mostrem seu melhor desempenho!|
