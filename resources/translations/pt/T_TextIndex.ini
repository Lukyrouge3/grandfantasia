18939|Regras Relacionadas à Torre de Milhões de Bestas Subterrâneas
@Regras de Participação:
1. O nível do personagem deve ser 31 ou superior para desafiar a Torre de Milhões de Bestas Subterrâneas.
2. Contas com tentativas de desafio restantes no mesmo dia podem participar.
3. Se o personagem estiver em qualquer Dungeon, campo de batalha, em equipe... etc., não será possível se registrar.

@Regras de Inscrição:
1. O desafio na Torre de Milhões de Bestas está disponível diariamente das 20:00 às 22:00, abrindo 20 grupos de expedição por vez.
2. O personagem deve possuir uma "Essência do Espaço Espelhado" para se registrar na equipe da Torre de Milhões de Bestas Subterrâneas, e uma "Essência do Espaço Espelhado" será deduzida na primeira entrada na Torre de Milhões de Bestas da semana.
3. 30 minutos antes da Torre de Milhões de Bestas abrir (19:30~20:00), é possível escolher livremente se registra ou sai de qualquer grupo de expedição.
4. Cada grupo de expedição tem um limite de 30 pessoas. Após atingir o limite, não será possível se registrar no grupo, a menos que um Mensageiro Sprite saia e libere uma vaga.
5. Às 20:00, o sistema perguntará primeiro aos Mensageiros Sprite já registrados se desejam entrar imediatamente na Torre de Milhões de Bestas.
6. Após a abertura da Torre de Milhões de Bestas às 20:00, Mensageiros Sprite que não entrarem em 3 minutos serão removidos pelo sistema do grupo de expedição, liberando vagas para outros Mensageiros Sprite se registrarem e entrarem.
7. 20 minutos após a abertura da Torre de Milhões de Bestas às 20:00, o sistema fechará a função de registro e não será possível substituir ou adicionar membros aos grupos de expedição.

@Regras de Desafio:
1. A Torre de Milhões de Bestas tem 10 tentativas de desafio por dia. Morrer durante o desafio ou sair do grupo de expedição após entrar na Torre de Milhões de Bestas deduzirá uma tentativa de desafio, e as tentativas são compartilhadas pela conta.
2. Quando todas as tentativas de desafio forem usadas, não será possível entrar na Torre de Milhões de Bestas naquele dia. Mensageiros Sprite que estiverem dentro da Torre de Milhões de Bestas, mas com zero tentativas, serão teleportados para fora, mas não serão removidos do grupo de expedição, e a vaga será preservada para desafios no dia seguinte.
3. Após completar todos os andares da Torre de Milhões de Bestas, o Mensageiro Sprite será automaticamente teleportado para fora.
4. Todas as manhãs às 6h, as tentativas de desafio restantes de todos os Mensageiros Sprite serão reiniciadas.
5. Após a manutenção de quarta-feira, todos os membros dos grupos de expedição e o progresso na Torre de Milhões de Bestas serão reiniciados.

@Atenção:
1. Durante o período da Dungeon da Torre de Milhões de Bestas, se o jogador não realizar nenhuma ação, ou não causar nenhum Daño ao Chefe, ou se morrer ou se reconectar após uma desconexão, o valor de contribuição será zerado.|
18940|Torre de Milhões de Bestas - Regras da Guilda
1. A guilda deve estar no nível LV2~5 para criar 1 grupo de desafio da guilda, e no nível 6 ou superior para criar 2 grupos de desafio da guilda.
2. Apenas o Líder da Guilda ou o Conselheiro podem criar grupos de desafio da guilda, com uma dedução de 6000 de ouro da tesouraria da guilda ao criar.
3. A participação nos grupos de desafio da guilda é restrita aos membros correspondentes da guilda, com personagens no nível LV31 ou superior, com tentativas de desafio restantes e um tempo de filiação à guilda superior a uma semana.
4. Guildas com menos de uma semana de existência não podem criar grupos de desafio da guilda.|
18941|Regras da Guilda da Torre de Milhões de Bestas Subterrâneas
1. A guilda deve estar no nível LV2~5 para criar 1 grupo de desafio da guilda, LV6 ou superior pode criar 2 grupos de desafio da guilda.
2. Apenas o Líder ou Conselheiro da guilda pode criar um grupo de desafio da guilda, e será deduzido 30 "Essência do Espaço Espelhado" ao criar.
3. A participação no grupo de desafio da guilda é restrita aos membros correspondentes da guilda, mas os personagens devem estar no nível LV31 ou superior, ter tentativas de desafio restantes e ter se juntado à guilda por mais de uma semana.
4. Guildas criadas há menos de uma semana não podem criar grupos de desafio da guilda.|
