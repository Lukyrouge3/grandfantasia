@ Uso da Melhoria: Melhore Armas e Armaduras para obter
      maior capacidade de ataque e DEF

@ Operação: Para melhorar um equipamento, coloque as Armas correspondentes
    na grade de equipamento e coloque o Pergaminho no slot designado,
    além de ter dinheiro suficiente para aprimorar.

PS: Falha antes de +9 resultará em Durabilidade do equipamento zerada, enquanto
falhas de +10 a +15 farão o equipamento desaparecer. É recomendado usar o Trevo
para aumentar a chance de sucesso na melhoria, pois isso efetivamente aumenta
a probabilidade de sucesso na melhoria. Falhas de +16 a +18 não farão o equipamento
desaparecer, mas a Durabilidade e a Durabilidade máxima serão zeradas. Além disso,
é necessário usar Boosts específicos de +16 a +18 para realizar a melhoria. Itens
de melhoria comuns e Trevo não podem ser usados para melhorar de +16 a +18.|
