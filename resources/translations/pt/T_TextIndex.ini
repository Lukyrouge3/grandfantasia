14014|Estrela
1. Na descrição do item de montaria, deve conter "Síntese da Montaria" ou "Síntese da Montaria de Energia" para aumentar o nível da estrela. Após Estrela, arraste a montaria para o espaço de equipamento especial na página de equipamentos do personagem e obtenha habilidades.
2. Na primeira Estrela da montaria com a descrição "Síntese da Montaria", é necessário ter de um a dois Materiais com a mesma descrição.
3. Na primeira Estrela da montaria com a descrição "Síntese da Montaria de Energia", é necessário ter de um a dois Materiais com a mesma descrição. As habilidades obtidas após Estrela também serão mais poderosas.
4. Ao fazer a primeira Estrela, os Materiais usados devem ter aumentado os pontos da montaria. A quantidade de pontos fornecidos pelos Materiais afetará a cor e a qualidade das habilidades obtidas após Estrela.
5. Para aumentar o nível da estrela da montaria para o próximo nível, é necessário apenas um Material. O nível da estrela do Material e a cor e qualidade das habilidades devem ser iguais às da montaria principal. A cor do item da montaria em si não importa.
6. Após aumentar o nível da estrela, a cor e a qualidade das habilidades não poderão ser alteradas.

@Requisitos de pontos para a cor e qualidade das habilidades
A. Ao aumentar o nível da estrela da montaria com a descrição "Síntese da Montaria", os requisitos de pontos para a cor e qualidade das habilidades são:
Requisito para cor branca: 1-40, Requisito para cor verde: 41-60
Requisito para cor azul: 61-80, Requisito para cor laranja: 81-139
Requisito para cor amarela: 140 ou mais
B. Ao aumentar o nível da estrela da montaria com a descrição "Síntese da Montaria de Energia", os requisitos de pontos para a cor e qualidade das habilidades são:
Requisito para cor branca: 1-56
Requisito para cor verde: 57-90
Requisito para cor azul: 91-114
Requisito para cor laranja: 115-238
Requisito para cor amarela: 239 ou mais
