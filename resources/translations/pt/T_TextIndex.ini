12684|[Academia de Sprites - Introdução ao Grande Quiz]
A verdadeira força não reside apenas na brutalidade do campo de batalha, mas também um vasto conhecimento é uma parte indispensável. Para se preparar para o iminente Dia do Destino, os Reis do Sprite uniram-se para criar uma arena de conhecimento chamada Academia de Sprites, encorajando os Guerreiros que se esforçam por Saphael a expandir seus horizontes, e também para determinar quem é o Mensageiro Sprite mais sábio.
[Regras]
(1) Após a abertura da Academia de Sprites, os jogadores podem selecionar da lista de campos de batalha para entrar e participar do evento do Grande Quiz da Academia de Sprites.
(2) Antes do início do quiz, haverá um tempo de entrada de 5 minutos, e jogadores de nível 15 ou superior podem participar após entrar durante o tempo de preparação.
(3) Após o tempo de entrada, não será possível entrar para participar do evento, e após o término do tempo de entrada, haverá um tempo de preparação de 5 minutos.
(4) Para garantir a justiça, não é possível usar habilidades ou montarias (incluindo montarias de combate) dentro da Academia de Sprites.
(5) A Academia de Sprites apresentará 20 perguntas, e todos os jogadores devem responder com cuidado.
(6) Os jogadores começarão com uma pontuação base de 30 pontos. Responder corretamente a perguntas consecutivas resultará em pontos de bônus por sequência. Os primeiros 10 que entrarem na área de resposta correta receberão pontos de bônus adicionais.
(7) Jogadores que não responderem terão pontos deduzidos, e interromper uma sequência resultará em dedução extra de pontos.
(8) Jogadores que responderem incorretamente ou tiverem pontos deduzidos para um saldo negativo serão Enviados para a área de espectadores e não poderão mais participar do quiz.
(9) Após o término do quiz, os jogadores que tiverem respondido corretamente a pelo menos uma pergunta receberão prêmios enviados por correio de acordo com a classificação de pontos.|
