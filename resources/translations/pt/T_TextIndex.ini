@Regras de participação:
1. O nível do personagem deve ser superior a 71.
2. O número de tentativas restantes deve ser maior que 0.
3. O personagem não deve estar atualmente em nenhum Dungeon, campo de batalha, arena ou Torre de Milhões de Bestas.

@Regras de inscrição:
1. Os jogadores podem convidar para o Esquadrão Arco-Íris clicando com o botão direito do mouse no ícone do jogador, no canal de bate-papo, na lista de amigos, na interface da Guilda ou na interface de pesquisa de jogadores.
2. Os membros da equipe Sprite devem ter níveis na faixa de 71 a 80, 81 a 90 ou 91 a 100, com base no nível do líder da equipe.
3. Quando o Esquadrão Arco-Íris tiver 5 pessoas e estiverem no mesmo servidor, o líder da equipe pode escolher o Rei do Sprite para desafiar no Santuário. Depois de pressionar o botão "Começar Desafio", todos devem pressionar o botão "Confirmar" para abrir a interface do Caminho do Arco-Íris para iniciar o desafio.
4. Após a manutenção semanal, todos os Esquadrões Arco-Íris serão dissolvidos.

