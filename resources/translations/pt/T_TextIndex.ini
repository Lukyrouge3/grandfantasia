(1)Após se inscrever, haverá um tempo de discussão de 1 minuto e meio, durante o qual os jogadores não podem se mover ou usar itens. Após o término da discussão, os jogadores podem se mover livremente, porém os danos causados por ataques normais e recebidos serão significativamente reduzidos, e não será possível usar itens.
