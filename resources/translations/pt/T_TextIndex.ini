12353|Guia para o Sistema de Crescimento Equipamento 
*Crescimento de Equipamento:
Pegue o item para o mestre, coloque-o na vaga demelhoria 
de item e equipe-o no seu personagem.
Quando o jogador ganha experiência, parte 
dela irá para a arma. 

*Direção de Melhoramento de Armas:
Todos os tipos de equipamentos têm cinco direções para escolher. O jogador deve escolher duas direções para 
crescimento de equipamento. O jogador pode selecionar os atributos
que quer aprimorar. Quando uma peça de equipamento 
crescente recebe experiência suficiente para subir de nível,
algum atributo aleatório será melhorado. Uma vez que a Direção de Aprimoramento de Arma tenha sido configurada,
ela não pode mais mudar. 

*Notas:
O nível de especialização de equipamento não pode ultrapassar o nível do personagem. 
O equipamento deve estar equipado para melhorar a especialização do equipamento. 
Uma vez que o equipamento atingiu o seu nível máximo, pode não obter qualquer 
mais experiência de crescimento. 

*(FOR) Força: Aprimora Força FOR 
*(VIT) Vitalidade: Aprimorar Vitalidade 
*(INT) Inteligência: Aprimora Inteligência 
*(VON) Vontade: Aprimora Vontade 
*(AGI) Agilidade: Aprimora Agilidade 
*(HP) Saúde: Aprimora Saúde 
*(MP) Energia: Aumenta Energia 
*(ATQ) Ataque: Aumenta o Poder de Ataque Corpo a corpo 
*(ATQ-D) Ataque à distância: Aumenta Poder de Ataque à distância 
*(ATQ-M) Ataque Mágico: Aumenta o Poder de Ataque Mágico 
*(DEF) Defesa: Aumenta a Defesa Física 
*(DEF-M) Defesa Física: Aumenta a Defesa Mágica 
*(CRÍT-F) Golpe Crítico Físico: Aumenta a chance de acertar golpes críticos físicos 
*(M-CRÍT-M) Golpe Crítico Mágico: Aumentar a chance de efetuar golpes críticos mágicos|
