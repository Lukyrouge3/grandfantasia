* Quantidade de uso: O número de vezes que o jogador usou o cristal mágico Extremo será exibido no canto inferior direito do ícone.
* Exemplo: Quando o personagem está no nível 1, você pode usar o cristal mágico Extremo duas vezes. No nível 2, você pode usar quatro vezes e assim por diante. Se você não usar nenhum cristal mágico Extremo até o nível 85, poderá usar no máximo 170 cristais mágicos Extremo.
* Restrição de Reencarnação: Após a Reencarnação, a quantidade de cristais mágicos Extremo não diminuirá, mas o personagem só poderá obter a quantidade máxima de energia Extremo correspondente ao nível atual.
* Exemplo: Após a Reencarnação, um personagem de nível 55 ainda terá 200 cristais mágicos Extremo, mas só poderá obter o efeito equivalente ao nível 110.|
