14783|Interface e instruções da Corrida do Sprite

Novo Duelo em Coco Vermelho. Escolha seu Sprite favorito para vencer por você!

1. Durante a fase de preparação, você pode usar moedas de coco em um Sprite
  para apostar e iniciar a partida. Você deve fazer no mínimo 1 aposta, mas pode fazer no máximo 999.
2. Apostar moedas de coco = Probabilidades atuais x quantia da aposta.
3. Se você conquistar a vitória, você pode ganhar 1.3x sua aposta de moedas de coco de volta.
  Isso fara com que o total automaticamente gere recompensas misteriosas. Vitória +10,
  Sem Vitória -2.
4. Quando o resultado chegar em 20, 40, 60, 80 ou 100,
  as recompensas são enviadas automaticamente para sua caixa de correspondência. Quanto maior o resultado, mais raras serão as recompensas!
5. Clique no botão "Coletar" no canto superior direito para coletar o
  Ouro que você ganhou.
6. Se você não possui moedas de coco suficientes, clique no botão Comprar Moedas de Coco para comprá-las.
  Isso não irá interromper suas vitórias, mas há uma taxa de 20%.

* Notas:
 *Se o ouro obtido contém um ponto decimal, a quantia será arredondada para baixo.
 *Recompensas para cada fase só podem ser recebidas uma vez na mesma rodada do jogo. Quando a interface
  está fechada, todas recompensas de resultado são recebidas ou se o resultado de Vitória for 0,
  o resultado total de Vitória e recompensas serão redefinidos automaticamente.
 *Enquanto joga, não mude de mapa ou feche a interface.
  Se a interface for fechada, essa rodada será cancelada e você não receberá suas moedas de coco de volta.
 *Se o jogador já está carregando a quantia máxima de ouro quando clicar em "Coletar Recompensa",
  a recompensa será enviada automaticamente para o Correio do jogador.
 *Se o total de Ouro obtido for mais que 100 mil, ele será coletado automaticamente.
  Se o jogador já tiver o máximo de Ouro, ele será enviado para a Caixa de Correspondência.|
