12023|@Peixaria da Ilha:

@A Peixaria da Ilha é dividida em cinco níveis, à medida que o nível da ilha aumenta,
você poderá ir para locais de pesca mais avançados através do Altar Sprite.

@Nível 1: Peixaria - Alta da Fonte (aberto no nível da ilha 1)
@Nível 2: Peixaria - Rocha Despertar (aberto no nível da ilha 3)
@Nível 3: Peixaria - Ilha Recife Ária (aberto no nível da ilha 5)
@Nível 4: Pesca - Estreitos Ressonantes (aberto no nível da ilha 7)
@Nível 5: Pesca - Praia Repique (aberto no nível da ilha 9)

@Aquicultura na ilha:
A partir do nível 2 da pesca, cada local de pesca terá um espaço de aquicultura,
onde você pode colocar os alevinos que você obtém no jogo para criar.
Desde que eles tenham comida suficiente, os alevinos irão crescer gradualmente.
Quando eles se tornarem Peixes Adultos, você poderá pescá-los no local de pesca.

@Liberação de alevinos:
Use os alevinos em sua mochila e selecione um espaço de aquicultura que atenda aos requisitos de nível.
Em seguida, você poderá liberar os alevinos nesse espaço.
Depois disso, clique com o botão direito no espaço para abrir as informações do local de pesca.
* Uma vez que um Peixe Adulto morre, o sistema irá imediatamente remover os alevinos.

* Explicação dos estados* 
1. Peixe Adulto: Os alevinos estão maduros e você pode pescar esses peixes no local de pesca,
mas eles ainda precisam ser alimentados. Quando a fome atinge zero, o Peixe Adulto morre imediatamente.
* Os Peixes Adultos têm diferentes tempos de vida, o tempo restante é exibido no canto inferior direito,
e quando o tempo restante chegar a zero, o peixe morre imediatamente.
2. Ativo: Com mais de 90% de saciedade e o animal tem o estado "Aumento de velocidade de crescimento de 25% ou mais".
3. Bom: Com mais de 70% de saciedade e o animal tem o estado "Aumento de velocidade de crescimento de 5% ou mais".
4. Normal: Com mais de 50% de saciedade, o animal cresce a uma velocidade de 1.45x.
5. Faminto: Com menos de 50% de saciedade, o animal cresce a uma velocidade de 1.2x.
6. Fraco: Com menos de 30% de saciedade, o animal cresce a uma velocidade de 1x.
7. Fraqueza: Com menos de 10% de saciedade, o animal cresce a uma velocidade de 0.7x.
