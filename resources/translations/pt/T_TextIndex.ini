cidades, pois elas têm diagramas de talento necessários ou fórmulas 
de pedras de ressonância. 

*Vincular:
Se uma peça de equipamento tiver espaços vazios, as pedras de ressonância podem ser vinculadas 
naqueles espaços para adicionar skills ao equipamento. 

Vincular 2 ou mais pedras de ressonância do mesmo tipo
adiciona um efeito de relâmpago para armas de uma mão, enquanto vincula 4 pedras de ressonância do 
mesmo tipo adiciona este efeito a armas de 2 mãos.


