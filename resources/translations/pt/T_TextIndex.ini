15160|[ Cenário de Batalha ]
  Neste mundo caótico, inúmeras almas injustiçadas e corpos amaldiçoados estão espalhados pelo campo de batalha, sem ninguém se importar, apenas lutando incessantemente por seus próprios interesses. A humanidade, essa vasta raça, ainda não aprendeu a lição, influenciando descontroladamente tudo neste continente de Saphael, pertencente a todas as criaturas. Agora, esses ressentidos espíritos e zumbis estão se preparando para uma surpreendente revolta contra aqueles que empunham armas no campo de batalha em busca de interesses egoístas. Apenas aqueles que respeitam as almas e a terra receberão ajuda dos seres de outro mundo.

[ Regras ]
(1)Os jogadores serão divididos em dois times, vermelho e azul, para atacar os 3 cristais no campo. Quando um cristal se tornar da cor do time, será adicionado 1 ponto a cada 8 segundos.
(2)Ambos os lados podem usar os teletransportadores ao lado dos Cristais da Vila ao Sul e da Vila ao Norte para chegar diretamente ao centro do campo de batalha e lutar pelo Cristal Central.
(3)As áreas de batalha do noroeste e sudeste são as zonas de combate das forças principais. Ao derrotar o líder inimigo daquela área, reforços serão constantemente gerados para ajudar nosso time a atacar o cristal inimigo.
(4)Cada jogador derrotado ganhará 1 ponto.
(5)Priorize derrotar o acampamento inimigo com 100 soldados para receber um poderoso apoio de reforços. E a cada soldado morto, há a chance de obter o "Estado de Recompensa por Mortes" para aumentar as habilidades do seu personagem.
(6)O time que alcançar 250 pontos primeiro ou tiver mais pontos após 20 minutos será o vencedor. No final, o sistema atribuirá pontuações de batalha com base no desempenho dos jogadores, e o jogador com a pontuação mais alta do time vencedor será o MVP da batalha.
(7)Os pontos obtidos pelos jogadores no campo de batalha se tornarão fichas importantes para obter o tesouro secreto do Rei do Sprite. Mostrem seu melhor desempenho!|
