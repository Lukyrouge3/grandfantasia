@ Jackpot Acumulado: Mostra o valor atual do jackpot acumulado, com um limite máximo de 120.000 moedas.

@ Escolha de Números: Um total de 20 números disponíveis para seleção pelo jogador, sem repetição.
* Os números selecionados serão exibidos em fonte amarela.
* Clicar novamente em um número selecionado irá cancelar a seleção e restaurá-lo para o estado não selecionado.
* Após selecionar cinco números, clique em "Apostar" e confirme para concluir a aposta.

@ Prêmios da Loteria: Mostra os valores dos prêmios disponíveis e as recompensas extras ao acertar o número especial.

@ Informações do Sorteio: Permite visualizar os números sorteados na última e na atual rodada, bem como os números apostados pelo jogador e os números do bilhete de loteria.

@ Observações:
* Jogadores de nível 30 ou superior podem participar gratuitamente da Loteria a cada rodada.
* Apenas uma participação na Loteria é permitida por rodada, mas é possível apostar até três vezes com bilhetes de loteria.
* Horário de apostas: das 00:00 de domingo às 19:45 de terça-feira; das 00:00 de quarta-feira às 19:45 de quinta-feira; das 00:00 de sexta-feira às 19:45 de sábado.
* Horário do sorteio: a partir das 20:00 de terça-feira, os números sorteados serão revelados; a partir das 20:00 de quinta-feira, os números sorteados serão revelados; a partir das 20:00 de sábado, os números sorteados serão revelados.
* Se um vencedor não estiver online no momento do sorteio, o prêmio será considerado abandonado e o sistema não distribuirá o jackpot.
* Se vários jogadores ganharem o mesmo prêmio, o jackpot será dividido igualmente entre eles.
* Se nenhum jogador ganhar um determinado prêmio na rodada atual, o valor do prêmio será acumulado para a próxima rodada.|
