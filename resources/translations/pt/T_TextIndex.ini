13257|[ Cenário de Batalha ]
Na véspera do Dia do Destino, o exército de Kaslow descobriu acidentalmente uma ilha deserta no sul do mar, onde se escondia um misterioso Floresta de Cristal, aparentemente com um poderoso poder. O exército de Kaslow espera usar o poder da Floresta de Cristal para organizar uma simulação de batalha pela posse, trazendo mais poder aos Mensageiros Sprite, então eles estacionaram um grande número de tropas, esperando que os Mensageiros Sprite de todas as partes venham desafiar. O exército de Kaslow incentiva os Mensageiros Sprite a trazer de volta o poder da Floresta de Cristal, e aqueles que obtiverem o poder serão recompensados generosamente. Os Mensageiros Sprite de todas as partes, em busca do poder da Floresta de Cristal, inesperadamente iniciaram uma batalha pela posse.

[ Regras ]
(1) Os jogadores são divididos em dois exércitos, vermelho e azul, cada um com 300 pontos iniciais, e o placar é calculado por meio de subtração, sendo o primeiro a atingir zero pontos o perdedor.
(2) Os jogadores atacam o Floresta de Cristal no campo de batalha, e quando o cristal se torna da cor do jogador, a força de combate do oponente é reduzida em 1 ponto a cada 10 segundos.
(3) O jogador que possui o cristal tentará protegê-lo de ataques, enquanto os jogadores inimigos tentarão recuperá-lo; quando o cristal é atacado e muda de cor, é hora de trocar de ataque e defesa.
(4) Cada jogador derrotado concede 1 ponto.
(5) Destruir a torre de defesa inimiga na linha de frente no campo de batalha reduzirá a força de combate do oponente em 50 pontos; destruir a torre de defesa principal inimiga resultará em vitória direta.
(6) Após o início, os líderes de vanguarda de ambos os lados se enfrentarão no centro do campo de batalha; derrotar o líder inimigo reduzirá a força de combate do oponente em 50 pontos. E nosso lado receberá reforços poderosos após 30 segundos.
(7) Derrotar o líder principal inimigo reduzirá a força de combate do oponente em 50 pontos.
(8) O poder dos Mensageiros Sprite não pode causar danos efetivos diretamente às torres de defesa e líderes no campo de batalha; é necessário contar com soldados enviados pelo time ou o "Modo Tanque" para destruí-los efetivamente.
(9) Derrotar os soldados inimigos no campo de batalha dará a chance de obter "Caixas de Materiais do Campo de Batalha" ou o "Estado de Recompensa por mortes". Coletar 10 "Caixas de Materiais do Campo de Batalha" permitirá trocar com o Artesã por o "Modo Tanque". O "Estado de Recompensa por mortes" é um estado de aumento acumulativo.
(10) No final, o sistema atribuirá pontuações de batalha com base no desempenho dos jogadores, e o jogador com a pontuação mais alta do lado vencedor será o MVP do campo de batalha.
(11) As pontuações obtidas pelos jogadores no campo de batalha se tornarão fichas importantes para obter o tesouro secreto do Rei do Sprite, então por favor, mostrem seu melhor!|
