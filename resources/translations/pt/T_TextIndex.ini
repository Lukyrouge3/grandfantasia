8407|Operações de mochila
@ Expandir mochila: Compre uma mochila na loja de itens para adicionar espaços abaixo. A mochila normal não pode ser usada para expandir a mochila de sprites.
@ Empilhar itens: Segure Shift + clique esquerdo do mouse para empilhar vários itens.
@ Usar itens: Clique com o botão direito do mouse para usar o item.
@ Atribuir atalhos: Arraste o ícone do item para a barra de atalhos para usar com o clique direito do mouse ou teclas correspondentes.
@ Auto-Classificação:
1. Clique para empilhar automaticamente e organizar os itens na mochila.
2. O tempo de resfriamento do Auto-Classificação é de 5 segundos.
3. Não é possível usar essa função quando os itens na mochila estão bloqueados e em cinza.|
8408|Guia de skill
*Skills de aprendizagem: Compre skills relevantes dos Treinadores em qualquer uma das principais cidades.
*Uso de skill: Clique com o botão direito do mouse no ícone da skill.
*Definir tecla de atalho: Arraste o ícone da skill para o espaço de atalho. 
Em seguida, use o item clicando com o botão direito ou pressionando o atalho do teclado.
*Mudança de página de skill: Clique nas setas de direção à esquerda 
da barra de atalho para alternar a página.|
8409|Talentos
Os talentos são arrastados para os espaços para adicionar skills especiais a um personagem. 

Para ativar o espaço: Os espaços de talentos são ativados em determinados níveis ou 
após a conclusão de certas missões. 
*Para aprender talentos: Compre dos treinadores nas cidades, ou 
obtenha projetos de talentos combatendo monstros, completando 
missões e coletando de materiais para fazer cartões de talento. Depois, 
basta clicar com o botão direito para aprender! 
*Instruções:
Equipamento - Arraste ou use o botão direito do mouse para equipar com o 
projeto de talento aprendido. Clique com o botão direito para remover o talento equipado. 
*Para combinar talentos: Combine talentos de diferentes classes e um projeto de 
gema azul aparecerá no espaço do meio. Este projeto 
permite adquirir uma skill especial. 
*Talentos antigos: As missões podem ser iniciadas automaticamente após 
alcançar o Nível 66, e os talentos antigos são ativados após a conclusão 
de missões de talento. Um talento antigo é diferente dos outros talentos e não 
dá skills especiais através de combinação.
      |
