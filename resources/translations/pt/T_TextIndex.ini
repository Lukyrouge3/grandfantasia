11749|Interface de Explicação

@Gerir Quinta@
A quinta tem um total de 16 espaços, arraste as sementes para um espaço vazio para plantar.
Clique com o botão direito no ícone da cultura para abrir a interface de Informações da Plantação.
* Na interface da Guilda, clique em "Quinta" apenas para visualizar, não é possível usar funções como plantar ou colher.
* Os membros com permissão para "Usar Quinta" têm o direito de plantar e colher todas as culturas da Guilda.

@Aluguer de Espaços da Quinta@
Os espaços da quinta que não estão abertos podem ser alugados usando a "Pá da Quinta".
Clique com o botão direito na "Pá da Quinta" e clique novamente com o botão direito no espaço que deseja alugar na interface de Gerir Quinta para usar.
O período de aluguer de cada pá é de 7 dias e pode ser empilhado; só é possível empilhar o período de aluguer quando o número de dias empilhados for inferior a 21.
O limite máximo de empilhamento do período de aluguer é de 28 dias. Após o término do período de aluguer, a cultura nesse espaço continuará a crescer e a consumir água, mas o espaço será bloqueado e o jogador não poderá colher ou regar. É necessário usar novamente a "Pá da Quinta" para restaurar o período de aluguer e poder realizar ações.
* O aluguer de espaços deve começar a partir do último espaço no canto inferior direito da interface.
* Quando o espaço alugado for aberto automaticamente devido ao aumento de nível da Guilda, o período de aluguer restante será automaticamente eliminado.

