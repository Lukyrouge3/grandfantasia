11705|[ Cenário de Batalha ]
Para enfrentar o dia do destino iminente, o Rei do Sprite deseja treinar as habilidades de combate dos Mensageiros Sprite, então através da magia construiu um mundo ilusório, onde podem lutar livremente sem punição, a fim de enfrentar os inimigos mais temíveis e o dia do destino, o Rei do Sprite considera unanimemente que investir na construção deste campo de batalha ilusório vale totalmente a pena.
O Rei do Sprite também deseja que os Mensageiros Sprite cultivem amizades mais profundas e entrosamento com os parceiros, portanto, quanto mais parceiros, mais pontos do campo de batalha podem ser obtidos neste campo de batalha livre!

[ Regras ]
(1)Jogadores de nível 31 ou superior podem entrar na Arena de Combate do Território Ilusório a qualquer momento, os primeiros 100 jogadores mortos que não se repetem diariamente receberão diretamente pontos de reputação de campo de batalha. Após matar 100 jogadores diferentes em um dia, não receberá mais pontos de reputação de campo de batalha. Deve esperar até o dia seguinte para que o número de mortes seja redefinido e recalculado.
(2)Matar jogadores com 10 níveis abaixo do seu próprio nível não concederá pontos de reputação de campo de batalha, mas ainda será contado como uma morte não repetida.
(3)Se o número total de mortes no dia ultrapassar 100, incluindo alvos que podem obter pontos de reputação ou jogadores de nível inferior que não podem, não receberá mais pontos no mesmo dia. Portanto, os jogadores devem escolher seus alvos com sabedoria para obter o máximo de pontos no dia.
(4)Os pontos de reputação de campo de batalha obtidos ao matar em equipe são dobrados, incentivando a participação em equipe para melhorar a sincronia nas batalhas de grupo.
(5)Não é possível sair do campo de batalha enquanto estiver em Estado de Combate.|
