11081|[ Cenário de Batalha ]
Na véspera do Dia do Destino, o exército de Kaslow descobriu acidentalmente uma ilha deserta no sul do mar, onde se esconde um misterioso Floresta de Cristal, aparentemente com um poderoso poder.
O exército de Kaslow espera usar o poder da Floresta de Cristal para organizar uma simulação de batalha pela qual os Mensageiros Sprite possam obter mais poder, então eles estacionaram um grande número de tropas, esperando que os Mensageiros Sprite de todas as partes venham desafiar.
O exército de Kaslow incentiva os Mensageiros Sprite a trazer de volta o poder da Floresta de Cristal. Aqueles que obtiverem o poder serão recompensados generosamente. Os Mensageiros Sprite de todas as partes, em busca do poder da Floresta de Cristal, inesperadamente iniciaram uma batalha de disputa.

[ Regras ]
(1) Os jogadores são divididos em dois exércitos, vermelho e azul, cada um com 300 pontos iniciais, calculados por meio de subtração. O primeiro a atingir zero pontos perde.
(2) Os jogadores atacam o Floresta de Cristal no campo de batalha. Quando o cristal se torna da cor do jogador, a cada 10 segundos nos primeiros 15 minutos, o poder de combate do oponente é reduzido em 3; nos últimos 5 minutos, a redução é de 8 a cada 10 segundos.
(3) O jogador que possui o cristal tentará protegê-lo de ataques, enquanto os jogadores inimigos tentarão recuperá-lo. Quando o cristal é atacado e muda de cor, é hora de trocar de ataque para defesa.
(4) Cada jogador derrotado concede 1 ponto.
(5) Após 20 minutos, o lado com mais pontos vence. Se um lado atingir zero pontos antes do fim da batalha, ela termina antecipadamente.
(6) No final, o sistema atribuirá uma pontuação de batalha com base no desempenho dos jogadores, e o jogador com a pontuação mais alta do lado vencedor será o MVP da batalha.
(7) Os pontos obtidos pelos jogadores no campo de batalha se tornarão fichas importantes para obter o tesouro secreto do Rei do Sprite. Por favor, esforce-se!|
