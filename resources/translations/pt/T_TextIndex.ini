15055|[ Cenário de Batalha ]
Para se preparar para o Dia do Destino, os Reis do Sprite acreditam que os Mensageiros Sprite precisam não apenas de uma grande força de combate, mas também de uma observação e julgamento aguçados. Assim, decidiram usar seu poder para criar um campo de provas especial para testar os Mensageiros Sprite - a Vila dos Lobisomens.

