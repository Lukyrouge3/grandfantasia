18656|Explicação do Altar de Reforço
@O Altar de Reforço é um sistema conveniente para reforçar automaticamente equipamentos. Após abrir a interface de reforço, clique no botão "Altar de Reforço" para abrir a interface.
@Operação: Digite o nível de reforço desejado em "Digite o nível alvo de reforço", pressione o botão "Iniciar Reforço" e confirme. O sistema automaticamente reforçará o equipamento inserido até o nível especificado. Se nenhum nível for inserido, o número de vezes alvo será usado como base para o reforço.
@Parar: Após iniciar o reforço automático, clique no botão "Parar Altar" na posição original do "Altar de Reforço" para interromper a operação de reforço automático.
PS:
1. "Digite o número alvo de reforço": insira o número desejado no espaço em branco para o reforço especificado. Se nenhum número for inserido, o valor máximo do Pergaminho será usado como configuração inicial.
2. "Reparar automaticamente o equipamento em caso de falha de reforço": em caso de falha de reforço, o equipamento será reparado automaticamente até que a Durabilidade máxima do equipamento seja reduzida a zero, momento em que o reforço automático será interrompido.
3. "Usar item de reparo quando a Durabilidade máxima for zero": durante o processo de reforço automático, quando a Durabilidade máxima do equipamento atingir zero, o Trevo inserido será usado automaticamente para continuar a operação de reforço.
4. Mover-se ou pressionar a tecla ESC durante o reforço automático também interromperá a operação de reforço automático.
*Atenção: Se o reforço falhar entre +10 e +15, o equipamento será perdido. O processo de reforço automático não dará um aviso novamente. É recomendado usar o Trevo para aumentar a probabilidade de reforço e melhorar a taxa de sucesso do reforço!|
