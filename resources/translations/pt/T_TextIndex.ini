8592|@Explicação da mudança de classe:
No início, o jogador é um Novato e, ao atingir o nível 5, deve fazer uma escolha para se tornar um aprendiz de classe, após completar a missão de mudança de classe, o jogador pode continuar a subir de nível.

Ao atingir o nível 15, o jogador encerra oficialmente sua carreira como aprendiz de classe, após completar a missão de segunda mudança de classe, o jogador não só pode continuar a subir de nível, mas também pode aprender habilidades de classe mais especializadas.

Após o nível 30, o jogador enfrentará uma importante bifurcação em sua carreira, ao realizar a missão de terceira mudança de classe, o jogador precisa escolher entre duas classes de sua preferência para aprender habilidades de classe mais avançadas.

@Introdução ao Guerreiro:
Uma classe especializada em combate corpo a corpo, capaz de usar várias armas com habilidade, focada em fortalecer a DEF para suportar mais danos e proteger os companheiros de equipe, por isso pode usar armaduras pesadas de metal e escudos.

No futuro, pode se tornar um Berserker, focado em causar danos, ou um Paladino, dedicado a aprimorar habilidades de proteção. Independentemente da direção escolhida para a mudança de classe, a classe Guerreiro sempre será o papel de vanguarda na equipe.

@Introdução ao Arqueiro:
Uma classe especializada em ataques de longa distância, capaz de usar arcos, flechas e armas de fogo, mesmo em combate corpo a corpo, pode aproveitar a vantagem de usar duas armas, acumulando dano físico com ataques rápidos e ágeis. Focado na flexibilidade de movimento, costuma usar equipamentos de couro confortáveis e ajustados ao corpo.

No futuro, pode escolher se tornar um Ranger, enfatizando ataques de longa distância que dificultam o combate corpo a corpo, ou um Assassino, capaz de matar invisivelmente em combate próximo. Independentemente da direção escolhida para a mudança de classe, a classe Arqueiro desempenha o papel de ataque e atirador na equipe.

@Introdução ao Sacerdote:
Uma classe especializada em cura e suporte, além de usar cajados, também pode usar martelos. É uma classe que pode usar magia e habilidades físicas. Embora prefira usar equipamentos de tecido para facilitar o lançamento de feitiços, a capacidade de empunhar um escudo aumenta significativamente suas chances de sobrevivência.

No futuro, pode escolher se tornar um Sacerdote com habilidades de recuperação poderosas, ou um Sábio que invoca criaturas da natureza ou se transforma nelas para atacar. Independentemente da direção escolhida para a mudança de classe, a classe Sacerdote possui habilidades de suporte poderosas e é indispensável para prolongar a capacidade de luta da equipe.

@Introdução ao Mago:
Uma classe especializada em combate mágico e controle de elementos. Para facilitar o lançamento de feitiços, só pode usar cajados e vestir roupas leves. No entanto, o dano causado pelos feitiços é incomparável em relação a outras classes.

No futuro, pode se tornar um Elementalista, especializado no controle de elementos, ou um Necromante, capaz de invocar a escuridão. Independentemente da direção escolhida para a mudança de classe, a classe Mago fornece uma poderosa saída de dano mágico na equipe, sendo indispensável para aumentar a velocidade de caça.
|
