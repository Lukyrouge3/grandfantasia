6010|*Aumentar: Conclua as Missões da Guilda de Kaslow e a missões dentro de Kaslow. 
*Receba recompensa de: <Duque Real> Posolain em Kaslow. 
*Limite: A reputação pode se acumular até 50000.
----
Kaslow é uma cidade real recheada de história e construída sobre as vastas Planícies de Kaslow. 

Segundo as lendas, os ancestrais de Kaslow eram tribos nômades do Platô Belcar e das Planícies de Kaslow. Eles começaram a desenvolver essa área depois de descobrir cristais gigantes. 

Devido à sua localização estratégica no centro do mundo, ela possui transporte marítimo e terrestre ativos. Isso ajudou Kaslow a se tornar um eixo central no comércio e no transporte, elevando-a à maior cidade do mundo. 

Kaslow controla a área central de Saphael, montou várias fortalezas de defesa e postos avançados para aumentar seu poder militar. A cidade real é guardada por guardas reais. 

Mesmo com um sistema de defesa firme, todos os reis da história de Kaslow foram cavaleiros formidáveis. O antigo rei Odin era um temível cavaleiro dragão. 

Agora, um perigo oculto espreita em torno da movimentada cidade. 

Depois da morte do rei Odin, o príncipe de oito anos Troy VII assumiu o trono. O Grão-Duque Posolain ajuda a governar por enquanto. Mas quase todos suspeitam que o ambicioso Jarl, Líder da Guarda Pretoriana, pode estar planejando alguma coisa.|
6011|*Aumentar: Complete Missões de Guilda de Ilya e missões dentro de Ilya. 
*Receba recompensa de: <Profeta Anciã> Marla de Ilya 
*Limite: A reputação pode se acumular até 50000.
----
Ilya, a cidade de origem da magia, é construída sobre uma cachoeira e tem uma história que remonta a milhares de anos. 

Os ancestrais de Ilya eram tribos ancestrais que vieram dos Bosque de Gaia. Eles acreditam que a Árvore de Gaia é a mãe da terra. Sob a orientação de anciãos, um herói da tribo encontrou cristais mágicos no topo da cachoeira e fundou uma cidade-estado. 

Com o poder do cristal sob controle, os primeiros feitiços foram lançados. Até hoje, todos os tipos de magia são desenvolvidos pela Academia de Magia de Ilya. 

Assim, muitos magos famosos vêm de Ilya, como o ilustre Arquimago Merlin. 

O governo de Ilya é um senado parlamentar e seus Anciãos são responsáveis por decisões políticas. Os Cavaleiros da Chama Branca guardam a floresta. 

No entanto, Ilya teve sua parcela de problemas: As criaturas na floresta estão inquietas, a extração não autorizada está ocorrendo e, com o aumento da poluição industrial causada pelo aumento da tecnologia e do progresso, até a Árvore de Gaia está repleta de doenças.|
6012|*Aumentar: Complete Missões de Guilda de Jale e missões dentro de Jale. 
*Receba recompensa de: Nicholas, o presidente da Associação de Ciência em Jale 
*Limite: A reputação pode se acumular até 50000.
---
Você pode testemunhar a tecnologia mais avançada do mundo que está sendo desenvolvida em Jale. 

Jale foi fundada por um grupo de cientistas geniais apaixonados e criativos. Seu líder Nicholas é um defensor do uso do poder dentro dos cristais para melhorar o modo como os humanos vivem suas vidas. 

Anos atrás, depois que Nicholas e sua equipe encontraram um cristal gigante na Montanha Mina de Vapor, eles construíram uma cidade com tecnologia movida pelo cristal. 

Com o trabalho árduo de todos, esta cidade cresceu em tamanho considerável. Dizem que Nicholas construiu uma máquina subterrânea maior, já que o poder do cristal fornece uma fonte de energia quase perpétua. 

A poluição causada pela tecnologia erodiu a terra. Desastres naturais recentes como terremotos e deslizamentos de terra deram origem a rumores de que os deuses estão com raiva. 

Grupos ambiciosos cobiçam o vasto conhecimento tecnológico de Jale e tramam para obtê-lo, e os cidadãos suspeitam de espiões entre eles. Em uma atmosfera de perigos externos e internos, todos estão procurando Nicholas para resolver esses problemas.|
6013|*Aumentar: Complete Missões de Guilda de Elsaland e missões dentro de Elsaland. 
*Receba recompensa de: Amante do Lorde Elizabeth nas Montanhas Eternas, Vila Nascente Branca 
*Limite: A reputação pode se acumular até 50000.
---
O exército mais poderoso do Norte se prepara para a guerra contra os demônios do reino polar. 

Um posto militar estratégico fica no Vale dos Cavaleiros, e suas paredes grossas são um baluarte contra as forças ofensivas. As neves frequentes e a paisagem desolada fazem dela uma fortaleza bem defendida. Feras e monstros não ousam aproximar-se desta fortaleza, pois ela é protegida pelo Cristal Gigante da cidade. 

O ambicioso Lorde Singa, mesmo tendo ascendido recentemente à liderança, está completamente ocupado com os problemas. Tradicionalistas teimosos o perseguem na frente doméstica, e seu controle sobre a Baía de Aures no leste também é instável. 

Além disso, o poder do selo no Palácio Real Polar no norte está enfraquecendo, e há rumores de que um demônio antigo surgirá em breve. Estão se espalhando rumores preocupantes, alguns políticos e outros sobre segurança. A nação parece caminhar para uma crise. 

Agora, os cidadãos observam com cuidado para ver como o jovem senhor em seu leão branco conduzirá seu povo em tempos de maior necessidade.|
6014|*Aumentar: Conclua missões para o Prado da Ilha Prisma e a Montanha dos Leões Gêmeos
Receba recompensa de: 
Olsen, presidente do Conselho de Comércio Quatro Mares
*Limite: A reputação pode se acumular até 50000.
O Porto da Baleia Azul no Prado da Ilha Prisma foi atacado e o Conselho de Comércio dos Quatro Mares recuou para a Vila Schilling, no oeste. Os habitantes da Vila Schilling estão acostumados a um estilo de vida descontraído na sua pitoresca cidade turística, mas agora a cidade se tornou um campo para os refugiados do Porto da Baleia Azul. 

Olsen, líder do Conselho de Comércio Quatro Mares, pode ser o padrasto do Rei Pirata Ardenis. O ar de mistério em volta ele e sua possível conexão com uma figura tão poderosa atrai outras pequenas corporações comerciais para se juntar e aumentar a força do Guilda de Negócios Quatro Mares. 

Na verdade, é graças ao senso de negócios e ao julgamento aguçados de Olsen que fortaleceu a Guilda de Negócios Quatro Mares. A Guilda inteira chegou ao auge da prosperidade dos negócios para se tornar a maior organização comercial do Mar do Sul, sob a liderança de Olsen. 

Ao estender seu alcance até a costa norte, o Porto da Baleia Azul foi atacado e os vulcões da ilha entraram em erupção. Olsen então se vira para o povo de Saphael para pedir sua ajuda, desesperado para salvar a Guilda de Negócios Quatro Mares da morte iminente.|
