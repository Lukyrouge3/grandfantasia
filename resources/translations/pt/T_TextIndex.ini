16330|Regras do Santuário Sprite
*Regras para participar: 
1. Personagem de Nível 71 ou superior.
2. A Oportunidade de Desafio restante é maior que 0.
3. Seu personagem não está em nenhuma Dungeon, Campo de Batalha, Arena ou Torre de Milhões de Bestas
.

*Regras de registro:
1. Clique com o botão direito na Imagem do Jogador, Canal de Bate-Papo, Lista de Amigos, Interface da Guilda
ou na Interface para Buscar Jogadores para convidar um jogador ou ingressar em uma Equipe Arco-Íris.
2. Todos os membros do grupo Sprite devem estar na mesma faixa de nível. Ex.: Nv.71-
80, Nv.81-90 ou Nv.91-100, dependendo do nível do líder do
grupo.
3. Quando a Equipe Arco-Íris reunir 5 membros e todos estiverem no mesmo canal, o líder
do grupo pode escolher um Grande Santuário do Rei Sprite para se aventurar e clicar no botão "Começar
Desafio". Aguarde até que todos os membros do grupo cliquem no botão "OK" para abrir a Interface da
Estrada do Arco-Íris e comece um novo desafio.
4. Todas as Equipes Arco-Íris serão desfeitas após a manutenção semanal.

*Regras do Desafio:
1. Começar o desafio e entrar na Estrada do Arco-Íris reduz o número da sua Oportunidade de Desafio em 1 ponto
.
2. O número da Oportunidade de Desafio é compartilhado pelas contas. O número inicial é 2,
e em 2 mais oportunidades serão adicionadas diariamente às 6:00. O restante das Oportunidades de Desafio podem ser acumuladas
O desafio será reiniciado às quartas-feiras às 6:00
 mas este item não poderá ser mais usado para mais aumento.
3. Depois de usar as Oportunidades de Desafio, você não será capaz de ingressar em nenhuma Equipe Arco-Íris nem
começar um novo desafio.|
16331|Regras da Estrada do Arco-Íris
*Regras do Desafio:
1. O líder do grupo precisa clicar no botão "Rolar Dado" primeiro para que todos os membros do grupo possam acessar o Sistema
e clicar no botão "Rolar Dado"
em 5 segundos. Se um membro não clicar no botão a tempo, o Sistema rolará o dado pelo membro após o término da contagem.
Se um membro não estiver na fila ou não estiver no mesmo canal, o Sistema também rolará o dado pelo membro
.
2. Depois de rolar o dado, o resultado da rolagem de todos os membros será somado para calcular o número de espaços a ser andado.
Assim que você andar até o espaço especificado de acordo com total rolado no dado, um evento correspondente será ativado
.
3. Quaisquer membros fora do mesmo canal do líder não serão capazes de obter
a recompensa do evento.
4. A operação será considerada concluída depois de ativo o evento ou após a conclusão de uma fase especial.
Só então o líder do grupo poderá clicar novamente no botão "Rolar Dado" até alcançar a fase final.
.
5. No último movimento, mesmo que o número rolado no dado seja maior do que o necessário para alcançar a fase
final, você será capaz de começar o último desafio.
7. Terminando com sucesso ou não a fase final,
a Estrada do Arco-Íris será considerada concluída e a Equipe Arco-Íris será desfeita assim que todos os membros sejam teleportados de volta.

*Fase Especial:
1. Se você andou até um espaço de Fase Especial - seja depois da contagem regressiva de 10 segundos,
seja depois de todos os membros clicarem no botão "OK" - você será teleportado até a Dungeon designada para começar o
desafio, o qual não pode ser cancelado.
2. Se você sair, disconectar ou escolher Ressuscitar na Hora depois de morrer -
antes ou depois de entrar na Dungeon - você não poderá mais entrar nela.
3. Terminando com sucesso ou não o desafio, o Sistema encerrará a Dungeon após uma contagem regressiva de 10 segundos
e teleportará todos os membros de volta a onde estava|
