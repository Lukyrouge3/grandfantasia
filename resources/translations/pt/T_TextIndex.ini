Cada sucesso adiciona um marcador de +1, +2, +3, 
até +18 depois do nome do Item. 

Para melhorar o equipamento, encontre artesãos de fortificação nas cidades. 
Para melhorar, é necessário pergaminhos de arma 
para pergaminhos de armas e armaduras por armadura. 

Fortificar afetará a iluminação da arma. Fortificação repetida até +5 
faz uma arma emitir uma luz branca brilhante. Armas brilharão mais intensamente em +18.


