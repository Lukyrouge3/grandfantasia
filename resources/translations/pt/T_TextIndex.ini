11529|Interface de pesquisa de jogadores para batalha

@Nome do Personagem: Mostra o nome do Personagem disponível para batalha dentro do alcance de pesquisa do sistema na Arena.

@Registro de Batalha na Arena: Após o jogador selecionar o nome do oponente com quem deseja batalhar, o registro de batalha na Arena deste oponente será exibido à direita.

@Selecionar Personagem: Quando o Desafiante clica com o botão esquerdo no nome do Personagem, o nome do personagem é destacado e o registro de batalha do Sprite da Arena deste Personagem é exibido à direita.

@Opções com o botão direito: Quando o Desafiante clica com o botão direito no nome do Personagem com quem deseja batalhar, as seguintes opções são exibidas:

*Desafiar na Arena: Ao selecionar "Desafiar na Arena", uma janela de confirmação será exibida ao Desafiante. Após a confirmação, a tela de batalha do Sprite da Arena será aberta diretamente.

*Aposta: Se selecionar "Aposta", é possível apostar até 30.000 de ouro. Se o Ouro Adquirido exceder o limite, o valor restante será enviado ao jogador pelo Correio.

*Sussurrar: Envia um sussurro para o alvo selecionado.|
