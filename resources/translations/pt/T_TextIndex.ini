8623|Regras da Competição de Guardião de Kaslow

Requisitos:
1. Somente Guildas acima do Level 3 poderão se inscrever para a Guerra das Guildas.
2. Apenas jogadores de nível 31 ou acima que estejam em guildas elegíveis há pelo menos 48 horas, estão qualificados para entrar.
3. Esta é uma Batalha Colossal de 75 contra 75 jogadores, com um máximo de 75 jogadores por equipe.
4. Os jogadores são livres para entrar e sair da Guerra de Guildas com 20 minutos antes do início até o fim. A Guerra de Guildas dura 1 hora.
5. As funções de Recrutamento estão suspensas para as Guildas que se qualificarem até o final da Guerra de Guildas.
6. A participação em qualquer Defesa do Castelo impedirá a Guilda de entrar no mesmo evento em outra cidade.
7. As Guildas que se qualificarem para a Defesa do Castelo ainda devem se registrar no evento de Defesa para participarem.

Pontuação:
1. Há 5 cristais de altar no campo de batalha. Ataque os cristais de cores diferentes do da sua equipe para dominar cristais; acumule pontos enquanto o cristal estiver sob seu controle.
2. Durante a batalha, o dano aos cristais do altar, o dano aos jogadores inimigos e a cura de aliados serão convertidos em pontos.
3. Receba pontos adicionais por eliminar jogadores inimigos e por eliminar jogadores de níveis mais altos.
4. Receba pontos por destruir peças de cristais quebrados espalhados pelo campo de batalha.
5. Ao fim da competição, receba 1000 pontos para cada cristal ocupado.

Como vencer:
1. O lado que fizer mais pontos, vence.
2. Se um lado obtém 5000 pontos antes do fim da batalha, será declarada uma vitória para aquele lado, e a batalha termina.
3. Se um lado reúne 5 cristais ao mesmo tempo em 5 minutos antes do fim da batalha, uma vitória precoce será declarada para aquele lado e a batalha termina.|
