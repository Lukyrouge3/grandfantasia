A vingança do culto de Ilya é uma organização secreta envolta em escuridão e magia em Ilya. 

Se o Conselho de Anciões de Ilya é a força da luz, então a Vingança do Culto de Ilya, que secretamente sustenta a justiça e pune o mal, é a força das trevas. 

As forças gêmeas de luz e escuridão governaram a vida em Ilya até a invasão do exército da Árvore Sábia. 

Mesmo antes da invasão da Árvore Sábia, Ilya era um lugar estranhamente calmo. Um rio que fluía suavemente serpenteava pelo coração da cidade, e todos os edifícios, grandes e pequenos, estavam cobertos de trepadeiras e ervas daninhas. Grandes plantas projetavam-se através de rachaduras no concreto, ocasionalmente lançando gases roxos nocivos e esporos no ar. 

Os membros da organização acreditavam que o Conselho de Anciões de Ilya e a Ordem Chama Branca estavam desatualizados e eram muito conservadores. Assim, para fazer uma mudança, a Vingança do Culto de Ilya saiu das sombras e entrou na luz. 

Radical, o general Ifu foi encarregado de enfrentar as forças da Árvore Sábia. 

A luta entre a luz e a escuridão, yin e yang, é como uma videira rastejando sobre as muralhas da cidade, abrindo caminho em direção ao abismo da condenação eterna...|
