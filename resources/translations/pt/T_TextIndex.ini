9866|[ Cristal Central ]
Na véspera do Dia do Destino, os sprites de Saphael descobriram outra terra de sprites desolada através de uma fenda dimensional, onde os altares remanescentes emanam um poder misterioso de cura da natureza. Os sprites acreditam que esta será uma nova esperança para salvar Saphael.
Os Mensageiros Sprite que prometerem trazer de volta esses poderes receberão recompensas generosas do Rei do Sprite. Os Mensageiros Sprite de várias facções se envolveram inesperadamente em uma batalha pela posse desta terra dos sonhos.

[ Regras ]
(1) Os jogadores serão divididos em dois times, vermelho e azul, para atacar os 5 cristais no campo. Quando um cristal se tornar da cor do time por um período de tempo, o time receberá pontos.
(2) Após derrubar os cristais da mina, o Cristal Central e o Cristal da Floresta ao lado dos totens, os times vermelho e azul abrirão respectivamente portais de teletransporte para os três cristais próximos ao Cristal da Vila ao Norte e ao Cristal da Vila ao Sul, perto do ponto de ressurreição.
(3) Após conceder pontos, os cristais se tornarão amarelos e iniciarão uma contagem regressiva de destruição para liberar seu poder. Quando o tempo acabar, eles explodirão em uma área ampla. Por favor, afaste-se. Somente após a explosão, os cristais poderão ser ocupados novamente.
(4) Cada jogador derrotado ganhará 1 ponto, ocupar o Cristal Central dará 20 pontos, e os outros cristais darão 10 pontos.
(5) O time que alcançar primeiro 250 pontos ou tiver mais pontos após 20 minutos será o vencedor. No final, o sistema atribuirá uma pontuação de campo de batalha com base no desempenho dos jogadores, e o jogador com a pontuação mais alta do time vencedor será o MVP do campo de batalha.
(6) Os pontos obtidos pelos jogadores no campo de batalha se tornarão fichas importantes para obter o tesouro secreto do Rei do Sprite. Por favor, mostrem seu melhor desempenho!|
