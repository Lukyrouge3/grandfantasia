8584|Sprites são criaturas místicas que diz a lenda existem desde o início dos dias. Eles continuam invisíveis para maioria das pessoas, escolhendo para quem eles querem aparecer. Eles são ligados à Natureza e o poder deles que mantém o equilíbrio no mundo. Quando este equilíbrio é ameaçado, Sprites transferem seus poderes aos Mensageiros de Sprites.|
8585|Cada jogador é um descendente dos Mensageiros de Sprite, nascem para escolher um sprite guardião para acompanhá-los pela vida toda. Mensageiros de Sprite da Ilha Siwa devem encarar os desafios a uma certa idade e se conseguirem passar os testes, eles então iniciarão uma jornada para resgatar Sprites no continente de Saphael.

Para um Mensageiro de Sprite, não basta só treinar a si mesmo nos jogos, mas também cultivar Sprites para finalmente libertá-los à Natureza, quando crescidos, livrando Saphael da total devastação.

Além dos próprios Sprites Guardiãos, jogadores encontrarão outros sprites em sua aventura. Cabe a você cultivar essas pestinhas adoráveis chamadas de sprites e devolvê-los à Natureza.|
