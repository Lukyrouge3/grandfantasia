8583|Os Sprites matinham o equílibrio entre humanos e natureza desde o início do mundo. 

Porém a paz não durou. As tribos de Saphael se dividiram. Os Sprites se espalharam pelo mundo para construir as suas cidades e assim destruiram tudo.

A ganância os levou para as profundezas da terra onde descobriram o mal que arriscava a humanidade.

Se não fossem os Mensageiros de Sprites, tudo estaria perdido. Saphael se uniu a eles para combaterem o mal. A paz durou pouco. O período posterior ficou conhecido como "A Grande Guerra de Saphael".

A terrível guerra durou várias gerações. Durante este período, um pequeno grupo de Mensageiro de Sprite se escondeu em uma ilha ao sul do continente chamada Siwa, em homenagem a um herói. Tentando assim recuperar a paz e salvar Saphael.

A Guerra acabou. Porém a paz foi ameaçada por um mal das profundezas que não se via há anos.

