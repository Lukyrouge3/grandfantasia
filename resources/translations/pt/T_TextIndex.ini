14133|Descrição de Yggdrasil
Os jogadores que tiverem direito de ativar Yggdrasil podem consumir a energia da guilda
para ativar a Dungeon do Reino Secreto de Yggdrasil para desafio. 
Quando a energia da guilda for insuficiente, a Dungeon não pode ser ativada e só um Reino Secreto de Yggdrasil pode ser ativado por vez.

Ao concluir a Dungeon de Yggdrasil com sucesso,
todos os membros da guilda ganham status de recompensa de habitantes enquanto os membros 
que participaram do desafio ganham tesouros extras.
*Somente o level mais alto do status de recompensa funcionará se você tiver vários status ao mesmo tempo. 

@Energia da Guilda
Isso é de toda a guilda. Você pode consumir a energia de guilda necessária para ativar a Dungeon do Reino Secreto de Yggdrasil.
Ela é automaticamente preenchida às 7 da manhã todos os dias. Quanto mais alto for o level da guilda, maior será a energia máxima.
A energia da guilda também é suplementada 
quando os membros da guilda ganham prestígio, experiência de guilda ou
terminam tarefas especiais na Dungeon do Reino Secreto de Yggdrasil.

@Level de Yggdrasil
Quando uma Dungeon é concluída, você pode ganhar a experiência de Yggdrasil. Quanto mais alto for o Level de Yggdrasil, 
mais Dugeons você poderá ativar.
*Aviso: O Level de Yggdrasil será redefinido automaticamente para lv1 
na primeira manutenção do dia a cada mês.

@Ativar o Reino Secreto
Os jogadores que tiverem direito de ativar Yggdrasil podem consumir a energia da guilda
para ativar a Dungeon do Reino Secreto de Yggdrasil.

@Entrar no Reino Secreto
Clique para entrar no Reino Secreto de Yggdrasil quando estiver ativo.

@Convidar para desafio
Clique para enviar pedidos de ajuda a todos os membros da guilda.
Esta função só pode ser usada uma vez em 2 minutos.|
