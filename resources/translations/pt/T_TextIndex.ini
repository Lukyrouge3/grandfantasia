14468|Mestre-Aprendiz
*Depois de um personagem alcançar o Nv. 15, ele pode se tornar aprendiz de outros jogadores. 
*Assim que um personagem atingir o Nv. 40, ele estará qualificado para se tornar um mestre e poderá assim recrutar outros aprendizes. 
*Quando o aprendiz atingir um nível específico, então ambos aprendiz e mestre recebem recompensas. 
*Assim de um aprendiz tiver encontrado seu mestre, ambos podem ganhas status permanentes e de equipe. 
*Quão maior for o nível do mestre, mais benefícios ele pode conceder. 
*Toda vez que um aprendiz sobe de leve, o Mestre ganhará Pontos de Mestre. 
*Os Mestre podem usar Pontos de Mestres para aumentar sua Classe de Mestre. 
*Ache o NPC concernido em Jale (128, 256)

Batalha de Aprendiz
*Escolha um aprendiz para combater e clique no botão de Teleporte na interface de jogo. 
*A dificuldade de cada fase varia de fácil para difícil e elas só podem ser completada uma vez por dia. 
*O limite de desafios diários é reinicializado todos os dias às 6:00 AM. 
*A opção Reinicialização de Instância na interface de jogo permite reatualizar os desafios de instância. 

Fim da relação
*A relação mestre-aprendiz acaba quando o aprendiz se despede de seu mestre ou quando o mestre renega seu aprendiz. 
*Você deve esperar até as 6:00 AM para poder recrutar ou se tornar aprendiz de outro personagem. 

Nível de Aprendizagem
*Quando um aprendiz estiver numa faixa de nível diferente, seu mestre ganha pontos seguindo essa ordem:
Nv. 15-30: +1
Nv. 31-40: +2
Nv. 41-50: +4
Nv. 51-60: +8
Nv. 61-70: +12
Nv. 71-80: +20
Nv. 81-90: +40
Nv. 91-100: +100|
