@Interface Trava: A interface pode ser movida livremente para a posição adequada na tela e, em seguida, clique no botão de "Trava" na frente para fixar a interface.
@Saída de Danos: As estatísticas de danos são apresentadas por padrão como o valor total de danos de saída do personagem. Se os danos excederem dez mil pontos, serão exibidos em unidades de dez mil. Você pode mover o mouse sobre a barra de danos para confirmar o número real de danos. Use ALT + clique esquerdo do mouse na barra de danos para compartilhar os danos até o momento em um modo simplificado no canal de bate-papo.
