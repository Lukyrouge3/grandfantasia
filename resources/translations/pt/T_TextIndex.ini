9899|[ Cordilheira Blakatoa ]
Na véspera do Dia do Destino, os Sprites de Saphael descobriram um novo Cristal no topo do vulcão conhecido como Prisão de Fogo na Cordilheira Blakatoa. Preocupados com a ameaça que os monstros podem representar para este Cristal, os Sprites esperam que os Mensageiros Sprite possam protegê-lo antes que seja tarde demais.
O Rei do Sprite promete recompensas generosas para os Mensageiros Sprite que conseguirem trazer de volta esses poderes. Os Mensageiros Sprite de várias facções se envolvem inesperadamente em uma batalha pela Cristal Vida Nova.

[ Regras ]
(1) Os jogadores serão divididos em dois times, vermelho e azul, atacando o Cristal recém-nascido no campo. Quando o Cristal se tornar da cor do time do jogador, ele ganhará 1 ponto a cada 3 segundos.
(2) Os jogadores que possuem o Cristal tentarão protegê-lo de ataques, enquanto os jogadores adversários tentarão recuperá-lo. Quando o Cristal é atacado e muda de cor, é hora de trocar de ataque para defesa.
(3) Cada jogador derrotado ganhará 1 ponto.
(4) Quando a diferença de pontos entre os dois lados for de 35 pontos, o time com menos pontos terá um de seus membros escolhido aleatoriamente pelo sistema para se transformar no poderoso dragão. Cada time terá apenas uma chance de transformação por partida.
(5) O time que alcançar 250 pontos primeiro ou tiver mais pontos após 20 minutos será o vencedor.
(6) No final, o sistema atribuirá pontuações de acordo com o desempenho dos jogadores no campo de batalha, e o jogador com a pontuação mais alta do time vencedor será o MVP do campo de batalha.
(7) As pontuações obtidas pelos jogadores no campo de batalha se tornarão fichas importantes para obter o tesouro secreto do Rei do Sprite. Mostrem seu melhor desempenho!|
