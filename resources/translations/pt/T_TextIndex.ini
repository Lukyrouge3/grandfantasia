11230|[ Cenário de Batalha ]
Para combater as forças das trevas que estão gradualmente ressurgindo, o sprite Portoke, que está se movimentando por todos os lados, acidentalmente descobriu um labirinto de provação que abriga antigas potências. Embora este labirinto esteja repleto de antigas potências, também esconde algumas armadilhas terríveis. Babama acredita que este lugar é ideal para ser usado como um campo de batalha real contra as forças das trevas, e por isso convida os Mensageiros Sprite a entrarem juntos. Enquanto exploram as antigas potências, eles usarão as armadilhas existentes no labirinto para permitir que os Mensageiros Sprite lutem em meio a essa situação cheia de variáveis. Durante o aprimoramento das habilidades ocultas dos Mensageiros Sprite, eles competirão entre si para acumular forças para combater as forças das trevas.

[ Regras ]
(1) Após a inscrição, haverá um tempo de preparação de 5 minutos, durante o qual os participantes podem se mover livremente no cenário, sem poder atacar ou serem atacados.
(2) Para garantir a equidade, os nomes dos participantes não serão exibidos no cenário, e a aparência dos equipamentos será totalmente igual.
(3) A batalha durará 25 minutos, e o último sobrevivente será o vencedor.
(4) Cada participante acumulará experiência ou experiência especializada com base no tempo de sobrevivência. O vencedor final receberá 150% de experiência ou experiência especializada acumulada, enquanto os demais participantes receberão 50%.
(5) A cada 5 minutos, os participantes receberão a "Maldição Antiga", que só pode ser removida ao matar outros participantes.
(6) A cada 5 minutos, o "Trovão Aniquilador" aparecerá no cenário, e qualquer um com a "Maldição Antiga" será morto pelo trovão.
(7) Aqueles que massacrarem participantes com mais de 10 níveis abaixo de si receberão a "Maldição do Massacre", tornando-os mais vulneráveis a serem mortos por outros participantes.
(8) Há outras armadilhas no cenário esperando para serem descobertas pelos participantes, dependendo de suas habilidades.|
