@Observador
.Os exércitos de ataque e defesa poderão reivindicar o item Pedra das Trevas com o 
NPC "Observador", nas suas respectivas zona de reencarnação. Eles poderão seguir a 
instrução do personagem e chegar a uma zona especial, onde poderão invocar o 
Espírito Profundo. Ao derrotá-lo, o exército obterá um Cristal Profundo. Troque 
diferentes quantidades de Cristal Profundo com o Observador para que todos os 
personagens aliados obtenham um poderoso estado de buff.
.Loucura do Abismo: custo: 1 Cristal Profundo. Aumenta o DMG de todos os 
personagens aliados em 1% por 30s. Pode ser sobreposto até 10 vezes
.Proteção Profunda: custo: 1 Cristal Profundo. Diminui DMG recebido de todos 
os personagens aliados em 1% por 30s. Pode ser sobreposto até 10 vezes 
.Agilidade Profunda: custo: 1 Cristal Profundo. Aumenta SPD de todos os 
personagens aliados em 2% por 30s. Pode ser sobreposto até 10 vezes.
.Escudo das Profundezas: custo: 2 Cristais Profundos. Faz com que todos os 
personagens aliados obtenham um Escudo capaz de absorver 50% de DMG 5 vezes durante 30 s.
