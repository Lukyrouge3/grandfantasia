17649|Atributos de Ataque
@Dano: O aumento final no cálculo de danos, incluindo danos causados por atributos, vantagens especiais e reflexão
@Penetração: Atributo que ignora uma certa quantidade de DEF do alvo ao causar dano, com limite de 100%
@Crítico: Probabilidade de causar um Ataque Fatal, pode ser aumentado por especialização em armas
@Dano Crítico: Proporção de dano causado por Ataques Fatais, valor base de 150%, limite de 300%
@Velocidade de Ataque e Lançamento: Afeta a velocidade de ataque e lançamento de habilidades, quanto menor o valor, mais rápido
A velocidade de ataque máxima é de 0.8 segundos/ataque
@Precisão: Afeta se os ataques normais ou habilidades atingem o alvo
Ataques normais e habilidades físicas de arco, lança, canhão e chave de cristal são considerados ataques à distância
Os ataques normais e habilidades físicas restantes são considerados ataques corpo a corpo
Todas as habilidades mágicas são consideradas ataques corpo a corpo
@Contra Tipo de Classe: Atributo de ataque adicional contra classes específicas
@Dano Físico Real: Dano ignorando resistências ao realizar ataques normais ou habilidades físicas
@Dano Mágico Real: Dano ignorando resistências ao lançar habilidades mágicas
@Dano de Vantagem: Atributo de ataque adicional contra tipos específicos de monstros, incluindo equipamentos e efeitos de estado
O dano real e o dano de vantagem não são afetados pelo bônus de crítico, mas são afetados por efeitos de aumento ou redução de danos

Atributos de Defesa
@Redução de Dano: A redução final no cálculo de danos, incluindo danos causados por atributos, vantagens especiais e reflexão
@Resistência à Penetração: Ignora a penetração causada pelo alvo, com limite de 100%
@Resistência a Crítico: Reduz a probabilidade de receber um Ataque Fatal do alvo
@Resistência a Dano Crítico: Reduz a multiplicação de dano de um Ataque Fatal recebido
@Chance de Bloqueio: Probabilidade de bloquear ataques normais e habilidades físicas ao equipar um escudo
@Bloqueio de Dano: Ao bloquear com sucesso, pode anular uma proporção de 80% do dano recebido
@Reflexão de Danos: Valor de dano refletido ao receber dano, afetado por efeitos de aumento ou redução de danos
@Contra Tipo de Classe: Atributo de defesa adicional contra classes específicas

Outros Atributos
@Velocidade de Movimento: Velocidade de movimento do personagem, valor base de 100%, limite de 300%
@Lançamento Incessável: Probabilidade de não ser interrompido ao lançar habilidades
@Valor de Ódio: Afeta o nível de ódio gerado pelo personagem em relação aos monstros
@Quantidade de Cura: Aumenta a quantidade de cura causada ao alvo
@Quantidade de Cura Recebida: Aumenta a quantidade de cura recebida pelo personagem
A quantidade de cura e a quantidade de cura recebida têm efeito apenas em certos estados e habilidades
@Bônus de Experiência: Multiplicador adicional de experiência, limite de 400%
@Bônus de Itens Deixados: Afeta a probabilidade de itens deixados por monstros mortos
Quando o bônus de itens deixados atinge o máximo de 100%, os monstros com itens deixados sempre deixarão itens
@Ataque Normal Drenante: Ao atacar normalmente, reduz a vida do alvo e se cura em uma certa proporção de dano
@Drenagem de MP por Ataque Normal: Ao atacar normalmente, reduz o MP do alvo e se cura em uma certa proporção de dano
@Drenagem de MP por Habilidade: Ao lançar habilidades, reduz o MP do alvo e se cura em uma certa proporção de dano
Alguns atributos de drenagem não são afetados pela quantidade de cura ou pela quantidade de cura recebida.|
