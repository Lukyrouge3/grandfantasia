10627|Interface Geral
Isso é usado para configurar a "Configuração de Recuperação" e "Configuração do Sprite". 
Você pode personalizar o armazenamento de item do seu personagem. 

*Configurações de Recuperação: O jogador configura o método e tempo de recuperação. 
*Sentar-se - 
Se o HP ficar abaixo de uma porcentagem configurada depois do combate,
o personagem sentará no local para se recuperar até o HP ficar cheio. 
*Recuperação Rápida -
Quando o HP ou MP estiver abaixo de uma porcentagem configurada,
o personagem usará um item configurado ou skill da esquerda para direita para recuperar. 

*Configuração de Sprite: Quando "Proteção de Sprite" for usada,
o Humor do Sprite e Stamina cairá ao longo do tempo e deve ser enchido novamente .
Se um dos dois ficar abaixo da porcentagem configurada,
o sprite voltará à cabana e a "Proteção de Sprite" será encerrada. 
*Humor de Sprite -
o Humor do Sprite deve ficar acima de "Alegre". A EXP extra é concedida se o humor estiver acima de "Felicidade".
*Stamina de Sprite -
A stamina de Sprite deve ficar acima de "120". 

*Libera Proteção de Sprite:


Selecione e clique em OK para ativar a proteção de sprite. 

PS. Use a "Proteção de Sprite" com discrição e não saia


do computador durante o uso.|
10628|Interface de Combate 
As Configurações de Combate estão disponíveis aqui para serem personalizadas por personagem. 


Configurações de Combate: O jogador define o método e o tempo de ataque. 
*Primeiro Ataque - Skill para ser utilizada para o primeiro ataque de uma certa distância a partir de um monstro. 
*Ataque Normal - 
Quando selecionado,
o personagem usa itens ou skills da esquerda para a direita em combate. 
*Retomando Status - 
É automaticamente ativado quando o combate termina e o efeito de um item ou skill desaparece. 
*Skill de Emergência - 


Quando selecionado e o número de monstros for definido,


a skill é ativada quando o personagem for atacado pelo número definido de monstros. 
*Evitar Automático - Quando selecionado, é necessário selecionar novamente os monstros que devem ser evitados pelo personagem. 

Ativar Proteção de Sprite: Selecione e clique em OK para ativar proteção de Sprite. 

PS. Use a "Proteção de Sprite" com discrição e não saia do computador durante o uso.|
10629|Outra Interface 
Outras Configurações estão disponíveis aqui para serem personalizadas por personagem. 


Configurações de Equipamento: O jogador configura descartar e reparar o equipamento. 
*Descartar Automaticamente - Selecione uma e depois outra vez o item para ser descartado. 

*Reparo de Equipmento - 


É ativado automaticamente quando o combate se encerra e a durabilidade do item
estiver abaixo do valor determinado. 


*Recuperação de Equipmento - 
É ativado automaticamente quando o combate se encerra e a durabilidade máxima do item estiver abaixo do valor determinado. 


Resurreição: O jogador determina as configurações de ressurreição. 
*Reviver - Ressuscitado no Cristal de Preservação de Almas depois da morte. Cuidado com os monstros por perto. 

*Ressurreição de Item - Quando selecionado, o personagem é ressuscitado em 20 segundos depois da morte e os itens são usados na ordem da esquerda para a direita. 


Se os dois forem selecionados, a prioridade é concedida para Reviver. 
Ativar Proteção de Sprite: Selecione e clique em OK para ativar proteção de Sprite. 


PS. Use a "Proteção de Sprite" com discrição e não saia do computador durante o uso.|
10630|Volte à Interface da cidade 
As "Configurações de Volta à Cidade" estão disponíveis aqui para serem personalizadas por personagem. 


Condições: O jogador configura as condições para cancelar skills.
*Condição de Nível - Seleciona para configurar as condições a serem atendidas. 
*Condição de Tempo - Selecione para configurar as condições a serem atendidas. 
*Condição de Morte - Selecione para configurar as condições a serem atendidas. 
*Condição de Mochila - Selecione para configurar as condições a serem atendidas. 
*Recuperação de Equipmento 


- Selecione para configurar o item ou skill a serem usados. 

Ativar Proteção de Sprite: Selecione e clique em OK para ativar proteção de Sprite. 

PS. Use a "Proteção de Sprite" com discrição e não saia do computador durante o uso.|
