15147|Regras Relacionadas à Torre de Milhões de Bestas
@Regras de Participação:
1. O nível do personagem deve ser 31 ou superior para desafiar a Torre de Milhões de Bestas.
2. O mesmo conta ainda pode desafiar no mesmo dia se tiver tentativas de desafio restantes.
3. Se o personagem estiver em qualquer Dungeon, campo de batalha, em equipe... etc., não será possível se registrar.

@Regras de Inscrição:
1. O desafio na Torre de Milhões de Bestas está aberto das 20:00 às 22:00 todos os dias, com 20 equipes de expedição disponíveis a cada vez.
2. 30 minutos antes da Torre de Milhões de Bestas abrir (19:30~20:00), é possível escolher livremente se registrar ou sair de qualquer equipe de expedição.
3. O limite de membros de cada equipe de expedição é de 30 pessoas. Após o limite ser atingido, não será possível se registrar naquela equipe, a menos que um Mensageiro Sprite saia e libere um espaço.
4. Às 20:00, o sistema perguntará primeiro aos Mensageiros Sprite que já estão registrados se querem entrar imediatamente na Torre de Milhões de Bestas.
5. Após a abertura da Torre de Milhões de Bestas às 20:00, os Mensageiros Sprite que não entrarem em 3 minutos serão removidos pelo sistema da equipe de expedição, e o espaço será liberado para outros Mensageiros Sprite se registrarem e entrarem.
6. 20 minutos após a abertura da Torre de Milhões de Bestas às 20:00, o sistema fechará a função de registro e não será mais possível substituir ou adicionar membros às equipes de expedição.

@Regras de Desafio:
1. A Torre de Milhões de Bestas tem 10 tentativas de desafio por dia. Morrer durante o desafio ou sair da equipe de expedição após entrar na Torre de Milhões de Bestas contará como uma tentativa de desafio, e as tentativas são compartilhadas pela conta.
2. Após esgotar as tentativas de desafio, não será possível entrar na Torre de Milhões de Bestas no mesmo dia. Mensageiros Sprite que estiverem dentro da Torre de Milhões de Bestas, mas com zero tentativas, serão teleportados para fora, mas não serão removidos da equipe de expedição e o espaço será reservado para desafios no dia seguinte.
3. Após completar todos os andares da Torre de Milhões de Bestas, o Mensageiro Sprite será automaticamente teleportado para fora.
4. Todas as manhãs às 6h, as tentativas de desafio restantes de todos os Mensageiros Sprite serão reiniciadas.
5. Após a manutenção de quarta-feira, os membros de todas as equipes de expedição e o progresso na Torre de Milhões de Bestas serão reiniciados.

@Atenção:
1. Durante o período da Dungeon da Torre de Milhões de Bestas, se o jogador não realizar nenhuma ação, ou não causar Daño ao Chefe, ou se morrer ou se desconectar e reentrar na cena, o valor de contribuição será zerado.|
