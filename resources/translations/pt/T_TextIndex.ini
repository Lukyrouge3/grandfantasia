*Troca Normal: 
1. Clique no item
e destaque-o com uma marcação azul.
Então clique em "Confirmar Troca"
para usar um número específico de Almas Estrelas para troca. 
2. A quantidade de Almas Estrelas exigidas para troca é exibida
na frente de cada camada. 
3. O número de Almas Estrelas
coletadas e gastas é exibida na interface
abaixo de "Almas Estrelas Restantes". 

*Troca Aleatória: 
1. Selecione "Troca Aleatória"
para deduzir uma quantidade de Almas Estrelas para camada 1.


Isso selecionará aleatoriamente um item e a marcação na camada 1. 
2. Quando a troca aleatória para a camada 1 estiver completa,
o botão "Continuar Troca" aparecerá.
Clique para deduzir a quantidade de Almas Estrelas exigidas para a camada 2
e continue com a troca aleatória. E siga assim até a camada 5. 

3. Depois que a luz da troca aleatória parar de se mover,
clique em "Coletar" para receber o item. 
*Notas: 
1. Se a mochila do jogador já estiver cheia, os itens recebidos na troca aleatória serão enviados para a caixa de correio do personagem. 
2. Depois de 00: 00 de cada dia, quaisquer itens não coletados de trocas aleatórias aparecerão diretamente na mochila do jogador. Se a mochila estiver cheia, os itens serão enviados para a caixa de correio.|
