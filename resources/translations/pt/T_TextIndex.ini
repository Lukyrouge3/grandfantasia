8597|*Aquisição de Sprites 
Além do Sprite Guardião selecionado no começo, um 
jogador pode adquirir Sprites comuns ao coletar Sprites derrubados 
por monstros durante lutas, ou em Altares de Sprite depois de ter adquirido 
um determinado nível de reputação. 

*Skills de Sprite 
Cada Sprite possui uma coleção diferente e skills de 
fabricação de equipamentos. 
Com um bom treinamento, os itens que eles coletam ou fabricam serão 
melhorados, que podem ser bastante benéficos para você! 

*Humor: 
O humor de um Sprite muda dependendo das interações do jogador. Mais coisas 
boas acontecem quando os Sprites estão felizes. Se o humor do Sprite estiver muito baixo, o 
Sprite que você se esforçou tanto para treinar pode simplesmente desaparecer ou sumir.


*Cabana do Sprite 
Como um bom Mensageiro de Sprite, você naturalmente deve prestar atenção ao habitat dos 
Sprites.
Você pode adquirir uma variedade de móveis diferentes de Sprite 
para decorar cabana de Sprite. Não apenas os móveis dão uma ideia de lar 
à cabana, alguns deles trazem benefícios tangíveis. 

*Melhoria de Sprite 
Sprites adquiridos no jogo permanecem no mesmo nível. Apenas o 
Sprite Guardião adquirido no começo pode atingir níveis mais altos à medida 
que sua skill aumenta. 

Quando um jogador atende aos requisitos de níveis mais altos, as missões melhoradas são 
iniciadas automaticamente (em Níveis 21, 51 e 71). Depois de concluir da missão 
de aumento de nível de Sprite, o Sprite Guardião pode conseguir um avanço no treinamento e 
aquirir skills melhores..|
