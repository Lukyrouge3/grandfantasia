17211|Área de Espaço de Núcleo

Espaço de Núcleo
1. Os itens com uma descrição "Pode inserir na Tábua de Energia" podem ser arrastados para um espaço. O item será unido após a inserção. 
2. Arraste o item para dentro do espaço para ativar a "Capacidade da Tábua" na descrição do item. 
3. A "Capacidade da Tábua" dos itens pode empilhar no mesmo personagem e permitir um "Bônus de Capacidade da Tábua". 
4. Clique com o botão direito do mouse para remover um item inserido, e o item voltará para a sua mochila. 

Revisão de Habilidades
1.Passe o cursor sobre o ícone Diamante no meio da Área do Espaço para exibir uma lista de Habilidades agora ativadas. 
2. O valor "Capacidade da Tábua" nesta lista inclui o "Bônus de Capacidade da Tábua".|
