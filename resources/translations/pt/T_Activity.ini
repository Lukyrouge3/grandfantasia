[ Contenido del evento ] 
"¡Yo soy el mejor discípulo del maestro!" 
Shi Liu y Shi Si, quienes estudian alquimia en Ilya, son hermanos gemelos. Ambos están bajo la tutela del alquimista Guoqin, y aunque son hermanos, ninguno de los dos está dispuesto a ceder, creyendo que es el mejor discípulo del maestro. 
Cuando el maestro Guoqin se enteró de esto, decidió diseñar una pequeña prueba para enseñarles la importancia de la cooperación. Sin embargo, esta prueba requiere de un mediador para coordinar, por lo que Guoqin comenzó a buscar un candidato adecuado en la ciudad.

Después de ir a Ilya y aceptar y completar la misión "L15.Comisión de Guoqin (rep)" con el <Alquimista> Guoqin (275, 161), 
podrás aceptar la misión "L15 Crecimiento de las Shi gemelo (rep)" con el <Aprendiz de alquimia> Shi Si (296, 85). 
Al completar la misión "L15 Crecimiento de las Shi gemelo (rep)", recibirás "Polvo de alquimia" y el "Paquete de celebración del Día Nacional de la República de China". 
Al reunir una cantidad suficiente de "Polvo de alquimia", podrás intercambiarlo con el <Alquimista> Guoqin (275, 161) en Ilya por paquetes de evento y recompensas de fuegos artificiales. 
Los jugadores también pueden elegir entre uno de los hermanos Shi gemelo para recibir un estado de recompensa adicional: "La dieta carnívora de Shiliu" o "La cultura vegetariana de Shi Si".|
