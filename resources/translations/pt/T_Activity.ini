@Todo el día sin restricciones

[ Duración de la Segunda Temporada ]
6 de agosto de 2024~3 de diciembre de 2024

[ Descripción de las Sesiones ]
* El campo de práctica no registra victorias o derrotas, no cambia el Puntaje de Clase, pero permite completar actividades recomendadas.
* Solo los personajes Reencarnados de Lv41 o superior pueden participar en el campo de práctica.

[ Modo de Participación ]
Solo necesitas hacer clic en el ícono del campo de batalla en el mapa del radar con el ratón durante el horario de apertura para inscribirte. Puedes consultar las reglas detalladas en la descripción del campo de batalla.

[ Descripción del Ranking ]
Cada personaje comienza con un Puntaje de Clase inicial de 1000 puntos. Después de participar en el campo general del Pabellón del Juicio, el Puntaje de Clase se ajustará según las victorias y derrotas.

[ Descripción de los Puntos ]
El Prestigio Ganado se puede intercambiar en Kaslow por varios artículos y Piedras Runa Misc.

[ Reglas del Campo General ]
(1)Después de la cola del campo de batalla, los personajes serán emparejados con oponentes de puntajes similares según su Puntaje de Clase actual.
(2)Al entrar en el campo de batalla, se reiniciará el tiempo de Enfriamiento de la mayoría de las habilidades del personaje y se eliminarán algunos efectos de estado.
(3)El campo de batalla tiene un tiempo de preparación de 60 segundos, durante el cual se puede ver la clase y el nivel del oponente, y se pueden usar artículos.
(4)Después del tiempo de preparación, ambos serán Enviados al campo de batalla y deberán derrotar al objetivo en 600 segundos.
(5)Si el tiempo termina sin un ganador, el resultado se determinará según el Daño causado.
(6)El ganador obtendrá Puntaje de Clase y Prestigio Ganado, mientras que el perdedor perderá una cantidad determinada de Puntaje de Clase y no obtendrá Prestigio Ganado.
(7)El Puntaje de Clase se reiniciará y actualizará en el ranking mensual, y se otorgarán títulos temporales de 1 mes según la clasificación.|
