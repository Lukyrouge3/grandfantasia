@Seleccionar Personaje: Cuando el Retador hace clic izquierdo en el nombre del Personaje, el nombre del personaje se resalta y a la derecha aparece el registro de combates en el Sprite del Arena de ese Personaje.

@Opciones con clic derecho: Cuando el Retador hace clic derecho en el nombre del Personaje con el que desea enfrentarse, aparecerán las siguientes opciones:

*Desafiar en el Coliseo: Si se selecciona "Desafiar en el Coliseo", el Retador mostrará una ventana de confirmación. Después de confirmar la ventana, se ingresará directamente a la pantalla de competencia en el Sprite del Arena.

*Apuesta: Si se selecciona Apuesta, se puede apostar un máximo de 30,000 monedas. Si el Oro Obtenido supera el límite, el sistema enviará el monto restante al Buzón del jugador.

*Susurro: Enviar un Susurro al objetivo seleccionado.|
