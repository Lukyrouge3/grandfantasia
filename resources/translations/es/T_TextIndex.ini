11230|[ Escenario de Batalla ]
Para combatir las fuerzas oscuras que gradualmente resurgen, el sprite Portoke, que se mueve de un lado a otro, encontró accidentalmente en un desvío un laberinto de pruebas que alberga antiguas fuerzas. Aunque este laberinto está lleno de antiguas energías, también alberga mecanismos terroríficos. Babama considera que este lugar es ideal como campo de batalla real contra las fuerzas oscuras, por lo que invita a los Mensajeros Sprite a unirse. Mientras exploran las antiguas energías, utilizan los mecanismos del laberinto para que los Mensajeros Sprite luchen en esta situación llena de variables. Además, mientras los Mensajeros Sprite mejoran su poder oculto, compiten entre ellos para acumular fuerza contra las fuerzas oscuras.

[ Reglas ]
(1) Después de registrarse, habrá 5 minutos de tiempo de preparación. Los participantes pueden moverse libremente dentro del escenario, sin poder atacar ni ser atacados.
(2) Para garantizar la equidad, no se mostrarán los nombres de los participantes en el escenario, y todos tendrán la misma apariencia de equipo.
(3) La batalla durará 25 minutos, y el último en pie será el ganador.
(4) Cada participante acumulará puntos de experiencia o puntos de especialización según su tiempo de supervivencia. El ganador final recibirá un aumento del 150% en puntos de experiencia o puntos de especialización, mientras que los demás participantes recibirán un aumento del 50%.
(5) Cada 5 minutos se obtendrá la "Maldición Antigua", que solo se puede eliminar al matar a otros participantes.
(6) Cada 5 minutos, aparecerá el "Trueno Aniquilador" en el escenario, y aquellos con la "Maldición Antigua" serán fulminados por el trueno.
(7) Aquellos que maten a participantes con un nivel 10 o más por debajo de ellos recibirán la "Maldición del Masacre", haciéndolos más susceptibles a ser asesinados por otros participantes.
(8) En el escenario, hay otros mecanismos esperando a que los participantes los descubran por sí mismos. Dependerá de la habilidad de los participantes descubrir cuánto pueden hacer.|
