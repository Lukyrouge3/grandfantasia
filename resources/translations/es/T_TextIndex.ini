11081|[ Escenario de Batalla ]
  En vísperas del Día del Destino, el ejército de Kaslow descubrió accidentalmente una isla deshabitada en el mar del sur, que albergaba un misterioso Cristal del Bosque, aparentemente imbuido de un gran poder.
  El ejército de Kaslow esperaba poder organizar una simulación de batalla por el poder del Cristal del Bosque, para otorgar mayor poder a los Mensajeros Sprite, por lo que desplegaron una gran cantidad de tropas, con la esperanza de que los Mensajeros Sprite de todas partes acudieran al desafío.
  El ejército de Kaslow anima a los Mensajeros Sprite a traer de vuelta el poder del Cristal del Bosque, y aquellos que obtengan dicho poder recibirán generosas recompensas. Los Mensajeros Sprite de todas partes, en su afán por obtener el poder del Cristal del Bosque, se vieron envueltos inesperadamente en una batalla por su posesión.

[ Reglas ]
(1)Los jugadores se dividen en dos ejércitos, rojo y azul, cada uno con una puntuación inicial de 300 puntos, que se van restando; el primer jugador en llegar a cero puntos pierde.
(2)Los jugadores atacan el Cristal del Bosque en el campo de batalla; una vez que el cristal se convierte en el color del jugador, se restan 3 puntos de fuerza al oponente cada 10 segundos durante los primeros 15 minutos, y 8 puntos cada 10 segundos en los últimos 5 minutos.
(3)El jugador que posee el cristal intentará protegerlo de los ataques, mientras que los jugadores enemigos se esforzarán por arrebatárselo; cuando el cristal es atacado y cambia de color, es momento de cambiar de roles entre atacantes y defensores.
(4)Cada vez que se derrota a un jugador, se obtiene 1 punto.
(5)Al cabo de 20 minutos, el bando con mayor puntuación obtiene la victoria final; si un bando alcanza los 0 puntos antes de que termine la batalla, esta finaliza anticipadamente.
(6)Al final, el sistema otorgará puntuaciones de batalla según el desempeño de los jugadores, y el jugador con la puntuación más alta del bando ganador será el MVP de la batalla.
(7)Las puntuaciones obtenidas por los jugadores en el campo de batalla serán fichas importantes para reclamar el tesoro secreto del Rey de los Sprites. ¡Esfuércense al máximo en su desempeño!|
