8623|Normas de la Competencia de Guardianes de Kaslow

Requisitos:
1. Solo los gremios de nivel mayor a 3 se pueden registrar en la Guerra de Gremios.
2. Solo podrán acceder jugadores de nivel 31 o superior que se hayan unido a un gremio, al menos, 48 horas antes.
3. Se trata de una batalla total 75 contra 75 con un máximo de 75 jugadores por equipo.
4. Los jugadores pueden entrar o salir de la Guerra de Gremios desde los 20 minutos previos a su inicio hasta su fin. la Guerra de Gremios dura 1 hora.
5. Las funciones de reclutamiento quedarán suspendidas para los gremios que hayan calificado hasta el fin de la Guerra de Gremios.
6. El gremio que participe en la defensa de un castillo no podrá participar en el mismo tipo de evento en otra ciudad.
7. Los gremios calificados para participar de la defensa del castillo deben registrarse para poder hacerlo.

Puntaje:
1. Hay 5 cristales de altar en el campo de batalla. Los participantes deben atacar los cristales del color del equipo contrario para conquistarlos. Se sumarán puntos mientras el cristal esté bajo el control del equipo.
2. Durante la competencia, se contabilizarán puntos por causar daño a los cristales de altar y a los jugadores enemigos, así como por la curación de jugadores aliados.
3. Se concederán puntos adicionales por matar jugadores enemigos y jugadores de mayor nivel.
4. Se concederán puntos por destruir los trozos de cristal desperdigados por el campo de batalla.
5. Al concluir la competencia, se concederán 1000 puntos por cada cristal conquistado.

Condiciones para la victoria:
1. El equipo que obtenga más puntos será el ganador.
2. Si un equipo consigue 5000 puntos antes del fin del combate, será declarado vencedor y se dará por concluida la competencia.
3. Si un equipo consigue mantener el control de 5 cristales a la vez durante más de 5 minutos, será declarado vencedor y se dará por concluida la batalla.|
