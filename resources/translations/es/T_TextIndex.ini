*Ajustes de recuperación: El jugador puede determinar el método y el momento para recuperarse. 
*Sentarse: 
Si los HP desciende por debajo de un porcentaje determinado tras el combate,
el personaje se sentará en el lugar en el que esté hasta que sus HP estén al máximo. 
*Recuperación rápida:
Cuando los HP o los MP estén por debajo de un porcentaje determinado,
el personaje usará un artículo o una skill en orden de izquierda a derecha para recuperarse. 

*Configuración de sprite: Cuando se use la opción "Protección de Sprite",
el estado de ánimo y la vitalidad del sprite disminuirán con el paso del tiempo y deben recargarse.
Si uno de estos valores cae por debajo de un porcentaje determinado,
el sprite volverá a la choza y el estado "Protección de Sprite" terminará. 
*Estado de ánimo del Sprite:
el estado de ánimo del sprite no debe bajar de "Alegre". Se conseguirá EXP adicional si su ánimo es superior a "Dichoso".
*Vitalidad del sprite:
Las vitalidad del sprite debe ser superior a "120". 

*Activación de Protección de Sprite:


Selecciona y haz clic en OK para activar la protección de sprite. 

P.D. Usa la opción "Protección de Sprite" con cuidado y no te alejes del


ordenador cuando la utilices.|
10628|Interfaz de combate 
Los ajustes de combate del personaje se pueden personalizar aquí. 


Ajustes de combate: Aquí el jugador puede fijar el método y el momento en el que se producen los ataques. 
*Primer ataque: Skill que se usa como primer ataque cuando se está a una cierta distancia del monstruo. 
*Ataque normal: 
Cuando se selecciona,
el personaje utilizará artículos o skills en orden de izquierda a derecha durante los combates. 
*Recuperación de estado: 
Se activa automáticamente cuando el combate termina y el efecto de un artículo o una skill desaparece. 
*Skill de emergencia: 


Cuando se selecciona y se establece un número de monstruos,


esta skill se activa cuando el número de monstruos fijado ataca al personaje. 
*Auto-Evadir: Cuando se selecciona, es necesario volver a indicar los monstruos que el personaje evitará. 

Activar Protección de Sprite: Selecciona esta opción y haz clic en "OK" para activar la Protección de Sprite. 

P.D. Usa la opción "Protección de Sprite" con cuidado y no te alejes del ordenador cuando la utilices.|
10629|Otras interfazes 
Aquí se pueden personalizar otros ajustes del personaje. 


Ajustes de equipo: Permite al jugador fijar los ajustes de eliminación y reparación del equipo. 
*Auto-Eliminación: selecciona un artículo dos veces para eliminarlo. 

*Reparación de equipo: 


Se activa automáticamente cuando el combate termina y la durabilidad del artículo
desciende por debajo de un valor determinado. 


*Recuperación de equipo: 
Se activa automáticamente cuando el combate termina y la durabilidad máxima de un artículo está por debajo de un valor determinado. 


Resurrección: Permite que el jugador fije los ajustes de resurrección. 
*Revivir: El personaje resucita en un Cristal de Preservación del Alma tras morir. Ten cuidado con los monstruos que pueda haber cerca. 

*Artículo de resurrección: Si se selecciona, el personaje resucita 20 segundos después de morir y se usan los artículos en orden de izquierda a derecha. 


Si se seleccionan las dos opciones, "Revivir" se aplicará antes. 
Activar Protección de Sprite: Selecciona esta opción y haz clic en "OK" para activar la Protección de Sprite. 


P.D. Usa la opción "Protección de Sprite" con cuidado y no te alejes del ordenador cuando la utilices.|
