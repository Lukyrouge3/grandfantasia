@Aprender habilidades: Haz clic derecho en el libro de habilidades de Sprite para aprenderlas. Solo podrás aprender si hay espacio disponible en el nivel de habilidad correspondiente.

@Subir nivel de habilidad: Haz clic derecho en el icono de la habilidad y selecciona "Subir nivel". Debes subir la habilidad a nivel 1 o superior para poder usarla. Subir nivel de habilidad requiere puntos de Espiritualización.

@Olvidar habilidad: Haz clic derecho en el icono de la habilidad y selecciona "Olvidar". Olvidar una habilidad no te devolverá los puntos de Espiritualización que hayas gastado anteriormente.

@Energización de equipo: Coloca un equipo de calidad de color correspondiente en el nivel y haz clic en "Energización de equipo" para convertirlo en experiencia de espiritualización. Cuando la experiencia esté llena, recibirás 1 punto de Espiritualización. ¡Ten en cuenta que el equipo energizado desaparecerá!

