12870|[ Antecedentes del Campo de Batalla ]
En vísperas del Día del Destino, el continente de Safael cae en medio de una guerra caótica bajo las sombras de una oscura conspiración. Las tres grandes facciones de orcos, elfos y insectos se rebelan en ausencia del rey Odín, tomando el control de Kaslow. El Coronel Clark de la Guardia Pretoriana Real de Kaslow recibe la orden de buscar ayuda de los Mensajeros Sprite, con la esperanza de recuperar el control del castillo antes de recibir noticias del rey Odín, y así restaurar la paz en medio de esta guerra. La batalla por la protección del castillo real comienza ahora.

[ Reglas ]
(1) La participación está limitada a 100 personas, se abrirá después de completar "Kaslow Ardiente" 50 veces. Una vez dentro del campo de batalla, al hablar con la Entrada al Campo de Batalla, podrás teletransportarte al punto de inicio para el Evento Programado.
(2) Desde la interfaz del Evento Programado, podrás conocer los requisitos para completar el desafío.
(3) El desafío tiene un límite de tiempo de 2 horas; si no se completa dentro de ese tiempo, se considerará un fracaso y serás teletransportado fuera del campo de batalla después de 30 segundos.
(4) No se permiten duelos de jugador contra jugador en el campo de batalla. Los Mensajeros Sprite pueden formar equipos por sí mismos, y el progreso en el Evento Programado es compartido por todos los participantes en el campo de batalla. Por favor, ayúdense mutuamente y mantengan la unidad.
(5) No se pueden usar monturas ni Tréboles después de morir en el campo de batalla. Si decides resucitar directamente después de morir, serás teletransportado fuera del campo de batalla, así que ten cuidado.
(6) Al entrar al campo de batalla, se te descontará un boleto de entrada, y cada vez que entres y salgas, se descontará otro boleto.
(7) Después de completar el Evento Programado, se otorgarán recompensas proporcionales a la participación de los Mensajeros Sprite en el evento. ¡Por favor, hagan su mejor esfuerzo; no solo por el castillo, sino también por su propia gloria!|
