* Explicación del estado de minería del Sprite* 
1. Desesperado: Más del 90% de energía y estado de "Aumento de velocidad de minería superior al 25%".
2. Entusiasta: Más del 70% de energía y estado de "Aumento de velocidad de minería superior al 5%".
3. Normal: Más del 50% de energía, el campo minero aumenta el Progreso a 1.45 veces la velocidad.
4. Hambriento: Menos del 50% de energía, el campo minero aumenta el Progreso a 1.2 veces la velocidad.
5. Débil: Menos del 30% de energía, el campo minero aumenta el Progreso a 1 vez la velocidad.
6. Al borde del colapso: Menos del 10% de energía, el campo minero aumenta el Progreso a 0.7 veces la velocidad.
