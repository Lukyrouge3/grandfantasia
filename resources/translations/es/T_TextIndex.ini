El artículo podrá usarse con clic derecho o atajo de teclado.
*Cambio de Página: Haz clic en las teclas de dirección, a la izquierda de la barra rápida, 
para pasar la página.|
8409|Talentos
Cuando un talento se inserta en una ranura, el personaje adquirirá una capacidad especial. 

Habilitar Ranura: Las Ranuras de Talentos se activan cuando alcanzas ciertos niveles o 
cumples determinadas misiones. 
*Aprendizaje de Talento: Puedes obtener Tarjetas Talento comprándolas a entrenadores de skills o 
cumpliendo tareas tales como golpear monstruos y 
recolectando materiales para hacer Tarjetas Talento. Luego, haz clic 
derecho para aprender. 
*Instrucciones:
Equipo: Arrastra el equipo o haz clic derecho para seleccionar 
un icono de talento previamente entrenado. Haz clic derecho en el talento equipado para removerlo. 
*Combinación de Talentos: Pueden combinarse talentos de diferentes clases, 
y un plano de gema aparecerá en la ranura central. Éste 
te peremite adquirir una capacidad especial. 
*Talentos Antiguos: Las misiones pueden ser automáticamente 
