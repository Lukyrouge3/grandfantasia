@Uso de Limpieza: Limpia la habilidad Grabado de las joyas que ya han sido activadas para obtener una nueva habilidad aleatoria.

@Operación: Para limpiar el Grabado, coloque la joya correspondiente en el espacio de equipamiento y coloque la joya que cumpla con los requisitos de Material en el espacio de Material. Luego, seleccione la habilidad que desea limpiar y podrá comenzar a limpiar el Grabado.

@Nota: Si la limpieza del Grabado falla, se perderá la joya de Material, pero no se reducirá el valor de perfección de la joya. Dependiendo de la habilidad que se desee limpiar, se necesitarán joyas de diferentes niveles de Grabado como Material. Para las habilidades de Grabado del primero al tercer nivel, se necesitan joyas de Grabado de nivel mínimo +1, +6 y +11, respectivamente. Si se obtienen habilidades de Grabado con el mismo nombre para diferentes habilidades, sus efectos se pueden acumular.|
