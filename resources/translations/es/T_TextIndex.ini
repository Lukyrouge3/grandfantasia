11334| Máximo de Energía
Después de usar el cristal mágico Máximo, puedes desbloquear habilidades y aumentar la cantidad máxima de energía de Máximo, lo que aumentará permanentemente los valores máximos de los atributos.

@Cantidad de uso: Puedes usar el cristal mágico Máximo dos veces por cada nivel.
@Límite de uso: La cantidad de veces que puedes usar el cristal mágico Máximo aumenta según el nivel del personaje. Por cada nivel que subas, se agregarán dos usos adicionales.
@Cantidad utilizada: La cantidad de veces que el jugador ha usado el cristal mágico Máximo se mostrará en la esquina inferior derecha de este ícono.
@Ejemplo: Cuando el personaje está en el nivel 1, puedes usar el cristal mágico Máximo dos veces. En el nivel 2, puedes usarlo cuatro veces, y así sucesivamente. Si llegas al nivel 85 sin haber usado ningún cristal mágico Máximo, podrás usar un máximo de 170 cristales.
@Restricción de Reencarnación: Después de la Reencarnación, la cantidad de cristales mágicos Máximo no disminuirá, pero el personaje solo podrá obtener la cantidad máxima de energía de Máximo que coincida con su nivel actual.
@Ejemplo: Después de la Reencarnación, un personaje de nivel 55 conservará los 200 cristales mágicos Máximo que tenía antes de la Reencarnación, pero solo obtendrá los efectos equivalentes a estar en el nivel 110.|
