15399|Instrucciones de canje
@Ubicación de canje:
Habla con el Mercader de los Cuatro Mares en las principales ciudades o con el Sprite Tenebroso en varias escenas para abrir la interfaz de canje. A través de esta interfaz, puedes seleccionar qué objetos usar para intercambiar por artículos específicos. Algunos objetos requeridos se pueden obtener preguntando para obtener pistas.

@Realizar el canje:
Abre la interfaz de canje y selecciona el artículo que deseas canjear. Se mostrarán los objetos necesarios para canjear ese artículo. Elige la cantidad a canjear y procede con el canje.
Cada artículo tiene una cantidad restante de canjes diarios. Si la cantidad restante de un artículo es cero, no podrás realizar el canje en tu cuenta hoy.

@Límite de reputación:
Algunos artículos requieren cumplir con el Límite de reputación para poder canjearlos. El Límite de reputación solo tiene una función de verificación y no se deducirá al realizar el canje.

@Realizar un reinicio:
Todos los artículos restantes se reiniciarán automáticamente a las 6 a.m. todos los días. Los jugadores también pueden gastar objetos especiales para reiniciar manualmente. Los resultados del reinicio son compartidos por todas las cuentas y los artículos que no se pueden reiniciar no mostrarán el botón de reinicio.

Los artículos obtenidos mediante el canje se colocarán directamente en el inventario del jugador. Si no hay suficiente espacio en el inventario, no se podrá realizar el canje.|
