@Notas:
 *Los jugadores de nivel 30 o superior pueden participar en Estrella de la Suerte de forma gratuita en cada ronda.
 *Solo se puede realizar una firma de Estrella de la Suerte por ronda, pero se puede apostar hasta tres veces con boletos de lotería.
 *Horario de apuestas: desde las 00:00 del domingo hasta las 19:45 del martes de cada semana.
         Desde las 00:00 del miércoles hasta las 19:45 del jueves de cada semana.
         Desde las 00:00 del viernes hasta las 19:45 del sábado de cada semana.
 *Horario de sorteos: a partir de las 20:00 del martes, se irán anunciando los números ganadores.
         A partir de las 20:00 del jueves, se irán anunciando los números ganadores.
         A partir de las 20:00 del sábado, se irán anunciando los números ganadores.
 *Si el ganador no está en línea en el momento del sorteo, se considerará que renuncia al premio de esa ronda y el sistema no distribuirá el premio.
 *Si varios jugadores obtienen el mismo premio, el premio se dividirá equitativamente entre ellos.
 *Si no hay ganadores para un premio en una ronda, el premio se acumulará para la siguiente ronda.|
