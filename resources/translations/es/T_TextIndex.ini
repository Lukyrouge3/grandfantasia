15147|Reglas relacionadas con la Torre de Millones de Bestias
@Reglas de participación:
1. El nivel del personaje debe ser 31 o superior para poder desafiar la Torre de Millones de Bestias.
2. Una misma cuenta puede desafiar la Torre de Millones de Bestias si aún le quedan intentos disponibles ese día.
3. Si el personaje se encuentra en cualquier Mazmorra, campo de batalla, en equipo... etc., no podrá registrarse.

@Reglas de inscripción:
1. La entrada para desafiar la Torre de Millones de Bestias está abierta de 20:00 a 22:00 todos los días, y se abren 20 equipos de expedición cada vez.
2. 30 minutos antes de que la Torre de Millones de Bestias abra la entrada (19:30~20:00), se puede elegir libremente registrarse o salir de los equipos de expedición.
3. El límite de personas por equipo de expedición es de 30. Una vez lleno, no se podrá registrar en ese equipo de expedición a menos que un Mensajero Sprite salga y deje un lugar vacante.
4. A las 20:00, el sistema preguntará primero a los Mensajeros Sprite que ya se han registrado en los equipos de expedición si quieren entrar inmediatamente a la Torre de Millones de Bestias.
5. Después de las 20:00, si un Mensajero Sprite no entra a la Torre de Millones de Bestias dentro de los 3 minutos, el sistema lo expulsará del equipo de expedición y dejará el lugar vacante para que otro Mensajero Sprite se registre y entre.
6. 20 minutos después de que se abra la entrada a la Torre de Millones de Bestias a las 20:00, el sistema cerrará la función de registro y no será posible reemplazar o añadir miembros a los equipos de expedición.

@Reglas de desafío:
1. La Torre de Millones de Bestias tiene 10 oportunidades de desafío por día. Morir durante el desafío de la Torre de Millones de Bestias o salir del equipo de expedición después de entrar a la Torre descontará 1 oportunidad de desafío, y las oportunidades son compartidas por la cuenta.
2. Una vez agotadas las oportunidades de desafío, no se podrá entrar a la Torre de Millones de Bestias ese día. Los Mensajeros Sprite que estén dentro de la Torre de Millones de Bestias pero con 0 oportunidades serán teletransportados fuera, pero no serán retirados del equipo de expedición y su lugar se reservará para desafiar al día siguiente.
3. Después de completar todos los pisos de la Torre de Millones de Bestias, los Mensajeros Sprite serán automáticamente teletransportados fuera de la Torre.
4. Todas las oportunidades de desafío restantes de los Mensajeros Sprite se reiniciarán a las 6 de la mañana cada día.
5. Después del mantenimiento de cada miércoles, se reiniciarán los miembros de todos los equipos de expedición y el progreso de la conquista de la Torre de Millones de Bestias.

@Atención:
1. Durante el periodo de la Mazmorra de la Torre de Millones de Bestias, si el jugador no realiza ninguna acción, o no causa ningún Daño al Jefe, o si muere o se reconecta al escenario, los puntos de contribución se restablecerán a cero.|
