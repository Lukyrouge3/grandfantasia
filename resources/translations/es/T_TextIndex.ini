2. Las habilidades especiales desaparecerán cuando se consuma el tiempo o si los personajes mueren o abandonan el campo de batalla.
3. Cada equipo solo puede tener 3 Líderes en el campo de batalla simultáneamente.
4. Los Líderes son los únicos que pueden capturar Columnas de Cristal de Jale enemigas y proteger las propias, pero solo ganarán puntos cuando los Líderes enemigos mueran. La Velocidad de Movimiento de los Líderes se reduce en un 15%, y los Saboteadores aliados pueden aumentar su DEF en un 25%.
