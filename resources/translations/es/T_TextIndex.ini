12241|Alquimia de Disfraces
1. Coloca el equipo Kuso que deseas mejorar en la ranura principal de equipo.
2. En las ranuras de Ingredientes: abiertas, coloca el equipo Kuso auxiliar que debe ser del mismo tipo de equipo Kuso que el equipo principal. (El equipo principal debe ser un arma de una mano para que los Ingredientes: solo puedan ser armas de una mano).
3. Coloca los Trozos de Alquimia Mágica. Se necesitan 3 trozos para armas de una mano, accesorios para la cabeza, accesorios para la espalda y conjuntos de equipo, y 6 trozos para armas de dos manos.
4. Una vez que hayas colocado todo, presiona "Iniciar" para comenzar la alquimia Kuso.

@Instrucciones especiales:
A. El equipo Kuso mejorado puede ser de color blanco, verde, azul o amarillo de calidad. Durante la Alquimia de Disfraces, existe la posibilidad de que el blanco se mejore a verde, el verde se mejore a azul y el azul se mejore a amarillo.
B. La Alquimia de Disfraces siempre tiene éxito y existe la posibilidad de mejorar la calidad al siguiente nivel. La calidad no retrocederá.
C. Después de la Alquimia de Disfraces, existe la posibilidad de obtener las mismas habilidades que el equipo original.
D. Cada vez que realices la Alquimia de Disfraces, se consumirán los Ingredientes: y los trozos de Alq-M.
E. Los Ingredientes: deben ser del mismo tipo y calidad que el equipo principal. Solo se puede realizar la alquimia con equipos que tengan la descripción "Alquimia de Disfraces de Genki".
F. Los equipos Kuso con la descripción "Alquimia de Disfraces de Genki" requieren menos Ingredientes: y tienen habilidades más fuertes después de ser mejorados.
G. Después de alcanzar la Calidad Máxima actual, realizar la alquimia nuevamente solo reemplazará el contenido de las propiedades.|
