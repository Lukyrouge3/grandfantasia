12154|Sprite Monedas ¡Vamos! Interfaz y descripción básica del juego
@ Bote acumulado: muestra la cantidad actual acumulada en el bote. Se actualiza cada hora en los minutos 0, 5, 10, 15, 20, 25, 30, 35, 40, 45, 50, 55. El límite máximo de acumulación es de 120,000 monedas.

@ Premio especial: recompensa por obtener una línea de 777 en la máquina tragamonedas.

@ Área de la máquina tragamonedas: se activa automáticamente al obtener una combinación ganadora de 3 símbolos. Las recompensas son las siguientes:
777: Boleto de la Estrella de la Suerte + Premio especial + 30% del bote acumulado.
Amarillo amarillo amarillo: Boleto de la Estrella de la Suerte + 15% del bote acumulado.
Negro negro negro: Boleto de la Estrella de la Suerte + 8% del bote acumulado.
Rojo rojo rojo: Boleto de la Estrella de la Suerte + 5% del bote acumulado.
Verde verde verde: Boleto de la Estrella de la Suerte + 2% del bote acumulado.

@ Área de visualización de premios: muestra los diferentes premios en la parte superior del panel. El premio correspondiente es el que se ilumina al final.
* Cuando la luz se detiene en "?": hay una probabilidad de obtener 1 moneda, 10 monedas, 100 monedas o nada.
* Cuando la luz se detiene en "!": hay una probabilidad de volver a jugar gratis o nada.

@ Área de apuestas: ofrece cuatro opciones de apuesta diferentes en la parte inferior del panel.
