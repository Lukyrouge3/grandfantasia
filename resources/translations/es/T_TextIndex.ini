Entrega arcilla especial a los sprites para que realicen transformaciones alquímicas. 
¡Se pueden crear muchos objetos especiales con la alquimia! 

Alquimia:
1. Debes tener una "Arcilla de Alquimia"
o una "Arcilla de Alquimia Mágica"
