9866|[ Antecedentes del Campo de Batalla ]
En vísperas del Día del Destino, los Mensajeros Sprite de Safael descubrieron en una grieta dimensional otro mundo de sprites desolado, donde los altares restantes emiten un misterioso poder curativo de la naturaleza. Los sprites creen que esta será otra nueva esperanza para salvar a Safael. 
El Mensajero Sprite que prometa traer de vuelta estos poderes, recibirá una generosa recompensa. Los Mensajeros Sprite de todas partes se vieron envueltos inesperadamente en una lucha por esta tierra de ensueño.

[ Reglas ]
(1) Los jugadores se dividirán en dos equipos, rojo y azul, para atacar los 5 cristales en el campo. Cuando un cristal se convierta en el color propio y permanezca así durante un tiempo, ese equipo obtendrá puntos.
(2) Después de derrotar los tótems cerca del Cristal de Mina, el Cristal Central y el Cristal del Bosque, los equipos rojo y azul abrirán portales respectivos cerca de los Cristales del Norte y del Sur que los llevarán a los tres cristales.
(3) Después de otorgar puntos, los cristales se volverán amarillos y comenzarán una cuenta regresiva para liberar su poder destructivo. Cuando llegue el momento, explotarán en un área amplia, así que los jugadores deben mantenerse alejados. Solo después de la explosión, los cristales podrán ser reclamados nuevamente.
(4) Por cada jugador derrotado se obtendrá 1 punto, 20 puntos por ocupar el Cristal Central y 10 puntos por los demás cristales.
(5) El primer equipo en alcanzar 250 puntos o el equipo con más puntos después de 20 minutos será el ganador. Al final, el sistema otorgará una puntuación en función del desempeño de los jugadores, y el jugador con la puntuación más alta del equipo ganador será el MVP del campo de batalla.
(6) Los puntos obtenidos por los jugadores en el campo de batalla serán fichas importantes para reclamar el tesoro secreto del Rey de los Sprites. ¡Esfuércense al máximo!|
