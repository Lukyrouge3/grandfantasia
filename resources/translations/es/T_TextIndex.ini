9899|[ Cordillera Blakatoa ]
En vísperas del Día del Destino, los Mensajeros Sprite de Safael descubrieron un nuevo Cristal en la boca del volcán conocido como la Prisión de Fuego en la Cordillera Blakatoa. Preocupados de que los monstruos pudieran amenazar este Cristal, los Sprites esperaban que los Mensajeros Sprite pudieran protegerlo.
El Rey de los Sprites prometió generosas recompensas a los Mensajeros Sprite que pudieran traer de vuelta estos poderes. Los Mensajeros Sprite de diferentes facciones se vieron envueltos en una inesperada batalla por el Cristal recién nacido.

[ Reglas ]
(1) Los jugadores se dividirán en dos equipos, rojo y azul, atacando el Cristal de Vida Nueva en el campo. Cuando el Cristal se convierta en el color del propio equipo, se sumará 1 punto cada 3 segundos.
(2) Los jugadores que posean el Cristal intentarán protegerlo de los ataques, mientras que los jugadores enemigos se esforzarán por arrebatárselo. Cuando el Cristal es atacado y cambia de color, es momento de intercambiar roles de ataque y defensa.
(3) Cada vez que se derrote a un jugador, se obtendrá 1 punto.
(4) Cuando la diferencia de puntos entre ambos equipos sea de 35, el equipo con menos puntos será elegido aleatoriamente por el sistema para que uno de sus miembros obtenga el poder de transformarse en un dragón. Cada equipo tendrá una oportunidad de transformación por partida.
(5) El primer equipo en alcanzar 250 puntos o el equipo con más puntos después de 20 minutos será el ganador.
(6) Al final, el sistema otorgará puntos de batalla según el desempeño de los jugadores, y el jugador con más puntos del equipo ganador será el MVP del campo de batalla.
(7) Los puntos obtenidos por los jugadores en el campo de batalla serán fichas importantes para reclamar el tesoro secreto del Rey de los Sprites. ¡Esfuércense al máximo!|
