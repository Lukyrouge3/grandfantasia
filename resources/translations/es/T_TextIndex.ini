18048|Instrucciones de Alquimia Automática
Entrega la arcilla especial al Sprite para realizar la alquimia y tener la oportunidad de obtener Útiles.

@ Realizar alquimia:
1. El Personaje debe tener el objeto "Arcilla de Alquimia Normal" o "Arcilla de Alquimia Mágica".
2. Envía al Sprite para realizar Alq-N o Alq-M.
* Cada vez que se realiza Alq-N, se consume una Arcilla de Alquimia Normal.
* Cada vez que se realiza Alq-M, se consume una Arcilla de Alquimia Mágica.

@ Configuración de reglas:
1. Haz clic en un elemento para marcarlo como elemento a recibir.
2. Los elementos marcados como obligatorios no pueden ser marcados como elementos a recibir.
3. Puedes configurar el número de veces para realizar la alquimia, máximo 250 veces por vez.

@ Reglas de alquimia:
1. Presiona "Iniciar alquimia" para comenzar el proceso según la configuración.
2. Las demás reglas son las mismas que en la alquimia manual, consulta la explicación en la interfaz de "Alquimia".

* Nota:
1. Puedes comprar Arcilla de Alquimia Normal en los alquimistas de varias ciudades.
La Arcilla de Alquimia Mágica se puede obtener en el Almacén de Artículos.
2. Los resultados de la alquimia se basan en la lista de resultados del día en la interfaz de resultados de alquimia.|
