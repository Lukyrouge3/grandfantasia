* Explicación de las condiciones* 
1. Maduro: El cultivo está maduro y solo se puede cosechar. Si no se cosecha después de 24 horas, morirá.
2. Óptimo: La humedad es superior al 90% y el cultivo tiene un estado de "Aumento de velocidad de crecimiento superior al 21%".
3. Bueno: La humedad es superior al 70% y el cultivo tiene un estado de "Aumento de velocidad de crecimiento superior al 1%".
4. Normal: La humedad es superior al 50%.
5. Malo: La humedad es inferior al 50%, lo que hace que el cultivo crezca a la mitad de velocidad.
6. Pobre: La humedad es inferior al 30%, lo que hace que el cultivo crezca a un tercio de velocidad.
7. Marchito: La humedad es inferior al 10% y el cultivo deja de crecer.
8. Muerto: El cultivo muere cuando la humedad llega a 0%, no puede crecer y no se obtiene nada al cosecharlo.
