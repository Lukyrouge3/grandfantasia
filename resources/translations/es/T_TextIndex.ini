    al núcleo. Hay un número variado de habilidades especiales, que dependen
    de la magnitud.
  3. Si el encantamiento falla, esto no significa que el núcleo desaparezca.
    Lo que sí sucede es que las habilidades especiales y prefijos que hayan tenido desaparecerán.
  4. Solo si equipas el núcleo en la interfaz de equipamiento especial
funcionará la habilidad especial adquirida.|
