14783|Interfaz e Instrucciones de Carrera de Sprites

Nuevo Duelo Coco Rojo. ¡Elige tu Sprite favorito para que gane por ti!

1. Durante la fase de preparación, puedes usar monedas de coco con un Sprite
  para apostar y comenzar la competición. Debes apostar 1 como mínimo y 999 como máximo.
2. Apuesta de monedas de coco = probabilidades actuales x cantidad de la apuesta.
3. Si alcanzas la victoria, puedes ganar tus monedas de coco apostadas x 1,3.
  El total te proporcionará recompensas misteriosas. Victoria: +10;
  Derrota: -2.
4. Cuando los puntos alcancen 20, 40, 60, 80 o 100,
  la recompensa se enviará directamente a tu buzón. ¡Cuanto mayor sea la puntuación, más excepcional será la recompensa!
5. Pulsa el botón Recolectar, arriba a la derecha, para recolectar el oro
  ganado.
6. Si no tienes suficientes monedas de coco, puedes pulsar el botón Comprar monedas de coco para conseguirlas.
  Esto no interferirá con la victoria, pero deberás pagar un 20% de gastos.

* Notas:
 * Si el oro ganado es un número decimal, la cantidad se redondeará hacia abajo.
 * Solo puedes recibir las recompensas de cada nivel una vez en cada ronda de juego. SI la interfaz
  está cerrada, ya has recibido todas las recompensas por puntos o los puntos Victoria
  están a 0, los puntos Victoria y las recompensas por puntos se reiniciarán automáticamente.
 * No cambies de mapa ni cierres la interfaz mientras juegas.
  Si la interfaz está cerrada, renunciarás a esa ronda y no recuperarás tus monedas de coco.
 *Si ya tenías el máximo de oro al hacer clic en Recibir Recompensa,
  se te enviará la recompensa por correo.
 * Si el oro total ganado es superior a 100.000, se recolectará automáticamente.
  Si ya tienes el máximo de oro, se enviará por correo.|
