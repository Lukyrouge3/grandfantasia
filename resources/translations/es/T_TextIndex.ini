El Rey de los Sprites observa cómo los Mensajeros Sprite se esfuerzan en investigar y mejorar sus propias habilidades, al mismo tiempo que teme la aparición de enemigos que los Mensajeros Sprite no puedan vencer en combates individuales, o la presencia de grupos organizados que, al atacar con tácticas, logren desunir a los Mensajeros Sprite y derrotarlos uno a uno.
Para que los Mensajeros Sprite comprendan la importancia de la cooperación, el Anciano de los Espíritus Zorro utilizará ejercicios de combate para que los Mensajeros Sprite experimenten de primera mano cómo trabajar en equipo con sus compañeros y generar una poderosa fuerza para resistir a los enemigos externos.

[ Reglas ]
(1)Al entrar al campo de batalla, los jugadores se dividirán en dos equipos: rojo y azul.
