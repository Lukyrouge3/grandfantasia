15160|[ Escenario de Batalla ]
En este mundo caótico, innumerables almas injustas y cuerpos malditos yacen esparcidos en el campo de batalla, sin que a nadie le importe, solo luchando sin parar por sus propios intereses. La humanidad, esta vasta especie, aún no ha aprendido la lección, influenciando a su antojo todo en el continente de Safael, que pertenece a todas las criaturas. Ahora, estos espíritus resentidos y zombis se levantarán en una sorprendente contraofensiva contra aquellos que blanden armas en el campo de batalla por intereses egoístas. Solo aquellos que respeten a las almas y a la tierra recibirán ayuda de este otro mundo.

[ Reglas ]
(1)Los jugadores se dividirán en dos equipos, rojo y azul, para atacar los 3 cristales en el campo. Cuando un cristal se convierta en el color propio, se sumará 1 punto cada 8 segundos.
(2)Ambos bandos pueden usar los Teleportadores cerca del Cristal del Sur y del Cristal del Norte de la Aldea para llegar directamente al centro del campo de batalla y luchar por el Cristal Central.
(3)El área de batalla del noroeste y sureste es donde se enfrentan las fuerzas principales. Al derrotar al líder enemigo de esa área, se generarán refuerzos continuamente para ayudar a nuestro equipo a atacar el cristal enemigo.
(4)Por cada jugador derrotado se obtendrá 1 punto.
(5)Priorizar derrotar al campamento de 100 soldados otorgará un poderoso apoyo de refuerzos. Además, al matar a un soldado, existe la posibilidad de obtener el "Estado de Recompensa por Muerte" para mejorar las habilidades del personaje.
(6)El primer equipo en alcanzar 250 puntos o el que tenga más puntos después de 20 minutos será el ganador. Al final, el sistema otorgará puntuaciones de batalla según el desempeño de los jugadores, y el que tenga la puntuación más alta será el MVP del campo de batalla.
(7)Los puntos obtenidos por los jugadores en el campo de batalla serán fichas importantes para reclamar el tesoro secreto del Rey de los Sprites. ¡Por favor, esfuércense al máximo!|
