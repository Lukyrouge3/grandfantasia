15055|[ Escenario de Batalla ]
Para prepararse para el día del destino, los Reyes de los Sprites consideran que los Mensajeros Sprite necesitan no solo una gran fuerza de combate, sino también una aguda capacidad de observación y juicio. Por lo tanto, decidieron utilizar su poder para crear un campo de pruebas especial para los Mensajeros Sprite, con el fin de entrenar sus corazones, mentes y cuerpos para el inminente día del destino: la Aldea de los Hombres Lobo.

[ Reglas ]
(1)Después de registrarse, habrá un tiempo de discusión de 1 minuto y medio, durante el cual los jugadores no pueden moverse ni usar objetos. Una vez finalizado este tiempo, los jugadores pueden moverse libremente, pero los daños causados por los ataques básicos y recibidos se reducirán significativamente, y no se podrán usar objetos.
(2)La batalla dura 20 minutos, y el equipo que primero alcance los 250 puntos gana.
(3)Los jugadores del Equipo Azul deben usar la habilidad "Mano Versátil" para atacar el "Caché de Energía" y obtener la habilidad para atacar a los jugadores del Equipo Rojo. Los jugadores del Equipo Rojo deben usar la habilidad "Mordisco" para atacar a los jugadores del Equipo Azul.
(4)En el campo de batalla habrá 2 PNJ explicativos ubicados en (166, 139) y (361, 826), los jugadores pueden hacer clic en ellos para entender las indicaciones de las reglas del campo de batalla.
(5)Hay algunos diseños especiales sutiles en el campo de batalla esperando a que los jugadores los descubran.|
