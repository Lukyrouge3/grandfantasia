8595|*Fortalecimiento: 
El equipo básico se puede fortificar para fortalecerlo. 
Cada éxito añade un marca de +1, +2, +3... 
hasta un máximo de +18 al nombre del artículo. 

Para fortalecer el equipo debes encontrar a artesanos de fortificación en las ciudades. 
Para fortalecer las armas es necesario tener pergaminos de arma 
, y pergaminos de armadura en el caso de las armaduras. 

Las fortificaciones afectarán a la iluminación de las armas. Si un arma se fortifica hasta obtener un +5, 
emitirá una brillante luz blanca. Las armas alcanzarán su brillo máximo al llegar a +18.


*Forja:
los alquimistas de las ciudades pueden crear tarjetas de talento y piedras de resonancia
siempre que reciban los planos de talento y las 
fórmulas de piedra de resonancia necesarias 

*Incrustación:
Si una pieza de equipo tiene ranuras vacías, 
estas se pueden utilizar para añadir habilidades al equipo. 

Si se incrustan 2 o más piedras de resonancia del mismo tipo,
se añadirá un efecto luminoso a las armas de una mano, y el mismo efecto se aplicará a las armas de dos manos 
si se les incrustan 4 piedras de resonancia del mismo tipo.


Cuando ataques con armas o con magia ofensiva o te enfrentes a ciertos objetivos, 
las piedras de resonancia de tu equipo resonarán y aumentarán el poder de tus ataques.|
