8405|Atributos del personaje
Cada clase tiene diferentes valores de crecimiento al Subir nivel. Aquí puedes cambiar el equipo y ver los valores de habilidad del personaje.

@Fuerza: Afecta el ATK y reduce el daño recibido al bloquear con un escudo
@Constitución (VIT): Afecta la HP y la DEF
@Inteligencia: Afecta el M-ATK y la oportunidad de Hit Crítico mágico
@Voluntad: Afecta el MP y la Defensa Mágica
@Agilidad (AGI): Afecta el Poder R-ATK, EVA y la Prob. CRIT

@ATK: AP de pelea cuerpo a cuerpo
@R-ATK: Poder R-ATK
@M-ATK: Ataque Mágico

@DEF: Defensa Física
@M-DEF: Defensa Mágica
@F-CRIT: Índice Crítico Físico
* El valor de F-CRIT se muestra como el mayor entre la Prob. CRIT de Cerca/Distante
@M-CRIT: Índice Crítico Mágico
@EVA: Índice de Ataques Eludidos
* Efectos de debilitamiento específicos pueden reducir temporalmente el valor de EVA a cero

@Resistencia a los atributos:
 Cuanto mayor sea el valor, menor será el daño recibido de ese tipo de ataque. Los tipos son luz, oscuridad, rayo, fuego, hielo y Naturaleza, en total seis atributos.|
