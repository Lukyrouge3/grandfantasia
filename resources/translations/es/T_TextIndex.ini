8592|@Descripción de la transferencia de trabajo:
Al principio, el jugador es un Novato y al llegar al nivel 5, debe realizar una transferencia de trabajo de aprendizaje y completar la misión de transferencia. Después de eso, el jugador puede seguir subiendo de nivel.

Al llegar al nivel 15, el jugador termina oficialmente su carrera de aprendizaje y, después de completar la misión de segunda transferencia, no solo puede seguir subiendo de nivel, sino que también puede aprender habilidades de trabajo más especializadas.

Después de llegar al nivel 30, el jugador se enfrentará a una importante bifurcación en su carrera profesional. Durante la misión de tercera transferencia, el jugador debe elegir entre dos trabajos y aprender habilidades profesionales más avanzadas.

@Introducción al Guerrero:
Es un trabajo especializado en combate cuerpo a cuerpo, capaz de utilizar hábilmente todo tipo de armas. Para soportar más daño y proteger la seguridad de los compañeros de equipo, se enfoca en fortalecer la DEFensa. Por lo tanto, puede usar armaduras pesadas y escudos hechos de metal.

En el futuro, puede transferirse a Berserker, que se enfoca en la producción de daño, o a Paladín, que se especializa en la habilidad de Proteger. Sin importar la dirección de la transferencia, el Guerrero siempre es el vanguardia del equipo.

@Introducción al Arquero:
Es un trabajo especializado en ataques a distancia, capaz de utilizar habilmente arcos, flechas y armas de fuego a distancia. Incluso en combate cuerpo a cuerpo, puede aprovechar las ventajas del estilo de lucha con dos armas para acumular daño físico y se enfoca en la agilidad en el movimiento. Por lo tanto, está acostumbrado a usar equipos de cuero ajustados y cómodos.

En el futuro, puede elegir convertirse en un Ranger, que se enfoca en el combate a distancia y dificulta el acercamiento, o en un Asesino, que puede matar en el combate cuerpo a cuerpo de manera invisible. Sin importar la dirección de la transferencia, el Arquero siempre desempeña un papel importante en el equipo como atacante y francotirador.

@Introducción al Sacerdote:
Es un trabajo especializado en curación y apoyo. Además de las varitas mágicas, también puede usar martillos. Es un trabajo que puede usar tanto magia como habilidades físicas. Aunque se enfoca en usar equipos de tela para facilitar el lanzamiento de hechizos, la capacidad de sostener un escudo aumenta significativamente las posibilidades de supervivencia.

En el futuro, puede elegir convertirse en un Clérigo, que tiene habilidades de recuperación poderosas, o en un Sabio, que invoca o se transforma en criaturas de la naturaleza para atacar. Sin importar la dirección de la transferencia, el Sacerdote tiene habilidades de apoyo poderosas y es un personaje indispensable para prolongar la capacidad de combate del equipo.

@Introducción al Mago:
Es un trabajo especializado en combate mágico y control de elementos. Para facilitar el lanzamiento de hechizos, solo puede usar varitas mágicas y túnicas ligeras. Sin embargo, el daño que puede causar a través de la magia es incomparable con otros trabajos.

En el futuro, puede transferirse a un Elementalista, que se especializa en el control de elementos, o a un Nigromante, que puede convocar la oscuridad. Sin importar la dirección de la transferencia, el Mago proporciona una gran producción de habilidades mágicas y es una fuerza de combate indispensable para aumentar la velocidad de caza de monstruos.
|
8593|@Habilidades
Según la clase del jugador Personaje, podrás aprender diferentes habilidades de clase (habilidades activas) a medida que subas de nivel. Utiliza sabiamente las habilidades aprendidas para obtener mayores beneficios en la batalla.

En el lado derecho del avatar del jugador, además de mostrar la salud y la energía, hay 5 espacios para puntos de acumulación. Normalmente, puedes aumentar los puntos de acumulación a través de habilidades de acumulación, para luego utilizar habilidades finales más poderosas.
1. Habilidades de acumulación: habilidades que aumentan los puntos de acumulación al usarlas.
2. Habilidades finales: habilidades que requieren puntos de acumulación adicionales. Se necesita al menos 1 punto de acumulación para usarlas, y cuanto más puntos de acumulación tengas (hasta un máximo de 5), más poderosas serán las habilidades finales.

@Talentos
Los talentos representan las habilidades pasivas de Personaje. Los jugadores obtendrán diferentes patrones en el juego para combinar y crear diversos talentos. Una vez que se use un objeto de talento, se aprenderá permanentemente ese talento, y los jugadores podrán ver todos los talentos aprendidos en la página de talentos.

Los jugadores pueden equipar libremente los talentos aprendidos en las ranuras de talentos a la izquierda, para activar los efectos pasivos otorgados por esos talentos.

A medida que subas de nivel, se irán desbloqueando gradualmente más ranuras de talentos que se pueden equipar en Personaje. El orden de apertura y las restricciones de los talentos son los siguientes:
1. Transformación de Personaje 1 (Nivel 6): se abre la ranura de Talentos de Tierra.
2. Transformación de Personaje 2 (Nivel 16): se abre la ranura de Talentos de Estrella.
3. Transformación de Personaje 3 (Nivel 31): se abre la ranura de Talentos de Luna.
4. Al llegar al nivel 46, se abre la ranura de Talentos de Sol a través de una misión.
5. Al llegar al nivel 66, se abre la ranura de Talentos Antiguos a través de una misión.

