13393|[ Escenario de Batalla ]
En vísperas del Día del Destino, los sprites de Safael descubrieron en una grieta dimensional otro mundo de sprites desolado, donde los altares restantes emiten un misterioso poder curativo de la naturaleza. Los sprites creen que esto podría estar relacionado con el poder milagroso de un mundo paralelo y podría ser una nueva esperanza para salvar Safael.
Al mismo tiempo, una misteriosa raza que ha habitado esta tierra desde la antigüedad está en conflicto sobre si activar o no el poder restante de los altares. Ambas partes prometen recompensas generosas a los Mensajeros Sprite que puedan traer de vuelta estas energías. Los Mensajeros Sprite de todas las facciones se ven envueltos en una inesperada lucha por esta tierra de ensueño.

[ Reglas ]
(1) Los jugadores se dividirán en dos equipos, rojo y azul, y atacarán los 3 cristales en el campo de batalla. Cuando un cristal se convierta en el color de tu equipo, se sumará 1 punto cada 8 segundos.
(2) Ambos equipos pueden usar los Teleportadores cerca de los Cristales del Norte y del Sur de la Aldea para llegar directamente al centro del campo de batalla y luchar por el Cristal Central.
(3) El área de batalla del Noroeste y el Sureste es donde se enfrentan las fuerzas principales. Al derrotar al líder enemigo de esa área, se generarán refuerzos continuamente para ayudar a nuestro equipo a atacar el cristal enemigo.
(4) Por cada jugador derrotado, se obtendrá 1 punto.
(5) Prioriza derrotar al equipo enemigo de 100 soldados para recibir un poderoso apoyo de refuerzos. Además, al matar a un soldado, existe la posibilidad de obtener el "Estado de Recompensa por Muerte" para mejorar las habilidades de tu personaje.
(6) El primer equipo en alcanzar 250 puntos o el que tenga más puntos después de 20 minutos será el ganador. Al final, el sistema otorgará puntos de batalla según el desempeño de los jugadores, y el jugador con más puntos del equipo ganador será el MVP del campo de batalla.
(7) Los puntos obtenidos por los jugadores en el campo de batalla serán fichas importantes para reclamar el tesoro secreto del Rey de los Sprites. ¡Esfuérzate al máximo!|
13394|[ Cordillera Blakatoa ]
En vísperas del Día del Destino, los Mensajeros Sprite de Safael descubrieron un nuevo Cristal de Vida Nueva en el cráter del volcán conocido como Fuego Devorador en la Cordillera Blakatoa. Preocupados de que los monstruos pudieran amenazar este cristal, los Mensajeros Sprite esperan que puedan protegerlo antes de que sea demasiado tarde.
El Rey de los Sprites promete generosas recompensas a los Mensajeros Sprite que logren traer de vuelta estos poderes. Los Mensajeros Sprite de diferentes facciones se ven envueltos en una inesperada lucha por el Cristal de Vida Nueva.
Algunos Mensajeros Sprite descubrieron un método para aprovechar el poder de las raras razas de dragones que habitan en el Fuego Devorador, convirtiendo la poderosa fuerza del Draco Vulcanio en uno de los puntos clave de la contienda.

[ Reglas ]
(1)Los jugadores se dividirán en dos equipos, rojo y azul, y atacarán el Cristal de Vida Nueva en el campo de batalla. Cuando el cristal se convierta en el color de un equipo, se sumará 1 punto cada 5 segundos.
(2)Los jugadores que posean el cristal intentarán protegerlo de los ataques, mientras que los jugadores enemigos lucharán por arrebatárselo. Cuando el cristal es atacado y cambia de color, es momento de cambiar de roles.
(3)Cada vez que se derrote a un jugador, se obtendrá 1 punto.
(4)Cuando la diferencia de puntos entre ambos equipos sea de 35, el equipo con menos puntos será elegido al azar por el sistema para obtener el poder de transformarse en un dragón volador. Cada equipo tendrá una oportunidad de transformación por partida.
(5)Al derrotar a la Reina Dragón en la cima del volcán, aparecerán huevos de dragón en el Nido de Dragones. Los jugadores que rompan los huevos obtendrán el poder de transformarse en el Draco Vulcanio, con un tiempo de regeneración de 20 segundos.
(6)Los jugadores podrán derrotar a las crías de dragón cerca de los puntos de regeneración de ambos equipos, transformados en Draco Vulcanio con la habilidad "Fuego Devorador", obteniendo 10 puntos por cada cría derrotada, con un tiempo de regeneración de 20 segundos.
(7)Una vez que se acumulen 20 derribos de huevos de dragón, el Draco Vulcanio descenderá desde la cima para llevar a cabo una masacre indiscriminada en el campo de batalla.
(8)Ambos equipos podrán unirse para derrotar al Draco Vulcanio. En los puntos de regeneración de ambos equipos aparecerán Almas de Dragón Antiguas, de las cuales los jugadores podrán obtener el poder de transformarse en el Draco Vulcanio y utilizarlo para atacar a los jugadores enemigos y a las crías de dragón.
