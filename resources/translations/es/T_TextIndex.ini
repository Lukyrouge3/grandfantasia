12353|Guía del Sistema de Crecimiento de Equipo 
*Crecimiento de Equipo:
Llévale el artículo al maestro, colócalo en la ranura 
de mejora de artículo y equípalo en el personaje.
Cuando los jugadores ganan experiencia, parte 
de esta irá al arma. 

*Dirección de Mejora de Arma:
Todos los tipos de equipo tienen cinco direcciones para elegir. El jugador debe elegir dos direcciones para 
el crecimiento de equipo. El jugador puede seleccionar los atributos
que desea mejorar. Cuando una pieza de equipo en crecimiento 
recibe experiencia suficiente para subir de nivel,
un atributo se mejorará al azar. Cuando la dirección de crecimiento del equipo se establece,
ya no se puede cambiar. 

*Notas:
El nivel de dominio del equipo no puede superar el nivel del personaje. 
El equipo debe estar en uso para mejorar el dominio. 
Cuando el equipo alcanzó el nivel máximo, puede que ya no gane 
más experiencia de crecimiento. 

