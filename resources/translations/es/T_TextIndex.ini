13257|[ Escenario de Batalla ]
En vísperas del Día del Destino, el ejército de Kaslow descubrió accidentalmente una isla deshabitada en el sur del mar, que alberga un misterioso Cristal del Bosque, que parece poseer un poderoso poder.
El ejército de Kaslow espera poder organizar una simulación de batalla por el poder del Cristal del Bosque, para otorgar mayor poder a los Mensajeros Sprite, por lo que desplegaron una gran cantidad de tropas, esperando que los Mensajeros Sprite de todas partes se presenten para desafiar.
El ejército de Kaslow anima a los Mensajeros Sprite a traer de vuelta el poder del Cristal del Bosque, aquellos que obtengan el poder del cristal recibirán una generosa Recompensa por Muerte. Los Mensajeros Sprite de todas partes, en su búsqueda del poder del Cristal del Bosque, se vieron envueltos inesperadamente en una batalla por su posesión.

[ Reglas ]
(1)Los jugadores se dividen en dos equipos, rojo y azul, cada uno comienza con 300 puntos, se restan puntos y el primer equipo en llegar a cero pierde.
(2)Los jugadores atacan el Cristal del Bosque en el campo de batalla, cuando el cristal se convierte en el color del propio equipo, se resta 1 punto de fuerza al oponente cada 10 segundos.
(3)El jugador que posee el cristal intentará protegerlo de los ataques, mientras que los jugadores enemigos intentarán arrebatárselo, cuando el cristal es atacado y cambia de color, es momento de cambiar de roles.
(4)Cada vez que se derrota a un jugador se obtiene 1 punto.
(5)Al destruir la torre de defensa enemiga en la línea del frente se restan 50 puntos de fuerza al oponente, al destruir la torre de defensa principal enemiga se gana directamente.
(6)Al inicio, los líderes de vanguardia de ambos equipos combatirán en el centro del campo de batalla, al derrotar al líder enemigo se restan 50 puntos de fuerza al oponente. Además, nuestro equipo recibirá refuerzos poderosos después de 30 segundos.
(7)Al derrotar al líder enemigo principal se restan 50 puntos de fuerza al oponente.
(8)El poder de los Mensajeros Sprite no puede dañar directamente las torres de defensa ni a los líderes enemigos en el campo de batalla, se necesita la ayuda de soldados enviados por el equipo o del "estado de transformación de tanque" para destruirlos eficazmente.
(9)Al derrotar a los soldados enemigos en el campo de batalla se tiene la oportunidad de obtener "Cajas de Materiales del Campo de Batalla" o el "Estado de Recompensa por Muerte". Al recolectar 10 "Cajas de Materiales del Campo de Batalla" se puede intercambiar con el artesano de tanques por el "estado de transformación de tanque". El "Estado de Recompensa por Muerte" es un estado de mejora acumulable.
(10)Al final, el sistema otorgará puntuaciones en función del desempeño de los jugadores en el campo de batalla, el jugador con la puntuación más alta del equipo ganador será el MVP del campo de batalla.
(11)Las puntuaciones obtenidas por los jugadores en el campo de batalla serán fichas importantes para reclamar el tesoro secreto del Rey de los Sprites, ¡así que demuestren su mejor esfuerzo!|
