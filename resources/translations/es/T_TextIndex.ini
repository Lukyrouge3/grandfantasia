@ Apilar objetos: mantén presionada la tecla Shift y haz clic izquierdo del ratón para apilar varios objetos.
@ Usar objetos: haz clic derecho del ratón en un objeto para usarlo.
@ Asignar a tecla de acceso rápido: arrastra el icono del objeto a la casilla de acceso rápido para poder usarlo haciendo clic derecho del ratón o usando el teclado correspondiente.
@ Auto-Ordenar:
 1?Haz clic para apilar automáticamente y organizar los objetos en la mochila.
