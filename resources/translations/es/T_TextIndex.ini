Hasta el nivel 30, puedes aprender habilidades a través de la interfaz de Examinar. Cuando cumplas con los requisitos de aprendizaje, haz clic en "Descripción de skills" para aprender la habilidad. A partir del nivel 31, deberás buscar "Habilidades Disponibles" para aprender.
