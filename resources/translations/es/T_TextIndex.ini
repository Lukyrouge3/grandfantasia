16330|Reglas relacionadas con el Santuario de Sprites
@Reglas de participación:
1. El personaje debe tener nivel 71 o superior.
2. Debe haber al menos 1 intento de desafío restante.
3. El personaje no debe estar actualmente en ninguna mazmorra, campo de batalla, arena o Torre de las Bestias.

@Reglas de inscripción:
1. Puedes invitar a un jugador al Escuadrón Arcoíris haciendo clic derecho en su avatar, en el canal de chat, en la lista de amigos, en la interfaz del gremio o en la interfaz de búsqueda de jugadores.
2. Los miembros del equipo Sprite deben tener niveles en el mismo rango: 71-80, 81-90, 91-100, basado en el nivel del líder del equipo.
3. Cuando haya 5 miembros en el Escuadrón Arcoíris y todos estén en el mismo servidor, el líder del equipo puede seleccionar al Rey de los Sprites para desafiar en el Santuario. Después de hacer clic en el botón "Comenzar el desafío", todos los miembros deben hacer clic en el botón "Aceptar" para abrir la interfaz del Camino del Arcoíris y comenzar el desafío.
4. Después del mantenimiento semanal, todos los Escuadrones Arcoíris se disolverán.

@Reglas de desafío:
1. Al hacer clic en "Comenzar el desafío" y entrar en el Camino del Arcoíris, se consumirá 1 intento de desafío.
2. Los intentos de desafío son compartidos por la cuenta. Al principio, tendrás 2 intentos y se agregarán 2 más cada día a las 6 a.m. Los intentos no utilizados se acumularán hasta el reinicio del próximo miércoles a las 6 a.m.
3. Después de agotar los intentos de desafío, no podrás unirte al Escuadrón Arcoíris ni comenzar un nuevo desafío.|
16331|Reglas relacionadas con la Ruta del Arcoíris
@Reglas del desafío:
1. El líder del equipo debe presionar el botón "Lanzar los dados" primero, luego los miembros del equipo deben hacer clic en el botón "Lanzar los dados" según las indicaciones del sistema. Cada miembro del equipo tiene 5 segundos para lanzar los dados, si no los lanzan antes de que termine la cuenta regresiva, el sistema lanzará los dados en su lugar. Si algún miembro del equipo no está en línea o no está en el mismo canal, el sistema lanzará los dados por ellos.
2. Después de lanzar los dados, se sumarán los puntos de todos los miembros y se calculará el número de pasos a mover. Después de moverse al casillero designado, se activará el evento correspondiente.
3. Si un miembro del equipo no está en el mismo canal que el líder, no podrá obtener la recompensa del evento en esa ocasión.
4. Después de activar un evento o pasar por una etapa especial, se completa la acción actual y el líder puede realizar otro "Lanzar los dados" hasta llegar a la etapa Terminal.
5. En el último movimiento, incluso si se excede el número de pasos, se ingresará a la etapa Terminal para el desafío.
7. Después de completar con éxito o fallar en la etapa Terminal, todos los miembros abandonarán y se disolverá el Escuadrón Arcoíris.

@Etapa especial:
1. Si te mueves a un casillero de etapa especial, después de una cuenta regresiva de 10 segundos o si todos los miembros presionan "Confirmar", serás transportado a la mazmorra designada para el desafío y no se puede cancelar.
2. Antes y después de ingresar a la mazmorra, si eliges "En Lugar" al salir por tu cuenta, desconectarte o morir, no podrás volver a ingresar a la mazmorra.
3. Después de un desafío exitoso o fallido, después de una cuenta regresiva de 10 segundos, la mazmorra se cerrará y todos los miembros serán transportados de regreso a su ubicación anterior antes de ingresar a la mazmorra.
4. Todos los miembros deben abandonar la mazmorra para que el líder pueda realizar otro "Lanzar los dados".

