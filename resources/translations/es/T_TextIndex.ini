17649|Atributos de Ataque
@Daño: El aumento final al calcular el daño, incluyendo los efectos de atributos, especialización, y reflejo.
@Penetración: Atributo que ignora una cantidad fija de la defensa del objetivo al infligir daño, con un límite del 100%.
@Crítico: Probabilidad de infligir un golpe mortal, puede aumentarse con especialización en armas.
@Daño Crítico: Proporción de daño infligido al realizar un golpe mortal, valor base 150%, límite 300%.
@Velocidad de Ataque y Conjuro: Impacta la velocidad de ataque y conjuro, cuanto menor el valor, más rápida la velocidad.
La velocidad de ataque máxima es de 0.8 segundos / vez.
@Precisión: Afecta si los ataques básicos o habilidades alcanzan al objetivo.
Los ataques básicos y habilidades físicas de arcos, pistolas, cañones y llaves de cristal son de alcance.
Los ataques básicos y habilidades físicas restantes se consideran de alcance cercano.
Todas las habilidades mágicas se consideran de alcance cercano.
@Contra Clase: Atributo de ataque adicional contra clases específicas.
@Daño Físico Real: Daño ignorando la resistencia al realizar ataques básicos o habilidades físicas.
@Daño Mágico Real: Daño ignorando la resistencia al realizar habilidades mágicas.
@Especialización: Atributo de ataque adicional contra tipos de monstruos específicos, incluyendo efectos de equipo y estado.
El daño real y la especialización no se ven afectados por bonificaciones de golpe crítico, pero sí por efectos de aumento o reducción de daño.

Atributos de Defensa
@Reducción de Daño: La reducción final al calcular el daño, incluyendo los efectos de atributos, especialización, y reflejo.
@Resistencia a la Penetración: Ignora la penetración infligida por el objetivo a sí mismo, con un límite del 100%.
@Resistencia al Crítico: Reduce la probabilidad de recibir un golpe mortal del objetivo.
@Resistencia al Daño Crítico: Reduce la proporción de daño de un golpe mortal recibido del objetivo.
@Probabilidad de Bloqueo: Probabilidad de bloquear ataques básicos y habilidades físicas al equipar un escudo.
@Reducción de Daño por Bloqueo: Al bloquear con éxito, se anula un porcentaje del 80% del daño.
@Reflejo de Daño: Cantidad de daño reflejado al recibir daño, afectado por efectos de aumento o reducción de daño.
@Contra Clase: Atributo de defensa adicional contra clases específicas.

Otros Atributos
@Velocidad de Movimiento: Velocidad de movimiento del personaje, valor base 100%, límite 300%.
@Probabilidad de Aplicación de Conjuro Imparable: Probabilidad de no ser interrumpido al lanzar una habilidad.
@Valor de Odio: Impacta la cantidad de odio generada hacia el personaje por los monstruos.
@Cantidad de Curación: Aumenta la cantidad de curación infligida al objetivo.
@Cantidad de Curación Recibida: Aumenta la cantidad de curación recibida por el personaje.
La cantidad de curación y la cantidad de curación recibida solo afectan a ciertos estados y habilidades.
@Bonificación de Experiencia: Multiplicador adicional de experiencia, límite 400%.
@Drop de Artículos: Impacta la probabilidad de que los monstruos suelten objetos al ser derrotados.
Cuando la bonificación de drop alcanza el máximo del 100%, al derrotar monstruos que sueltan objetos, estos caerán siempre.
@Ataque Normal Drena-Vida: Al realizar un ataque normal, se reduce la vida del objetivo y se recupera un porcentaje de daño.
@Habilidad de Drenaje de Vida: Al lanzar una habilidad, se reduce la vida del objetivo y se recupera un porcentaje de daño.
Algunos atributos de drenaje de vida no se ven afectados por la cantidad de curación o curación recibida.
@Ataque Normal Drena-MP: Al realizar un ataque normal, se reduce la energía del objetivo y se recupera un porcentaje de daño.
@Habilidad de Drenaje de Energía: Al lanzar una habilidad, se reduce la energía del objetivo y se recupera un porcentaje de daño.
Cuando el objetivo no tiene energía, incluso si se aplica el efecto de drenaje, el personaje no recuperará energía.|
