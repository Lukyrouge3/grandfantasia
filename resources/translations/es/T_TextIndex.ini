8583|Los Sprites mantienen el equilibrio del mundo. Antes de que Safael se dividiera en tribus y facciones, los humanos se relacionaban con estas místicas criaturas.

Pero la calma no duró. 

Para dominar a sus hermanos, estas facciones llegaron en lo profundo de la Tierra y develaron secretos que prometían la destrucción total. 

Todo se habría perdido si no emergían los Sprites Mensajeros quienes recibían poderes mágicos de los Sprites. 

El periodo siguiente fue La Gran Guerra de Safael, que dejó por saldo: inocentes asesinados, familias destruidas, aldeas y ciudades arrasadas. 

Un grupo de Mensajeros de Sprites huyó a la Isla Siwa, soñando que un día podrían salvar a Safael. Con el tiempo, la guerra acabó y la gente de Safael tuvo paz. 

Esta calma fue rota por un demonio nunca antes visto.

Hoy Safael es una sombra de lo que fue, pero hay esperanza: los Sprites Mensajeros intentarán restablecer el equilibrio... ¿o caerán ante las divisiones de Safael? Aquí comienza todo.|
8584|Los Sprites son criaturas místicas de quienes se rumorea que han existido desde el comienzo de los tiempos.

Como la mayoría de la gente no puede verlos, ellos eligen a aquellos pocos elegidos ante quienes se revelarán. 

Están indisolublemente ligados a la Naturaleza y es gracias a sus poderes que el mundo se mantiene en equilibrio. 

Cuando este equilibrio fue puesto en riesgo, los Sprites establecieron contacto con los Sprites Mensajeros y les otorgaron poderes especiales.|
8585|Cada jugador desciende de los Sprites Mensajeros, nacido para elegir un Sprite guardián que lo acompañará toda su vida. 

Cuando llegan a la madurez, los Mensajeros de Sprite de Isla Siwa deben enfrentar diversas pruebas y cuando logran superarlas, empiezan el periplo de salir a rescatar Sprites en el territorio de Safael.

Según los Mensajeros de Sprites, uno no debería entrenarse en juegos diversos, sino también cultivar Sprites como su misión más importante, dejar que los Sprites retornen a la naturaleza cuando hayan madurado, y rescatar a Safael de la devastación.

Además de los Sprites Guardianes, los jugadores encontrarán más Sprites durante el progreso de su aventura. 

Es tu tarea cultivar esos traviesos y adorables Sprites y devolverlos a la naturaleza.|
