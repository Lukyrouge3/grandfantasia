14014|Estrella
1. En la descripción del objeto de montura, debe haber "Síntesis de Montura" o "Síntesis de Montura de Energía" para mejorar el nivel de estrella. Después de Estrella, puedes arrastrar la montura al espacio de "Equipo Especial" en la página de personaje y obtener habilidades.
2. Cuando Estrella por primera vez una montura con la descripción "Síntesis de Montura", se necesita uno o dos materiales con la misma descripción.
3. Cuando Estrella por primera vez una montura con la descripción "Síntesis de Montura de Energía", se necesita uno o dos materiales con la misma descripción. Las habilidades obtenidas después de Estrella también serán más altas.
4. Los materiales utilizados en la primera Estrella deben haber aumentado los puntos de montura. La cantidad de puntos de montura proporcionados por el material afectará la calidad y el color de las habilidades obtenidas después de Estrella.
5. Para mejorar una montura de estrella a la siguiente, solo se necesita un material. El nivel de estrella y la calidad y color de las habilidades del material deben ser iguales a los de la montura principal. El color del objeto de la montura en sí no importa.
6. Después de mejorar el nivel de estrella, no se puede cambiar la calidad y el color de las habilidades.

@Requisitos de puntos de calidad y color de habilidades
A. Cuando se mejora el nivel de estrella de una montura con la descripción "Síntesis de Montura", se requieren los siguientes puntos de calidad y color de habilidades:
Requisito de calidad blanca: 1-40, Requisito de calidad verde: 41-60
Requisito de calidad azul: 61-80, Requisito de calidad naranja: 81-139
Requisito de calidad amarilla: 140 o más
