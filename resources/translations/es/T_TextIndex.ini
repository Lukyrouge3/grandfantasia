    y varias cantidades de habilidades especiales para recibir souvenirs dependiendo
    del Nivel de Estrella agregado.
  3. Un error de purificación no hará que desaparezcan los objetos.
    Lo que sí sucede es que las habilidades especiales y prefijos que hayan tenido desaparecerán.
  4. Solo si equipas el souvenir en la interfaz de equipamiento especial
    y después se hará efectiva la habilidad especial.|
