12156|[ Pabellón del Juicio ]
Los KaslowGuardia Pretoriano descubrieron en las profundidades del territorio una majestuosa y magnífica construcción de templo, según la investigación, este es el Pabellón del Juicio construido por el antiguo Rey de los Sprites para competir y demostrar su poder.

Los Mensajeros Sprite de Safael creen que mostrando su fuerza en este Pabellón del Juicio pueden alcanzar su propia gloria, por lo que diversas personas y criaturas decidieron reunirse aquí para disputar el título de "Rey de Duelos"!

[ Reglas ]
(1)Después de formar fila en el campo de batalla, los personajes serán emparejados con oponentes de puntuación similar según su Puntaje de Clase actual.
(2)Al entrar en el campo de batalla, se reiniciarán los tiempos de enfriamiento de la mayoría de las habilidades de los personajes y se eliminarán algunos efectos de estado.
(3)Habrá un tiempo de preparación de 60 segundos en el campo de batalla, durante el cual se pueden usar objetos y ver la clase y nivel de los oponentes.
(4)Al finalizar el tiempo de preparación, ambos contendientes serán enviados al campo de batalla y deberán derrotar al objetivo en un plazo de 600 segundos.
(5)Si al finalizar el tiempo no se determina un ganador, la victoria se decidirá según la cantidad de Daño infligido.
(6)El ganador recibirá Puntaje de Clase y Prestigio Ganado, mientras que el perdedor perderá cierto Puntaje de Clase y no obtendrá Prestigio Ganado.
(7)El Puntaje de Clase se reiniciará y se actualizará mensualmente en el ranking, y se otorgará un título PVP poderoso de duración limitada de un mes según la clasificación.
(8)El Prestigio Ganado se puede canjear por varios artículos y Piedras Runa KUSO en Kaslow (262, 135).|
