Los Mercenarios de Máquina de Vapor de Jale son una organización libertaria y la élite de la ciudad mecánica de Jale. 

Estos mercenarios combaten sin descanso y a cualquier precio por la libertad. 

Clauza, líder de los Mercenarios, es valiente y astuto. Es meticuloso, implacable y muy respetado entre los Mercenarios. 

Cuando millones de insectos invadieron Jale y cubrieron la ciudad de redes gruesas y blanquecinas, Clauza empezó a esforzarse para unir las tres fuerzas y salvar Jale. 

Pero las redes y secreciones pegajosas de los insectos y habían inutilizado las máquinas más valiosas de la metrópolis. La ciudad había perdido todo atisbo de civilización. 

La lucha para ganar más apoyo y revertir la situación contra la horda de insectos está a punto de comenzar...|
