14365|Normas del Torneo de Guardianes de Agoniela

Requisitos:
1. Solo podrán acceder jugadores de nivel 31 o superior.
2. El campo de batalla es 35 vs. 35: contiene un máximo de 35 jugadores por equipo.
3. Los jugadores pueden entrar y salir del campo de batalla del gremio desde 20 minutos antes del inicio de la competencia hasta que esta finalice. La competencia dura 1 hora.
4. La función de reclutamiento para gremios calificados comienza 20 minutos antes del comienzo y dura hasta el fin de la competición.
5. El gremio que participe en el Torneo de Guardianes de una ciudad no podrá participar en la competencia de otra ciudad.
6. Los gremio con derechos de guardián también deben registrarse para el Torneo de Guardianes.

Área de Preparación:
1. Los jugadores pueden obtener 100 botellas de <La Mejor reserva> Ralinsu en la zona de preparación del equipo. Cada persona puede tener un máximo de 100 botellas y pueden obtenerlas de nuevo cuando no haya más.
2. Los jugadores pueden entrar en el campo de batalla tras haber hablado con <Asustadizo> Danny.
3. Hay introducciones para cada uno de los NPC de intromisión; el jugador puede conocer más sobre sus funciones.

Campo de batalla - Monstruos:
1. Ambos jugadores tienen su campo de batalla y no están conectados. Pueden ver el estado del otro jugador pero no atacarle.
2. Tras el comienzo de la competencia, aparecerán monstruos que atacan a jugadores y Torres de Cristal cada 2 minutos. Con cada ola, los monstruos se volverán más fuertes.
1. Si se aniquila a una ola de monstruos antes de que aparezca la otra; habrá 10 segundos de pausa antes de que aparezca la siguiente.
2. Hay un total de 20 olas de monstruos de 30 monstruos cada una.
3. Por cada monstruo derrotado, el equipo del jugador ganará 1 punto; y por cada monstruo derrotado que haya invocado el equipo enemigo, el equipo del jugador ganará 1 punto. Cuando la puntuación llegue a cierto número de puntos, aparecerá un NPC de intromisión que puede ser invocado automáticamente por el jugador para su uso.

