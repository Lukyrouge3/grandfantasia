@ Operación: Ingresa el nivel objetivo de reforzamiento en "Ingrese el nivel objetivo de reforzamiento" y luego presiona el botón "Comenzar reforzamiento" para confirmar. El sistema automáticamente mejorará el equipo Armas mejoradas al nivel especificado. Si no se ingresa un nivel, se utilizará el número objetivo como base para el reforzamiento.
@ Detener: Después de iniciar el reforzamiento automático, puedes detener la operación automática de reforzamiento haciendo clic en el botón "Detener Altar" en la ubicación original del "Altar de Reforzamiento".
PD: 
1. "Ingrese el número objetivo de reforzamiento": Ingresa el número especificado de reforzamiento en el espacio en blanco. Si no se ingresa un número, se utilizará el valor máximo del Pergamino como configuración inicial.
2. "Reparar automáticamente el equipo en caso de fallo de reforzamiento": Cuando el reforzamiento falla, se reparará automáticamente la Durabilidad del equipo Armas hasta que la Durabilidad máxima llegue a 0 y luego se detendrá el reforzamiento automático.
3. "Usar objetos de reparación cuando la Durabilidad máxima llegue a 0": Durante el proceso de reforzamiento automático, cuando la Durabilidad máxima del equipo Armas llegue a 0, se utilizará automáticamente el Trébol insertado para continuar con la operación de reforzamiento.
4. Moverse o presionar la tecla ESC durante el reforzamiento automático también detendrá la operación de reforzamiento automático.
* Ten en cuenta que si el reforzamiento falla entre +10 y +15, el equipo desaparecerá y el proceso de reforzamiento automático no te lo recordará nuevamente. Se recomienda usar el Trébol para aumentar la probabilidad de éxito en el reforzamiento, ¡lo cual puede mejorar efectivamente la tasa de éxito en el reforzamiento!|
