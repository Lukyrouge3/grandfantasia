Instrucciones: Dañar los Cristales
1. Hay 3 banderas en el campo de batalla. Ambos equipos deberán hacer todo lo posible por capturar las banderas.
2. Las banderas capturadas deben transportarse a las 4 torres del campo de batalla. Las torres de barrera podrán ser usadas para activar la magia del campo de batalla.
3. Al activar la magia del campo de batalla, se dañan los cristales enemigos y se estimulan las habilidades de los aliados.
4. Cuando la magia del campo de batalla ha sido activada, la bandera será regenerada. La torre volverá a estar disponible tras 5 minutos.

El Poder de los Antiguos:
1. Los jugadores pueden adquirir enormes poderes de los ancianos de su campamento. Solo un jugador puede poseer cada poder en un momento dado.
2. Los jugadores pierden poder al morir, abandonar el campo de batalla o al concluir el tiempo límite.
3. 5 minutos después de haber desaparecido, los poderes de los ancianos se restablecerán en el campamento. 

Puntaje:
1. Durante la competencia, se contabilizarán puntos por causar daño a los cristales de altar y a los jugadores enemigos, así como por la curación de jugadores aliados.
