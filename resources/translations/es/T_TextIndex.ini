12684|[ Academia de Sprite Gran Desafío de Adivinanzas ]

La verdadera fuerza no solo reside en la brutalidad en el campo de batalla, el conocimiento abundante también es una parte indispensable. Para prepararse para el día del destino que se avecina, los Reyes de los Sprites han unido fuerzas para organizar la Academia de Sprite, un campo de competencia de conocimientos. Por un lado, se busca alentar a los guerreros que luchan arduamente por Safael a ampliar sus horizontes, y por otro lado, se determinará quién es el Mensajero Sprite más sabio.

"Reglas"
(1) Una vez que la Academia de Sprite esté abierta, los jugadores pueden participar en el Gran Desafío de Adivinanzas de la Academia de Sprite haciendo clic en la lista de campos de batalla.
(2) Antes de que comience el cuestionario, habrá 5 minutos de tiempo de entrada. Los jugadores de nivel 15 o superior pueden participar una vez que hayan ingresado durante el tiempo de preparación.
(3) Después de que pase el tiempo de entrada, ya no se podrá participar en la actividad. Después de que finalice el tiempo de entrada, habrá 5 minutos de tiempo de preparación.
(4) Para garantizar la equidad, no se pueden usar habilidades ni monturas (incluidas las monturas de combate) dentro de la Academia de Sprite.
(5) La Academia de Sprite presentará 20 preguntas, por favor, respondan con cuidado.
(6) Los jugadores comenzarán con una puntuación base de 30 puntos. Acertar preguntas consecutivas les otorgará puntos adicionales en cadena. Los primeros 10 en ingresar al área de respuestas correctas recibirán puntos adicionales.
(7) Aquellos que no respondan perderán puntos, y se restarán puntos adicionales si se interrumpe la cadena.
(8) Los jugadores que respondan incorrectamente o caigan en puntuación negativa serán enviados a la zona de espectadores y no podrán participar nuevamente.
(9) Después del cuestionario, se enviarán recompensas por correo a los jugadores que hayan completado con éxito al menos una pregunta desafiante, según la clasificación de puntos.|
