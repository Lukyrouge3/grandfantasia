1. Está prohibido publicar cualquier contenido que viole las reglas del juego. Además de la eliminación del mensaje, se tomarán medidas adicionales por violar las reglas del juego.
2. Está prohibido publicar contenido relacionado con transacciones de dinero en efectivo, venta, transferencia, intercambio o cualquier actividad comercial en el mundo real.
3. Está prohibido publicar contenido que no esté relacionado con este juego.
4. Está prohibido publicar o difundir cualquier contenido relacionado con trampas, parches, errores, etc.
