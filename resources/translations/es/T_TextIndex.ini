5. Pobre: El riego es inferior al 50%. El ritmo de crecimiento del cultivo se reduce un 50%. 
6. Malo: El riego es inferior al 30%. El ritmo de crecimiento del cultivo se reduce al 30%. 
7. Marchito: El riego no supera el 10%, y el cultivo deja de crecer.|
