La Resistencia Santa y Real de Kaslow está conformada por la Guardia Real Pretoriana de Odín, Rey de Kaslow. 

Cuando Kaslow sucumbió ante el Ejército de Hombres-Bestia, aquella ciudad que alguna vez fue la más grande del mundo se consumió entre las llamas y el Rey Odín desapareció sin dejar rastro. 

Para recuperar Kaslow y restaurar la gloria de antaño, El Duque Real Posolain y Jarl, Líder de la Guardia Real Pretoriana, unieron fuerzas para conformar la Resistencia Santa y Real de Kaslow. 

Parece que los dos trabajan juntos en paz, en un esfuerzo colaborativo por incitar rebeliones contra el Ejército de Hombres-Bestia a lo largo y ancho del reino. Sin embargo, los rumores sugieren controversias políticas tras bambalinas. 

La Base Rebelde se divide en dos fuerzas: 

Los monarquistas, que apoyan al Rey Odín y siguen a Posolain, Duque Real de Kaslow; y los radicalistas, quienes combaten contra los Hombres-Bestia y siguen a Jarl, Líder de la Guardia Real Pretoriana. 

La guerra en Kaslow invadió las almas y los corazones de los residentes de la Base Rebelde.|
