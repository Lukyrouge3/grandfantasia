@Administrar Granja@
Hay un total de 16 parcelas en la granja, arrastra las semillas a una parcela vacía para plantarlas.
Haz clic derecho en el icono del cultivo para abrir la interfaz de Información de Cosecha.
* En la interfaz del Gremio, al hacer clic en "Ver Granja", solo podrás verla, no podrás usar las funciones de plantar y cosechar.
* Los miembros con permiso de "Usar Granja" tienen el derecho de plantar y cosechar todos los cultivos del Gremio.

@Alquiler de parcelas de la granja@
Puedes usar la "Pala de Granja" para alquilar las parcelas que aún no están abiertas.
Haz clic derecho en la "Pala de Granja" y luego haz clic derecho nuevamente en la parcela que deseas alquilar en la interfaz de Administrar Granja.
El período de alquiler de cada pala es de 7 días y se puede apilar; solo podrás apilar las palas cuando el período restante sea inferior a 21 días.
El límite máximo de apilamiento para el período de alquiler es de 28 días. Después de que el período de alquiler termine, el cultivo en esa parcela seguirá creciendo y consumiendo agua, pero la parcela estará bloqueada y el jugador no podrá realizar acciones como cosechar o regar. Deberás usar la "Pala de Granja" nuevamente para restaurar el período de alquiler y poder realizar acciones.
* El alquiler de parcelas debe comenzar desde la última parcela en la esquina inferior derecha de la interfaz.
* Cuando las parcelas alquiladas se abran automáticamente debido al aumento de nivel del Gremio, el período restante de alquiler desaparecerá automáticamente.

