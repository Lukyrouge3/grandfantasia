18939|Reglas relacionadas con la Torre de Millones de Bestias Subterránea
@Reglas de participación:
1. El nivel del personaje debe ser 31 o superior para poder desafiar la Torre de Millones de Bestias Subterránea.
2. Se puede desafiar si la misma cuenta aún tiene intentos de desafío restantes en el día.
3. Si el personaje está actualmente en cualquier Mazmorra, campo de batalla, en equipo... etc., no podrá registrarse.

@Reglas de inscripción:
1. El acceso para desafiar la Torre de Millones de Bestias está abierto todos los días de 20:00 a 22:00, permitiendo la entrada a 20 equipos de expedición cada vez.
2. El personaje debe poseer una "Esencia del Espacio Espejo" para poder registrarse en el equipo de la Torre de Millones de Bestias Subterránea, y se deducirá 1 "Esencia del Espacio Espejo" la primera vez que entre a la Torre de Millones de Bestias en la semana.
3. 30 minutos antes de que la Torre de Millones de Bestias abra sus puertas (19:30~20:00), se puede elegir libremente registrarse o retirarse de los equipos de expedición.
4. El límite de miembros por equipo de expedición es de 30 personas. Una vez lleno, no se podrá registrar más en ese equipo, a menos que un Mensajero Sprite se retire y deje un lugar vacante.
5. A las 20:00, el sistema preguntará primero a los Mensajeros Sprite que ya estén registrados si desean entrar inmediatamente a la Torre de Millones de Bestias.
6. Después de que se abra la entrada a la Torre de Millones de Bestias a las 20:00, los Mensajeros Sprite que no hayan entrado en 3 minutos serán expulsados del equipo de expedición por el sistema, y su lugar quedará libre para que otros Mensajeros Sprite se registren y entren a la Torre de Millones de Bestias.
7. 20 minutos después de que se abra la entrada a la Torre de Millones de Bestias a las 20:00, el sistema cerrará la función de registro y no será posible reemplazar o añadir miembros a los equipos de expedición.

@Reglas de desafío:
1. La Torre de Millones de Bestias tiene 10 intentos de desafío diarios. Morir durante el desafío de la Torre de Millones de Bestias o retirarse del equipo de expedición después de entrar a la Torre de Millones de Bestias, ambos reducirán el número de intentos de desafío en 1, y los intentos de desafío son compartidos por la cuenta.
2. Una vez agotados los intentos de desafío, no se podrá entrar a la Torre de Millones de Bestias para desafiar ese día. Los Mensajeros Sprite que estén dentro de la Torre de Millones de Bestias pero con 0 intentos de desafío serán teletransportados fuera de la Torre de Millones de Bestias, pero no serán retirados del equipo de expedición y su lugar se mantendrá reservado para desafiar al día siguiente.
3. Después de completar todos los pisos de la Torre de Millones de Bestias, los Mensajeros Sprite serán teletransportados automáticamente fuera de la Torre de Millones de Bestias.
4. Cada mañana a las 6 se restablecerán los intentos de desafío restantes de todos los Mensajeros Sprite.
5. Después del mantenimiento de cada miércoles, se restablecerán los miembros de todos los equipos de expedición y el progreso de la conquista de la Torre de Millones de Bestias.

@Atención:
1. Durante el periodo de la Mazmorra de la Torre de Millones de Bestias, si el jugador no realiza ninguna acción, o no causa ningún Daño al Jefe, o si muere o se reconecta al escenario, el valor de contribución se restablecerá a cero.|
18940|Reglas de la Torre de Millones de Bestias del Gremio
1. El gremio debe estar en el rango de nivel LV2~5 para poder crear 1 grupo de desafío del gremio, mientras que a partir del LV6 se pueden crear 2 grupos de desafío del gremio.
2. Solo el Líder del gremio o el Consejero pueden crear un grupo de desafío del gremio, con un costo de 6000 monedas del gremio al crearlo.
3. Solo los miembros correspondientes al gremio pueden participar en el grupo de desafío del gremio, pero deben tener un nivel de personaje de LV31 o superior, tener intentos de desafío restantes y haber estado en el gremio por más de una semana.
4. Los gremios que no hayan estado establecidos por al menos una semana no pueden crear un grupo de desafío del gremio.|
18941|Reglas de la Asociación de la Torre de Millones de Bestias Subterránea
1. El gremio debe estar en el nivel LV2~5 para crear 1 equipo de desafío del gremio, y en LV6 o superior se pueden crear 2 equipos de desafío del gremio.
2. Solo el líder del gremio o el consejero pueden crear un equipo de desafío del gremio, y al crearlo se deducirán 30 "Esencia del Espacio Espejo".
3. Solo los miembros correspondientes al gremio pueden participar en el equipo de desafío del gremio, pero los personajes deben estar en el nivel LV31 o superior, tener intentos de desafío restantes y haber estado en el gremio por más de una semana.
4. Los gremios que no hayan estado establecidos por al menos una semana no pueden crear un equipo de desafío del gremio.|
