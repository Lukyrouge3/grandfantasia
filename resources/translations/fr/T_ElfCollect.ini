114|Exploration Rocheuse|Le magma en fusion fait fondre la roche tout autour et de gigantesques boules de feu sont propulsées dans toute la zone. Une fois refroidies, elles forment des poches dans lesquelles on peut trouver des minerais.|
115|Cueillette dans la forêt obscure|Cette mystérieuse forêt regorge de dangers. On y trouve des plantes étranges et des arbres tordus qui ont été contaminés par la magie. Mais des aventuriers de l'extrême continuent de l'explorer. Et cet épais brouillard qui ne se dissipe jamais rend la forêt encore plus glauque.|
116|Réunion dans le Hall Secret|L'immense pont de fer est décoré de gravures magiques. Les plantes alentour semblent se faner à cause du brouillard magique. Mais la vie s'accroche quand même dans cet enfer.|
117|Chasse dans le royaume sylvestre|Les fleurs colorées et les arbres verts rendent cette forêt entourée d'arbres géants très spéciale. Elle est gardée par d'antiques bêtes magiques, et plus vous vous rapprochez du temple sacré, plus vous pouvez ressentir la magie qui en émane.|
118|Chasse au château de sable|Cette zone est plutôt désertique mais un coin offre tout de même de l'eau en abondance. De nombreux bateaux naviguent sur la mer qui renferme, malgré les conditions extrêmes, des créatures rares difficiles à attraper.|
119|Cueillette dans la Forêt de la Vallée|Une forêt secrète tout au fond d'une étroite vallée rocheuse, avec de nombreux lacs et chutes d'eau. Une créature qui a réussi à s'adapter aux conditions extrêmes, potentiellement dangereuse.|
12|Exploration de cavernes profondes|Il existerait sur la côte une profonde caverne formée par l'érosion, dont l'entrée n'apparaît qu'à marée basse.|
120|Cueillette dans la forêt obscure|Dans une vallée profonde, où même le soleil ne perce pas, la végétation locale a dû s'adapter au manque d'eau et de lumière. Ces plantes ont évolué pour puiser dans les sources chaudes et la géothermie. Cette espèce locale unique absorbe l'essence de Gaïa.|
121|Chasse des prairies de l'Ombre|Le large plateau qui relie le continent au Paradis Perdu est enveloppé d'une brume magique magenta. On peut distinguer d'étranges ombres et lumières dans cet étrange brouillard. De nombreux explorateurs ont été portés disparus dans cette région.|
122|Chasse dans les Grottes Glacées|Quelque part dans la toundra du Mont d'Éternité subsiste un écosystème rare. Les plantes poussent sur les restes de monstres préhistoriques pris dans les glaces. Un monde oublié où le froid est sec et glacial.|
123|Fouille dans les profondeurs|Des pierres précieuses se trouvent en abondance dans les vallées du Paradis Perdu. Ces gemmes rares n'existent pas à Saphaël. Leurs propriétés magiques ne demandent qu'à être découvertes.|
124|Fouille dans les Grottes Ardentes|Après refroidissement de la lave, la roche formée subit d'énormes pressions à une température élevée. Seules ces conditions extrêmes permettent de créer de telles gemmes.|
125|Cueillette dans la Forêt Primitive|Il y a une jungle primitive dans une vallée inhabitée dans laquelle on trouve des richesses rares et précieuses pour le reste du monde. Si on est mal préparé, on peut ne jamais ressortir de la jungle.|
126|Cueillette du Lac Secret|Dans les montagnes, se trouve un paisible lac mystérieux dans lequel évoluent des créatures résistantes aux habitudes extraordinaires.|
127|Cueillette dans la Forêt Tropicale|Il pleut toute l'année dans la jungle, ce qui la rend très chaude et humide. Ce dangereux environnement est également un nid à peste et miasmes. Par conséquent, les créatures de la région ont évolué en développant des compétences de survie particulières.|
128|Expédition de la Vallée Primitive|La vallée inconnue n'a pas bougé depuis des milliers d'années, elle a gardé sa forme originelle. Cependant, il n'y a plus aucune vie ici.|
129|Expédition de la Vallée de la Mort|La vallée ravagée par les esprits est maudite par un sort de vol de vie. On dit qu'il y a des quantités de trésors ici, mais personne n'en est jamais sorti vivant.|
13|Exploration de montagnes|Il parait que dans les sommets montagneux, enterré sous des couches de neige immaculée, se trouve un mystérieux minéral doté de pouvoirs.|
130|Expédition du Lac Arc-en-Ciel|Une infinité de pierres précieuses donnent au lac une lueur arc-en-ciel, mais les plongeurs sont souvent aveuglés par la lumière et se noient au milieu des pierres.|
131|Chasse dans la Tanière de la Bête|Une vaste grotte où vivent de nombreuses bêtes exotiques qu'on pourrait surnommer musée des monstres. Cela dit, les visiteurs risqueraient de vite se transformer en tas d'os...|
132|Chasse dans la Prairie Fantastique|De nombreuses créatures semblant sortir de contes de fées vivent dans cette merveilleuse prairie. Ces créatures semblent enchanteresses mais sont violentes et assoiffées de sang.|
133|Expédition du Terrain Ancestral|Ce grand terrain de chasse appartient au passé, il est maintenant recouvert de fossiles d'anciennes créatures. Cependant, vous ne savez jamais si un prédateur vous observe tapi dans l'ombre.|
134|Récolte de la Ferme idéale|Une ferme de fleurs est cachée quelque part dans un coin perdu du monde. De nombreux animaux et plantes y vivent en toute insouciance.|
135|Cueillette dans le Petit Marais|Un cimetière de monstres se dressait là autrefois. Mais un terrible cataclysme l'a transformé en marais. Toute créature vivante s'y aventurant devient inévitablement un de ces feux follets.|
136|Cueillette sur la Plaine Stagnante|Toute créature mettant les pieds sur cette plaine cesse de vieillir comme si le temps s'était arrêté. Si elle quitte la plaine, son âge la rattrape et elle meurt rapidement.|
137|Récolte dans la Forêt Primaire|Dans cette forêt primaire humide, de la lave s'écoule d'une crevasse. Il y fait si chaud que tout brûle en permanence.|
138|Exploration de la Ville|Une immense cité nichée en plein milieu du désert. De nombreux pantins fragiles y vivaient mais une armée démoniaque l'attaqua une nuit, ne laissant que des ruines après leur passage.|
139|Chasse au Bassin Cauchemar|Au plus profond des Abysses dans le Canyon Noir se trouve une mare où les esprits cauchemardesques se rassemblent. Les seuls habitants sont des monstres maléfiques capables de tuer au moindre contact. Les visiteurs sont également avisés de protéger leur gorge.|
