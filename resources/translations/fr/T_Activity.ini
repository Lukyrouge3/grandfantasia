« C'est moi le meilleur disciple du maître ! » 
Shi Liu et Shi Si, deux frères jumeaux étudiant l'alchimie à Ilya, sont tous deux apprentis sous la tutelle de l'artisan Guoqin. Ces deux frères, qui ne s'entendent jamais, sont convaincus chacun d'être le meilleur disciple du maître. 
