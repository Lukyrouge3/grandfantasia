Un jour, <Savant fou> Muring de Technopolis a créé une potion de rétrécissement qu'il a accidentellement laissée à la maison, et son fils espiègle Munio l'a bu par erreur ! Munio, qui a bu la Potion de Rapetissement, s'est enfui dans les profondeurs de la mine de Technopolis. Lorsque la femme de Muring a appris cela, elle s'est mise en colère et a demandé à Muring de retrouver rapidement leur enfant. Muring est entré dans la mine pour chercher son fils, mais il a découvert que Munio avait installé toutes sortes de mécanismes à l'intérieur ! Sans autre choix, Muring a commencé à demander de l'aide partout dans Technopolis pour se rendre ensemble au Temple Déserté et sauver Munio. Messager des Sprites, aidez Muring à retrouver le Farceur Munio !

