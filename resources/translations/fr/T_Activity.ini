309|Une aiguière scellée et un peu de solitude|Spécial|Toute la journée|Une aiguière scellée et un peu de solitude|Ténèbres opaques ! 

Récemment, le temps et l'espace sont devenus très instables.
Personne ne s'attendait au fait que le coupable derrière ces troubles soit Avernoch, l'observateur du passé !
Il semblerait qu'Avernoch cherche
à mettre en garde tout Saphaël ! 
Malheureusement, d'après lui, seuls les Messagers des Sprites
seraient capables de l'aider à se plonger dans les événements de l'ancien temps… 
Si vous parvenez à tirer quelque leçon de ces événements révolus,
cela pourrait nous être d'une grande aide ! Rendez-vous à Kaslow sans plus tarder
pour tenter de découvrir les mystères qui, encore aujourd'hui, nous échappent ! 

« Une aiguière scellée attend patiemment que quelqu'unla libère.

Si cette aiguière est de nouveau déchaînée, les gens risquent d'être blessés, pas vrai ?

Les solitaires et les ignares sont plus susceptibles de succomber à la tentation,
et vous avez fait la douloureuse expérience de cette notion. 
Il vous faut apprendre comment cela a commencé cette fois-ci. »

