305|Mystère de l'académie|Event|Toute la journée|Mystère de l'académie|Mystère de l'académie

Après cette vague de rose, l'Académie de Magie est imprégnée d'une atmosphère rose. Les filles ont pris leur courage à deux mains et invitent leurs amoureux à se confesser derrière l'école. Mais récemment, de nombreux événements étranges se sont produits : les lettres d'amour des filles ont disparu des casiers, les amoureux se sont transformés du jour au lendemain, etc. On dit qu'un fantôme est à l'œuvre, mais personne ne peut le prouver. La nouvelle s'est rapidement répandue au Club d'infos de l'académie de magie, où Nayya et Comy, membres du club et en couple, se sont mis en colère et ont entrepris une enquête à grande échelle pour découvrir la vérité et permettre à tous de vivre une belle histoire d'amour ! Aidez le Club d'infos de l'académie de magie à trouver la vérité qui entrave les histoires d'amour de tous !

@Niv. 15 Mystère de l'académie (Répét.)

Après avoir accepté la mission de Nayya (178, 189) du Club d'infos de l'académie de magie d'Ilya, vous obtiendrez un objet "Notes d'enquête". Ensuite, parlez à Yobelia (357, 68) du Sprite d'Ilya, à Lily (260, 84) de l'Étudiante de l'École de Magie, à Marla (295, 275) du Porte-Parole du Conseil d'Ilya, et à Babyron (288, 161) du Sorcier Invocateur. Ensuite, rendez-vous à Ilya avec Nayya du Club d'infos de l'académie de magie pour remettre l'objet "Carnet d'enquête" et obtenir le statut "Assistant du Club d'infos de l'académie de magie" pendant 3 heures.

* Lorsque vous avez le statut "Assistant du Club d'infos", vous ne pouvez pas accepter la mission "Niv. 15 Mystère de l'académie (Répét.)".

@Niv. 15 La vérité derrière le mystère (Répét.)

En ayant le statut "Assistant du Club d'infos", acceptez la mission "Niv. 15 La vérité derrière le mystère (Répét.)" de Nayya (178, 189) du Club d'infos de l'académie de magie d'Ilya et obtenez le statut "Allez trouver Comy !" pendant 30 minutes. Parlez à Comy (92, 200) du Club d'infos de l'académie de magie d'Ilya et obtenez l'objet "Cristal mystérieux" et le statut "Il y a de la magie dans l'air" pendant 30 minutes. Sous le statut "Sentir la magie dans l'air", parlez à Marla (295, 275) du Porte-Parole du Conseil d'Ilya et remettez l'objet "Cristal mystérieux" pour obtenir l'objet "Cristal magique" et supprimer le statut "Il y a de la magie dans l'air". Ensuite, utilisez l'objet "Cristal magique" à l'arrière de l'école profonde (97, 172) pour invoquer le monstre "Puissant esprit rancunier" et le vaincre pour obtenir l'objet "Cristal vengeur". Parlez à Comy du Club d'infos de l'académie de magie d'Ilya et remettez l'objet "Cristal vengeur" pour obtenir le statut "Membre honoré du Club d'infos" pendant 3 heures.

* Lorsque vous avez le statut "Membre honoré du Club d'infos", vous ne pouvez pas accepter la mission "Niv. 15 Mystère de l'académie (Répét.)".

@Niv. 15 Les Problèmes de Comy (Répét.)

Sous le statut "Membre honoré du Club d'infos", acceptez la mission "Niv. 15 Les Problèmes de Comy (Répét.)" de Comy (92, 200) du Club d'infos de l'académie de magie d'Ilya et obtenez le statut "Trouver la source du mal" pendant 30 minutes. Sous le statut "Trouver la source du mal", rendez-vous chez Nayya (178, 189) du Club d'infos de l'académie de magie d'Ilya et choisissez la conversation "As-tu remarqué quelque chose d'étrange récemment ?" pour obtenir l'objet "Cristal vengeur" et le statut "La malice du Cristal vengeur" pendant 30 minutes, puis supprimez le statut "Trouver la source du mal". Sous le statut "La malice du Cristal vengeur", allez voir Merlin (282, 275) du Doyen des Magiciens d'Ilya et choisissez la conversation "Méthode de purification des cristaux" pour supprimer le statut "La malice du Cristal vengeur" et obtenir le statut "Méthode de purification simple" pendant 30 minutes. Sous le statut "Purification de base", allez voir Ilya (430, 136) et utilisez l'objet "Cristal vengeur" pour obtenir l'objet "Cristal vengeur purifié". Rendez-vous ensuite chez Comy du Club d'infos de l'académie de magie d'Ilya et remettez l'objet "Cristal vengeur purifié" pour terminer la mission et obtenir l'objet "Cristal de souhait" et le statut "Cupidon" pendant 3 heures.

* Vous ne pouvez accepter la mission "L15.Comy???" que si vous avez le statut "Membre honoré du Club d'infos".
* Lorsque vous avez le statut "Cupidon", vous ne pouvez pas accepter la mission "L15.Comy???".

