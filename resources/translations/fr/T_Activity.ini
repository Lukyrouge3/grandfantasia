Alors que le temps devient de plus en plus froid, il commence à neiger. Vieux Niklas, qui joue le rôle du Père Noël chaque année, ne manque pas à l'appel cette année non plus ! L'année dernière, en raison d'un gros rhume, il a demandé l'aide du Messager des Sprites. C'est pourquoi cette année, il a décidé d'offrir à tous des cadeaux étonnants. Maintenant que Vieux Niklas est prêt, ne soyez pas timide et allez le trouver !

@Niv. 15 Festival de neige (Répét.)

Acceptez la quête "L15. Célébration de la neige (Répét.)" auprès de "[ Bras droit du Père Noël ]Saint Nicholas" à Kaslow (135, 285) et obtenez l'état "Noël arrive ! (3 heures)". Sous l'état "Noël arrive !", attaquez le monstre immobile "Yéti de Noël" situé à l'intérieur de l'Arbre de Noël de Kaslow (239, 309). Le "Bonhomme de neige de Noël" a une réduction des dégâts de 99% et se réincarne une seconde après sa mort. Chaque attaque du joueur lui confère une couche de l'état "Couvert de neige (30 minutes)". Sous 10 couches de l'état "Couvert de neige", vous vous transformerez en Pingouin de Noël (M473012). Rendez compte de la quête à "[ Père Noël professionnel ]Vieux Niklas" à Kaslow et supprimez les états "Noël arrive !", "Couvert de neige" et obtenez l'état "Participation (3 heures)".

* La durée de l'état "Participation" est de 3 heures. Vous ne pourrez pas accepter à nouveau la quête "L15. Célébration de la neige (Répét.)" avant que cet état ne disparaisse. Cet état ne peut pas être supprimé et sera conservé même en cas de mort.

* La durée de l'état "Couvert de neige" est de 30 minutes. Cet état disparaîtra lors du changement de scène.

@L15. Joyeuse réunion de Noël (Répét.)

Sous l'état "Participation", acceptez la quête "L15. Joyeuse réunion de Noël (Répét.)" auprès de "[ Bras droit du Père Noël ]Vieux Niklas" à Kaslow (135, 285) et obtenez l'état "Qu'est-ce qu'il y a comme monde ! (3 heures)". Sous l'état "Qu'est-ce qu'il y a comme monde !", rendez-vous à Kaslow (243, 64) toutes les 5 secondes pour obtenir l'état "Mange ma Boule de Neige (10 secondes)" et la compétence de remplacement "Super Boule de Neige cosmique invincible". Utilisez la compétence "Super Boule de Neige cosmique invincible" sur les autres joueurs ayant l'état "Déjeuneige !" pour leur infliger l'état "Victime de combat de boules de neige (5 secondes)" et les transformer en Yéti, les empêchant d'utiliser des compétences. De plus, ils ne seront plus affectés par la compétence "Victime de combat de boules de neige" pendant 8 secondes.

* La compétence "Boule de neige cosmique" peut être utilisée sur tous les joueurs, y compris vous-même, mais n'affectera que les joueurs ayant l'état "Mange ma Boule de Neige".

* Les 8 secondes sont comptées à partir de la transformation en Yéti.

Si vous utilisez avec succès la compétence "Super Boule de Neige cosmique invincible" sur un joueur ayant l'état "Déjeuneige !", vous obtiendrez une couche de l'état "Bénédiction de Noël (3 heures)". Sous 10 couches de l'état "Bénédiction de Noël", rendez compte de la quête à "[ Père Noël professionnel ]Vieux Niklas" à Kaslow et supprimez les états "Bénédiction de Noël" et "Qu'est-ce qu'il y a comme monde !", et obtenez l'état "Un Noël mémorable (3 heures)", ainsi que les objets "Boîte cadeau de Bénédiction du Pôle Nord" et "Boule de neige sacrée".

* La durée de l'état "Un Noël mémorable" est de 3 heures. Vous ne pourrez pas accepter à nouveau la quête "L15. Joyeuse réunion de Noël (Répét.)" avant que cet état ne disparaisse. Cet état ne peut pas être supprimé et sera conservé même en cas de mort.

@Niv. 15 Une jolie nuit d'hiver

Acceptez la quête "L15 Une jolie nuit d'hiver" auprès de "[ Bras droit du Père Noël ]Vieux Niklas" à Kaslow. Si vous avez 20 "Boules de neige sacrées", rendez compte de la quête à "[ Bras droit du Père Noël ]Vieux Niklas" à Kaslow et obtenez le titre "Maître des Boules de neige" ainsi que 20 "Boules de neige bénies".

* Vous pouvez échanger 4 "Boules de neige sacrées" contre 1 "Boîte cadeau de Bénédiction du Pôle Nord" auprès de "[ Messager de Noël ]Vieux Niklas" à Kaslow.|
