Avec le statut "Frères ennemis", vous pouvez accepter la quête "L15. Pas de coups bas entre frères (Répét.)" de "Assistant Hawk" à Technopolis et obtenir l'objet "Modèle du vaisseau spatial Fission Galactique*1" et le statut "Confession de Hawk (30 minutes)". Avec l'objet "Modèle de supernova de la Galaxie*1" et le statut "Confession de Hawk", vous pouvez parler à "Chercheur du Conseil scientifique Ethen (123, 283)" et choisir "Je transmettrai ta déclaration et tes sentiments à Hawk" pour obtenir l'objet "Bouquet original*1" et le statut "Confession d'Ethlène (30 minutes)". Avec l'objet "Mini Modèle de supernova de la Galaxie*1" et l'objet "Bouquet original*1", ainsi que les statuts "Confession de Hawk" et "Confession d'Ethlène", vous pouvez parler à "Résident Cathy (231, 213)" et choisir "Je suis Cupidon, venu transmettre des sentiments pour un ami" pour obtenir le statut "Déclaration de Cathy (30 minutes)". Avec le statut "Déclaration de Cathy", vous pouvez parler à "Chercheur du Conseil scientifique Ethen" et choisir "J'apporte la réponse de Cathy" pour obtenir le statut "Les troubles du cœur sont plus puissants que le bonheur (30 minutes)". Avec les statuts "Confession de Cathy" et "La douleur est plus réelle que le bonheur", vous pouvez rapporter la quête à "Assistant Hawk" et obtenir le statut de récompense "Le meilleur ami de l'homme (3 heures)" et l'objet "Pack À la vie à la mort*1".

