Technopolis, une Ville dotée de technologies de pointe, va organiser une Compétition de Science ! L'organisateur n'est autre que M. Ptolémée, le chef inventeur d'Er. Cette grande compétition attire de nombreux jeunes qui s'y inscrivent ! Parmi eux se trouve bien sûr l'assistant préféré de Ptolémée, Hawk. Pour cet événement tant attendu, Hawk décide de présenter son chef-d'œuvre ! Mais le jour de la compétition, une fois entré dans l'arène, Hawk devient nerveux, il rougit même ! Que se passe-t-il donc ? Est-ce que même l'assistant Hawk, qui est là depuis des millénaires, est finalement tombé amoureux ? Messager des Sprites, viens vite voir ce qui arrive à Hawk !

