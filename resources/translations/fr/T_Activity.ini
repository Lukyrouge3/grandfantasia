Célébrons le 10e anniversaire de Grand Fantasia ! Au fil des années, grâce au soutien des Sprites, à l'encouragement des compagnons et à la foi inébranlable face au destin, les Messagers des Sprites ont pu persévérer. En cette journée spéciale, Kaslow, Technopolis et Ilya souhaitent promouvoir trois qualités : l'amour, le courage et l'espoir ! Espérons que nous puissions nous tenir la main et passer les dix prochaines années ensemble.

Messagers des Sprites, rendez-vous dans les trois grandes villes ! Voyons comment les habitants de Saphael mettront en valeur ces trois qualités ! Profitez de cette joyeuse célébration !

@ Niv. 15 Ballons de l'amour (Répét.)

Rendez-vous auprès de Chacha, le "Stagiaire" de Kaslow (157,305) pour accepter la quête "Niv. 15 Ballons de l'amour (Répét.)" et obtenez le statut "Stagiaire responsable des ballons (3 heures)". Sous le statut "Stagiaire responsable des ballons", parlez à Jarl, le Chef de la Garde Royale de Kaslow (35,257), à Elzia, l'officier des guildes (157,169) et à Pamela (262,342). Une fois que vous avez parlé aux trois personnes, retournez voir Chacha, le "Stagiaire", pour rendre compte de la quête et obtenez le statut "Répandre l'amour (3 heures)", ainsi qu'un fragment d'amour et un fragment miraculeux.

* Le statut "Répandre l'amour" dure 3 heures. Vous ne pourrez accepter à nouveau la quête "L15. Utiliser l'amour pour gonfler des ballons (répéter)" qu'après la disparition de ce statut.

@ Niv. 15 Artifices à Technopolis ! (Répét.)

Rendez-vous auprès d'Ali, l'"Artificer" de Technopolis (122,271) pour accepter la quête "Niv. 15 Artifices à Technopolis ! (Répét.)" et obtenez le statut "Groupe de test des feux d'artifice (3 heures)". Votre compétence sera changée en "Feux d'artifice du rucher" pendant 3 heures. Sous le statut "Groupe de test des feux d'artifice", utilisez la compétence "Feux d'artifice du rucher" sur les joueurs à l'intérieur de Technopolis pour obtenir le statut "Hmmm, barbecue ! (10 minutes)" en accumulant 10 couches. Une fois que vous avez accumulé 10 couches du statut "Hmmm, barbecue !", retournez voir Ali, l'"Artificer", pour rendre compte de la quête et obtenez le statut "Allez, courage ! (3 heures)", ainsi qu'un fragment de courage et un fragment miraculeux.

* Le statut "Allez, courage !" dure 3 heures. Vous ne pourrez accepter à nouveau la quête "L15. Faire des feux d'artifice à Technopolis ! (répéter)" qu'après la disparition de ce statut.

@ Niv. 15 C'est pas ma faute ! (Répét.)

Rendez-vous auprès de Sydney, le "Superviseur en chef" d'Ilya (301,128) pour accepter la quête "Niv. 15 C'est pas ma faute ! (Répét.)" et obtenez le statut "Régularisation de factures (3 heures)" ainsi qu'une pièce d'or magique. Sous le statut "Régularisation de factures", parlez à la "Machine à Pack" (312,136) de Ilya et utilisez l'objet "Écu magique" pour obtenir une "Marionnette en bois" à partir de l'objet "Pack chance cristallin non identifié". Sous le statut "Poupée lolita", retournez voir Sydney, le "Superviseur en chef", pour rendre compte de la quête et obtenez le statut "L'espoir de la ville (3 heures)", ainsi qu'un fragment de l'espoir et un fragment miraculeux.

* Le statut "L'espoir de la ville" dure 3 heures. Vous ne pourrez accepter à nouveau la quête "L15. Faire des feux d'artifice à Technopolis ! (répéter)" qu'après la disparition de ce statut.

@ Niv. 15 Sentiments purs

Rendez-vous auprès d'Essie, le "Sprite miraculeux" de Kaslow (188,266) pour accepter la quête "Niv. 15 Sentiments purs". Si vous avez 60 fragments miraculeux, rendez compte de la quête à Essie, le "Sprite miraculeux", pour obtenir le titre "Au-delà de l'émotion initiale" et échanger les 60 fragments miraculeux contre un "Coffret d'émotion du 10e anniversaire".

* En collectant 3 fragments miraculeux, vous pouvez échanger avec Essie, le "Sprite miraculeux" de Kaslow, pour obtenir un "Coffret d'émotion du 10e anniversaire".
* En collectant 12 fragments miraculeux, vous pouvez échanger avec Essie, le "Sprite miraculeux" de Kaslow, pour obtenir un "Coffret du 10e anniversaire des miracles".
* En collectant 1 fragment d'amour, 1 fragment de courage et 1 fragment de l'espoir, vous pouvez échanger avec Essie, le "Sprite miraculeux" de Kaslow, pour obtenir le statut "Coffret du 10e anniversaire des miracles", augmentant de 10% l'EXP acquise pendant 1 heure.

