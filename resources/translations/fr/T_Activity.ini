* Les statuts "Frères ennemis", "Le premier amour est le plus beau" durent 3 heures. Vous ne pouvez pas accepter à nouveau la quête "L15. Amis et amants peuvent-ils coexister ? (Répét.)" tant que ces statuts ne disparaissent pas. Les statuts ne peuvent pas être annulés et sont conservés même en cas de décès.

