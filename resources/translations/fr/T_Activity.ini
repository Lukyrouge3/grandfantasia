304|Magie de l'Amour interdit|Event|Toute la journée|Magie de l'Amour interdit|Magie de l'Amour interdit

Un tourbillon rose s'est levé à l'intérieur de l'Étude de la Magie Ilya, et l'histoire d'amour "épique" entre Nina et le directeur Edward n'est pas encore terminée, une autre histoire d'amour tragique semble sur le point de se dérouler. Jason, un étudiant de l'Étude de la Magie, a toujours admiré Creelli, qui est également apprenti magicien, et espère créer un collier magique légendaire comme symbole d'amour pour toucher le cœur de Creelli. Mais les choses ne sont pas aussi simples, Messager des Sprites, aidez-le !

@Niv. 15 La détermination de Jason (Répét.)

Après avoir accepté la mission de l'<Étudiant de l'École de Magie> Jason (308, 139) d'Ilya, vous pouvez obtenir un "Cristal magique éternel". Ensuite, parlez à l'ArtisanGriffith d'Ilya (237, 176) pour échanger un "Cristal magique éternel" contre un "Cristal runique". Collectez un "cristal magique gravé de runes" et rapportez la mission à Ilya et à l'<Apprenti magicien> Jason pour obtenir le statut "Admiration pour Jason" pendant 3 heures.

* Lorsque vous avez le statut "Admiration pour Jason" ou "Amour subtil", vous ne pouvez pas accepter la mission "L15.Jason's résolution (répéter)".

@Niv. 15 La résolution de Jason (Répét.)

