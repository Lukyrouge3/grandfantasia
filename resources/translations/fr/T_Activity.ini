303|Un redoutable entraînement ! L'aspiration à devenir un Apprenti Sorcier !|Event|Toute la journée|Ressentez-vous l'appel de la magie au fond de vous ?|Le courage et l'ambition de devenir une étudiante de l'École de Magie !

L'Étude de la Magie d'Ilya est réputée pour former de nombreux sorciers talentueux. Les étudiants y apprennent et étudient différentes formes de magie, avec pour objectif de suivre les traces du grand sorcier Edward, directeur de l'école. 

Nina, la petite fille d'Ilya, rêve également de devenir une étudiante de l'École de Magie et d'épouser son idole, le directeur Edward. Pour pouvoir intégrer l'école dans le futur, Nina semble préparer et enquêter sur certaines choses. Messager des Sprites, venez voir si Nina a besoin d'aide !

@Niv. 15 Les rêves de la petite Nina (Répét.)

Acceptez la quête "15. Les rêves de la petite Nina (Répét.)" auprès d'Ilya Nina (215,170), puis parlez à Lily (260,084), une étudiante de l'École de Magie, et à Boron (263,087), un étudiant de l'École de Magie. Ensuite, rapportez la quête à Nina (215,170) pour obtenir le statut "L'aspiration de Nina" pendant 3 heures.

* Vous ne pouvez pas accepter la quête "Niv. 15 Les rêves de la petite Nina (Répét.)" lorsque vous avez le statut "L'aspiration de Nina".

@Niv. 15 Exigences de Mage (Répét.)

Avec le statut "L'aspiration de Nina", acceptez la quête "Niv. 15 Exigences de Mage (Répét.)" auprès de Bolan (263,087), un étudiant de l'École de Magie d'Ilya. Vous obtiendrez le statut "Métamorphose effrayante" qui vous transformera aléatoirement en zombie, démon ou guerrier fantôme pendant 10 minutes. Sous le statut "Métamorphose effrayante", parlez à Nina (215,170) et choisissez "Je suis tellement en colère..." pour obtenir le "Rapport de courage de Nina". Avec le "Rapport de courage de Nina", parlez à Bolan (263,087) pour terminer la quête et obtenir le statut "La petite honte de Bolan" pendant 3 heures.

* Vous ne pouvez pas accepter la quête "Niv. 15 Exigences de Mage (Répét.)" lorsque vous avez le statut "La petite honte de Bolan".

@Niv. 15 Écoutez vos aînés (Répét.)

Sous le statut "La petite honte de Bolan", acceptez la quête "Niv. 15 Écoutez vos aînés (Répét.)" auprès d'Edward (155,200), le doyen de l'École de Magie d'Ilya. Vous obtiendrez le statut "Dix points en moins" pendant 10 minutes. Sous le statut "Dix points en moins", parlez à Bolan (263,087) et choisissez "Le directeur a dit Dix points en moins" pour obtenir le statut "Peur punie" de 1 couche. Lorsque vous accumulez 5 couches de ce statut, parlez à Bolan et choisissez "Effrayer les enfants n'est pas correct" pour obtenir la "Lettre de remords de Bolan". Avec la "Lettre de remords de Bolan", rapportez-la à Edward (155,200), le doyen de l'Étude de la Magie, pour terminer la quête et obtenir la récompense "Coffre de fournitures de l'Académie de magie" et le statut "La magie n'est pas un jouet" pendant 3 heures.

* Vous ne pouvez pas accepter la quête "Niv. 15 Écoutez vos aînés (Répét.)" lorsque vous avez le statut "La magie n'est pas un jouet".
* Vous devez avoir le statut "Dix points en moins" sans l'objet "Lettre de remords de Bolan" pour pouvoir parler à Bolan et choisir "Le directeur a dit Dix points en moins".

