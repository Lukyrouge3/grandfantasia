* Les statuts "C'est avec le temps qu'on apprend", "Amis et rivaux", "Le meilleur ami de l'homme" durent 3 heures. Vous ne pouvez pas accepter à nouveau la quête "Niv. 15 Écoutez-moi ! (Répét.)" tant que ces statuts ne disparaissent pas. Les statuts ne peuvent pas être annulés et sont conservés même en cas de décès.

