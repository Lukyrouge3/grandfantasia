293|L'amitié et l'amour de Hawk en péril !|Event|Toute la journée|À la recherche de l'âme-sœur ? L'amitié et l'amour de Hawk en péril !|Recherche d'un Compagnon spirituel ? La crise amoureuse et amicale de Hawk !

L'assistant de longue date de Technopolis, Hawk, a remporté la victoire lors de la précédente Compétition de Science ! Enfin, il se démarque ! Avec une carrière florissante, il se prépare bien sûr à passer à la prochaine étape de sa vie, à la recherche d'un Compagnon spirituel ! Grâce à l'occasion offerte par la dernière Compétition de Science, Hawk est devenu correspondant avec Cathy, celle qui fait battre son cœur. Alors qu'il était excité de partager cette nouvelle avec son bon ami Ethen, il a remarqué que le comportement d'Ethen devenait de plus en plus étrange. Il semblait délibérément éviter son regard et ne lui parlait plus. Hawk décide de demander aux anciens, qui ont une grande expérience de la vie, comment reconquérir le cœur de son ami ! Messager Sprite, viens voir ce qui se passe entre ces deux bons amis !

