258|Leçon de Pêche (1)|La pêche, ça demande de l'entraînement !

La pêche demande beaucoup d'entraînement, du jugement de l'endroit où se rassemblent les poissons au moment de lancer et de ramasser la ligne, ce n'est pas quelque chose que tout le monde sait faire naturellement.

Sans une technique bien maîtrisée, même avec la meilleure canne à pêche, il est impossible de pêcher un gros poisson tout de suite !

Préparez votre équipement et c'est parti !

