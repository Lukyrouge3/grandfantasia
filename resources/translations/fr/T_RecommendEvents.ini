805|Niv 68 - Tintamarre pourpre|« Les Pirates aux Dents de Scie, fourbes et malfaisants, sont en train d'améliorer leur arsenal d'armes à la vitesse de la lumière. Ils ont probablement en tête d'aller détruire et piller quelques villages dans les environs.

