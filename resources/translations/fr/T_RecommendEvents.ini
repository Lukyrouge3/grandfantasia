Allez donner un peu de répit aux habitants du Désert du Vent Torride en allant donner une leçon à ces monstres ailés. »

Confrérie Secrète|Chasse réussie.|
854|Niv 48 - Tourbillons Troublés|« Les Esprits du feu faisaient partie des éléments de la nature, il y a longtemps.

Mais ces derniers temps, ces Esprits usent de leur pouvoir de feu pour détruire les environs.

On dirait bien que vous êtes le seul à pouvoir les arrêter. »

Confrérie Secrète|Chasse réussie.|
855|Niv 48 - Bande de bandits|« La rapacité et l'appât du gain ne produisent que le crime et la violence. »

Un groupe de bandits sans foi ni loi a élu domicile à la Terre des Soupirs. Leur sphère de nuisance va en grandissant.

Cependant, vous allez mettre fin à leurs petites affaires. »

Confrérie Secrète|Chasse réussie.|
856|Niv 48 - Sur les Ailes des Aigles|« Vous avez dû voir leurs ombres sur le sol... De nombreux rapaces survolent le Désert du Vent Torride. Toujours à rôder près des carcasses décharnées, la plupart sont des Vautours Charognards.

Des observateurs racontent que ces derniers jours, de plus en plus de vautours se rassemblent dans le Désert... Quelque de chose de terrible pourrait bien se passer.

Il serait peut-être bien d'aller vérifier ce qui se passe là-bas. »

Confrérie Secrète|Chasse réussie.|
857|Niv 48 - Le défi méca|« Notre sentinelle nous a informés que le groupe de hors-la-loi du Grand Aigle rassemblait une troupe de mécas !

Tout semble indiquer qu'ils se préparent à envahir la ville.

Lancez une attaque préventive et détruisez-les. »

Confrérie Secrète|Chasse réussie.|
858|Niv 48 - Les Araignées de l'Horreur|« De plus en plus de personnes disparaissent près de la Lagune Brumeuse.

Les preuves semblent désigner les araignées comme les coupables.

Veuillez nous aider à éliminer ces terreurs à 8 pattes, et ramener la sécurité. »

Confrérie Secrète|Chasse réussie.|
859|Niv 48 - A la Chasse aux Élans|« Les Élans des Montagnes viennent brouter nos moissons et il n'y a rien que l'on puisse faire.

Pouvez-vous les effrayer un peu, pour qu'on puisse au moins manger à notre faim ? »

Confrérie Secrète|Chasse réussie.|
860|Niv 53 - Le Retour de Mr. Crocodile|« Je vous ai déjà parlé de Mr. Crocodile, non ?

On raconte qu'un jour, il a retrouvé un réveil dans le ventre d'un crocodile... Je me demande bien d'où il vient, celui-là !

Suivez les traces de Mr. Crocodile ! Faites attention, ceux-ci sont plus redoutables que les précédents. »

Confrérie Secrète|Chasse réussie.|
861|Niv 53 - Punching Balls Vivants 2|« Le Clan Dentu, au nord de la Lagune Brumeuse, a toujours eu la dent dure contre les humains.

Et vous, vous avez besoin de vous entraîner encore un peu. 

Vous êtes faits pour vous entendre ! »

Confrérie Secrète|Chasse réussie.|
862|Niv 53 - Parfum Démoniaque|« Ces derniers temps, un parfum démoniaque peut être senti sortant d'oeufs d'insectes, de fruits, de bancs de sable et de totems dans différents lieux. 

Ce parfum encourage les monstres à proximité à se rassembler.

Pour éviter que d'autres monstres montrent le bout de leur nez, veuillez en repousser le plus possible. »

Confrérie Secrète|Chasse réussie.|
863|Niv 53 - Feu Colérique|« Les Esprits du feu faisaient partie des éléments de la nature, il y a longtemps.

Mais ces derniers temps, ces Esprits usent de leur pouvoir de feu pour détruire les environs.

On dirait bien que vous êtes le seul à pouvoir les arrêter. »

Confrérie Secrète|Chasse réussie.|
864|Niv 53 - Opération Scorpion|« Certaines choses ne peuvent être faites que par un Chasseur accompli. Rassembler des matériaux rares en fait partie.

Les Carapaces des Scorpions des Crêtes sont particulièrement riches en métal, et sont donc une matière première parfaite pour forger des armes et des armures de qualité.

Allez voir par vous-même ! »

Confrérie Secrète|Chasse réussie.|
865|Niv 53 - Buvez, Mangez, Bougez|« Saviez-vous que la nourriture préférée des monstres, à part les Messagers des Sprites bien sûr, sont les champignons, les oeufs d'oiseau ou d'insectes et les fruits qui sont éparpillés un peu partout ?

Afin d'empêcher que les villageois soient attaqués pour leurs vivres, il faut ralentir la production d'oeufs... par tous les moyens possibles. »

Confrérie Secrète|Chasse réussie.|
866|Niv 58 - La Forêt en Marche|« La population des Combattants des Bois sur la Place des Sept Corps Célestes dans la Forêt de Gaïa commence à échapper à tout contrôle.

 Vu leur potentiel agressif, il vaut mieux faire quelque chose avant que cela ne dérape. »

Confrérie Secrète|Chasse réussie.|
867|Niv 58 - Méfiez-Vous de l'Eau qui Dort|« Le Lac de la Déesse a toujours été un lieu apprécié des Esprits des Sources, des esprits assez taquins et joueurs. Cela dit, ces derniers temps ils deviennent un peu trop taquins et passent leur temps à embêter les magiciens et les disciples de la magie qui viennent y chercher les ingrédients pour leurs sorts.

Ces derniers demandent à récupérer leur lieu de cueillette privilégié. C'est sur leur demande que nous vous invitons à vous débarrasser des Esprits des Ruisseaux et des Sources. »

Confrérie Secrète|Chasse réussie.|
868|Niv 58 - Compost Efficace|« Le Fruit de la Flore, dans la Forêt de Gaïa, a toujours été abondant et son goût est des plus exquis.

Mais le mauvais côté des choses, c'est que les animaux et les monstres se déplacent en masse vers la Forêt pour y goûter, et qu'ils prospèrent grâce à cette succulente nourriture.

Ils espèrent donc que quelqu'un sera capable de rassembler certains ingrédients en grandes quantités afin de produire du compost dont l'odeur fera fuir les bêtes... Ces ingrédients sont les ufs d'insecte, les Champignons du Temps et les Fruits du Démon. »

Confrérie Secrète|Chasse réussie.|
869|Niv 58 - La Nuit a des Griffes|« Les Montagnes de Roche Noire sont réputées pour leur chaleur caniculaire. Avec la lave qui coule dans tous les coins, le passage est difficile et les monstres attendent leur heure. À ce sujet, on raconte que des travailleurs disparaissent la nuit... Cela pourrait avoir un lien avec la présence accrue des Loups des Morts à proximité de l'Institut d'Études Géothermaires.

Allez donc tuer ces squelettes sur pattes et sauvez les chercheurs ! »

Confrérie Secrète|Chasse réussie.|
870|Niv 58 - Dragons & Cie|« Les Montagnes de Roche Noire sont également réputées pour les dragons qu'elles recèlent, des créatures rapides et puissantes, définitivement un des pouvoirs dominants sur cette contrée.

Il y a eu des plaintes de voyageurs qui disent que non seulement cette région est bien trop chaude pour eux, mais que la présence des dragons pourrait bien porter le coup de grâce au tourisme et au passage des marchands.

Même si les dragons sont un symbole de la région, pour ceux qui travaillent encore là-bas, le commerce est indispensable pour leur vie quotidienne. Veuillez donc leur venir en aide en diminuant la population des dragons. »

Confrérie Secrète|Chasse réussie.|
871|Niv 58 - Fanatisme Sectaire|« Il y a un Autel des Flammes dans les Montagnes de Roche Noire où une bande de gobelins désaxés procèdent à des rituels d'une rare sauvagerie.

Ils se sont surnommés eux-mêmes les "Croisés du Feu" et donnent aux scientifiques de Technopolis des migraines épouvantables à cause de leurs bêtises. Ces derniers aimeraient bien que cela cesse, d'où l'existence de ce contrat. Allez faire un tour à l'Autel des Flammes et apprenez à ces gobelins le pouvoir de la science. »

Confrérie Secrète|Chasse réussie.|
872|Niv 63 - Exercice de Routine|« On vous demande de tuer les Lézards à Deux Têtes qui se trouvent près du Village Schilling sur la Prairie de l'Île aux Trois Côtes ainsi que ses cousins Dragonnets Cornus.

 Pourquoi ? Parce qu'ils sont tous les deux délici... je veux dire, terrifiants ! 

Veuillez détruire le plus d'oeufs possibles... On vous conseille la poêle, je veux dire, l'épée ! »

Confrérie Secrète|Chasse réussie.|
873|Niv 63 - Araignées de l'Enfance|« De toutes les épreuves, ce sont les Araignées qui sont les plus craintes.

Brrrr... tout le monde a déjà eu au réveil une araignée qui pendait juste au-dessus de son nez ! Allez donc vous venger de tous ces quasi-infarctus au réveil en allant en massacrer quelques-unes sur la Prairie de l'Île aux Trois Côtes. »

Confrérie Secrète|Chasse réussie.|
874|Niv 63 - Pavillon de Pirates|« La Prairie de l'Île des Trois Côtes a des lézards, des dragonnets, des araignées plus grosses qu'un bus, d'accord, mais tous ces monstres sont de la gnognotte à côté des Pirates de l'Île.

Ils battent Pavillon des Pirates de la Nuit et n'hésitent pas à piller les bateaux de marchands... ce qui fait assez désordre.

Réfléchissez bien avant d'accepter la mission. Ces pirates ne sont pas des enfants de chur. »

Confrérie Secrète|Chasse réussie.|
875|Niv 63 - Masques Belliqueux|« La Ville de Nombardi au sud-ouest du Camp d'Investigation est en proie à des Gobelins Masqués qui ont décidé d'en faire leur village.

Pour le moment ils restent dans leur coin, mais viendra un moment où ils auront une population plus massive, et il est sûr que ce jour-là, ils chercheront à étendre leur territoire en conquérant le nôtre.

Récupérez la ville abandonnée ! Ne la laissez pas aux sales pattes des Gobelins ! »

Confrérie Secrète|Chasse réussie.|
876|Niv 63 - 1001 Soldats|« Le chemin qui va du Camp d'Investigation à l'entrée de la Montagne Nord du Lion est recouverte de Fourmis ! Pas des petites toutes mignonnes, non non, mais des grandes, pas mignonnes du tout et sacrément voraces !

Quand elles auront fini de ravager les voies, elles viendront se nourrir dans nos vivres et dans nos maisons ! Il faut absolument que vous mettiez un coup d'arrêt à leur fringale sans fin. Pour Nos Vivres ! »

Confrérie Secrète|Chasse réussie.|
877|Niv 63 - Pêches Rivales (répét.)|« Les pêcheurs se plaignent de la recrudescence des Squales Combattants qui habitent dans le village des Hommes-Requins au sud-est des Montagnes Jumelles du Lion.

 Ils sont pendant longtemps restés dans leur coin, mais visiblement leur population a dû s'agrandir car ils vont chasser les poissons de plus en plus loin. Allez expliquer à ces Squales que la mer appartient à tout le monde. »

Confrérie Secrète|Chasse réussie.|
878|Niv 15 - Livraison de Ravitaillement (Répét.)|« Pour faire de l'île des Sprites un petit paradis sur terre, il a fallu de nombreuses heures d'efforts. Les Sprites auraient d'ailleurs bien besoin de l'aide des Messagers des Sprites. Allez donc retrouver le Sprite de la Carrière sur l'Île des Sprites, il se fera un plaisir de vous en dire plus. »

