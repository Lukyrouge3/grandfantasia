17649|Propriétés d'attaque
?DGT : Bonus final lors du calcul des dégâts, incluant les attributs, les dégâts spécialisés et les dégâts de contre-attaque
?PEN : Attribut permettant d'ignorer une certaine valeur de défense de la cible lors de l'infligeance des dégâts, avec une limite de 100%
?CRIT : Probabilité de réaliser un coup critique, peut être augmentée par la spécialisation des armes
?DÉG CRIT : Proportion des dégâts infligés lors d'un coup critique, valeur de base à 150%, limite à 300%
?ATQ et VIT de mouvement : Impacte la vitesse des attaques et des sorts, une valeur plus basse indique une vitesse plus rapide
La vitesse d'attaque maximale est de 0.8 sec/fois
?PRÉC : Influence si les attaques normales ou les compétences touchent la cible
Les attaques à distance des arcs, fusils, canons et clés cristallines sont considérées comme des attaques à distance
Les attaques au corps à corps des armes restantes sont considérées comme des attaques au corps à corps
Toutes les compétences magiques sont considérées comme des attaques au corps à corps
?Contre les classes : Attributs d'attaque supplémentaires contre des classes spécifiques
?DGT Physiques Réels : Inflige des dégâts ignorants la résistance lors des attaques normales ou des compétences physiques
?Dégâts Magiques Réels : Inflige des dégâts ignorants la résistance lors des compétences magiques
?DGT spécialisés : Attributs d'attaque supplémentaires contre des types de monstres spécifiques, incluant équipements et effets de statut
Les dégâts réels et les dégâts spécialisés ne sont pas affectés par les bonus de coup critique, mais sont influencés par les effets d'augmentation ou de réduction des dégâts

Propriétés de défense
?Réduction des dégâts : Réduction finale des dégâts lors du calcul, incluant les attributs, les dégâts spécialisés et les dégâts de contre-attaque
?Résistance à la PEN : Ignore l'attribut de pénétration infligé par la cible sur soi, avec une limite de 100%
?Résistance au CRIT : Réduit la probabilité de subir un coup critique de la cible
?Résistance au DÉG CRIT : Réduit le multiplicateur de dégâts des coups critiques infligés par la cible
?Probabilité de blocage : Probabilité de bloquer les attaques normales et les compétences physiques avec un bouclier équipé
?Blocage de dégâts : En cas de blocage réussi, annule un pourcentage de 80% des dégâts
?Loi du Talion : Dégâts infligés en réponse à une attaque reçue, ces dégâts sont affectés par les effets d'augmentation ou de réduction des dégâts
?Contre les classes : Attributs de défense supplémentaires contre des classes spécifiques

Autres propriétés
?VIT de mouvement : Vitesse de déplacement du personnage, valeur de base à 100%, limite à 300%
?Sort imparable : Probabilité de ne pas être interrompu lors du lancement d'une compétence
?Niveau de haine : Influence le niveau de haine généré envers les monstres
?Valeur de Guérison : Bonus lors de la guérison infligée à une cible
?Valeur de Guérison reçue : Bonus lors de la guérison reçue, ces valeurs n'affectent que certaines compétences et états
?Bonus d'expérience : Multiplicateur supplémentaire d'expérience, limite à 400%
?Butins : Impacte la probabilité de butin des monstres tués
Lorsque le bonus de butin atteint sa valeur maximale de 100%, les monstres tués avec un bonus de butin laissent systématiquement des objets
?Attaque régénérante : Restaure une proportion des dégâts infligés à la cible lors d'une attaque normale
?Régénération de PM : Restaure une proportion des dégâts infligés à la cible lors du lancement d'une compétence
Certains attributs de régénération ne sont pas affectés par la valeur de Guérison ou de Guérison reçue
?Attaque d'Absorption PM : Restaure une proportion des dégâts infligés à la cible lors d'une attaque normale
?Absorption de PM : Restaure une proportion des dégâts infligés à la cible lors du lancement d'une compétence
Même en cas de cible sans PM, l'effet d'absorption de PM ne permet pas de restaurer ses propres PM|
