12241|Enchantement des Costumes
1. Placez l'équipement Kuso à améliorer dans la case d'équipement principal.
2. Dans les cases vides ouvertes par Costumes à détruire, placez l'équipement Kuso auxiliaire qui doit être du même type que l'équipement Kuso principal. (Si l'équipement principal est une arme à une main, Costumes à détruire ne peut contenir qu'une arme à une main)
3. Placez les éclats d'alchimie. Les armes à une main, les casques, les capes et les ensembles nécessitent 3 fragments, tandis que les armes à deux mains nécessitent 6 fragments.
4. Une fois tous les éléments placés, appuyez sur "Commencer" pour commencer l'alchimie Kuso.

* Remarques spéciales :
A. Les équipements Kuso améliorés peuvent être de couleur blanche, verte, bleue ou jaune de qualité. Lors de l'Enchantement des Costumes, il y a une chance que le blanc évolue en vert, le vert évolue en bleu et le bleu évolue en jaune.
B. L'Enchantement des Costumes réussit toujours et il y a une chance que la qualité évolue vers la prochaine étape, mais la qualité ne régresse jamais.
C. Après l'Enchantement des Costumes, il y a une chance d'obtenir les mêmes capacités que celles d'origine.
D. À chaque Enchantement des Costumes, Costumes à détruire et les fragments d'alchimie M sont consommés.
E. Costumes à détruire doit être du même type et de la même qualité que l'équipement principal. Les équipements avec la description "Utilisable pour l'Enchantement de Costumes (2 emplacements)" ne peuvent également être utilisés que avec des équipements ayant la même description.
F. Les équipements Kuso avec la description "Utilisable pour l'Enchantement de Costumes (2 emplacements)" nécessitent moins de Costumes à détruire et ont des capacités améliorées après l'amélioration.
G. Une fois atteint le niveau de qualité supérieure actuel, l'alchimie ultérieure ne remplacera que le contenu des attributs.|
