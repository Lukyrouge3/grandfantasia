10627|Interface Générale
Sert à régler les Paramètres de Récupération et les Paramètres du Sprite. 
Vous pouvez ici personnaliser la méthode de stockage de votre personnage. 

* Paramètres de Récupération : les joueurs règlent la méthode et le temps de récupération. 
* S'asseoir :
si les PV tombent à un certain pourcentage après le combat,
le personnage s'assiéra là où il se trouve jusqu'à ce que ses PV soient au maximum.
Si les PV ou PM tombent sous un pourcentage prédéfini,
le personnage utilisera les objets ou compétences (de la gauche vers la droite) pour récupérer.

* Paramètres du Sprite : quand l'Aide du Sprite est active,
l'humeur et l'énergie du Sprite diminueront au fil du temps et devront être récupérées.
Si l'une ou l'autre tombe sous le pourcentage prédéfini,
le Sprite retournera dans sa cabane, ce qui annulera la compétence Aide du Sprite. 
*Humeur du Sprite :
l'humeur du Sprite doit se maintenir au-dessus de Joyeux. Vous recevrez de l'EXP supplémentaire si l'humeur reste au-dessus de Content.
*Énergie du Sprite :
l'énergie du Sprite doit se maintenir au-dessus de 120. 

* Activer l'Aide du Sprite :


sélectionnez et cliquez sur OK pour activer l'aide du Sprite. 

P.S. : utilisez l'Aide du Sprite avec parcimonie et ne laissez pas


votre ordinateur sans surveillance quand elle est active.|
10628|Interface de Combat :
Vous pouvez modifier et personnaliser ici les Paramètres de Combat pour le personnage. 


Paramètres de Combat : le joueur définit une méthode d'attaque. 
*Première attaque : Les compétences à utiliser en premier lieu sont celles qui frappent le monstre à distance. 
Attaque normale : 
Lorsqu'il est sélectionné,
le personnage utilise au cours du combat des objets ou techniques dans l'ordre de gauche à droite. 
*Reprise : 
engage automatiquement le combat lorsque le combat se termine et qu'un effet d'objet ou de compétence se dissipe. 
Compétence d'urgence : 


Si utilisée avec un certain nombre de monstres déterminé,


la compétence s'active lorsque le personnage est attaqué par le nombre déterminé de monstres. 
*Esquive auto : Lorsqu'elle est sélectionnée, il est nécessaire de sélectionner à nouveau les monstres qui doivent être esquivés. 

Activation de l'Aide du Sprite : sélectionnez et cliquez sur OK pour activer l'aide du Sprite. 

P.S. : utilisez l'Aide du Sprite avec parcimonie et ne laissez pas votre ordinateur sans surveillance quand elle est active.|
10629|Autre Interface : 
Il existe d'autres paramètres disponibles pour la personnalisation du personnage. 


Paramètres d'équipement : le joueur peut décider de jeter ou de réparer de l'équipement. 
*Jeter automatiquement : sélectionnez l'icône puis l'objet à jeter. 

*Réparation d'Équipement : 


S'active automatiquement lorsque le combat se termine
et si la durabilité des objets se trouve en dessous de la valeur prédéfinie. 


Régénération d'Équipement : 
S'active automatiquement lorsque le combat se termine et si la durabilité max des objets se trouve en dessous de la valeur prédéfinie. 


Résurrection : Le joueur définit les paramètres de résurrection. 
*Réanimation : résurrection au Cristal de Préservation de l'Âme après la mort. Faites attention à la présence éventuelle de monstres aux alentours. 

*Résurrection objets : Si sélectionnée, le personnage est ressuscité 20 secondes après la mort et les objets sont utilisés dans l'ordre de gauche à droite. 


Si les deux sont sélectionnés, la priorité est donnée à Réanimation. 
Activation de l'Aide du Sprite : sélectionnez et cliquez sur OK pour activer l'aide du Sprite. 


P.S. : utilisez l'Aide du Sprite avec parcimonie et ne laissez pas votre ordinateur sans surveillance quand elle est active.|
10630|Interface de Retour en Ville : 
Vous trouvez ici les Paramètres de Retour en Ville qui sont personnalisables pour le personnage. 


Conditions : Le joueur définit les conditions pour l'annulation de compétence.
