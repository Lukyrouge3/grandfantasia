12949|*Conditions de victoire
Lorsque le Noyau de Paradis Perdu de la Pierre-monde au centre est détruit, la guilde
du personnage avec la contribution la plus élevée peut l'occuper. Si la guilde du personnage 
avec la contribution la plus élevée n'est pas qualifiée pour l'occupation, aucune guilde 
n'occupe la zone de guerre.

*Règles de téléportation
Le camp en attaque peut changer de point de départ de l'offensive grâce aux deux
réseaux de téléportation intercommunicants dans la zone de préparation. De plus,
compléter des défis limités dans le temps sur le champ de bataille permet d'activer le
réseau de téléportation menant aux quatre noyaux élémentaires.

*Regardant
- Les camps en attaque et en défense peuvent récupérer l'objet « Pierre des Ténèbres »
auprès du NPC « Regardant » dans leurs zones de réapparition respectives et se rendre
dans une zone spécifiée dans les indications pour invoquer des Esprits profonds, monstres
à éliminer pour obtenir des Cristaux Profonds. Parler avec le Regardant et lui remettre
différentes quantités de Cristaux Profonds permet à tous les personnages alliés d'obtenir
de puissants buffs.
- Furie féroce : Remettez 1 Cristal Profond pour augmenter les dégâts infligés par tous
les personnages alliés de 1 % pendant 30 secondes (Cumulable 10 fois).
- Protection profonde : Remettez 1 Cristal Profond pour diminuer les dégâts subis par
tous les personnages alliés de 1 % pendant 30 secondes (Cumulable 10 fois).
- Agilité profonde : Remettez 1 Cristal Profond pour augmenter la vitesse de déplacement
de tous les personnages alliés de 2 % pendant 30 secondes (Cumulable 10 fois).
- Bouclier des Profondeurs : Remettez 2 Cristaux Profonds pour accorder à tous les 
personnages alliés un bouclier pouvant contrer 50 % de dégâts 5 fois, pendant 30 secondes.
- Guérison profonde : Remettez 3 Cristaux Profonds pour restaurer les PV de tous les
personnages alliés de 50 %.

