15279|[ Contexte du champ de bataille ]
Le Roi des Sprites observe les Messagers des Sprites travailler dur pour améliorer leurs compétences tout en craignant l'émergence d'ennemis que les Messagers des Sprites ne pourraient pas vaincre en solo, ou l'apparition de groupes organisés utilisant des tactiques d'attaque, ce qui pourrait les diviser.
Afin de montrer aux Messagers des Sprites l'importance de la coopération, le Doyen du clan des Esprits de la Nature utilisera des exercices de combat pour leur faire vivre l'expérience de travailler en équipe avec leurs partenaires et de générer une puissance formidable pour repousser les ennemis extérieurs.

[ Règles ]
(1) En entrant sur le champ de bataille, les joueurs seront divisés en deux équipes, rouge et bleue.
(2) Les deux parties peuvent parler à "Hugo", le Doyen des Esprits de la Nature, pour obtenir l'un des ensembles de compétences spécialisées suivants : "Combattant au corps-à-corps", "Tireur à moyenne distance", "Invocateur à longue portée", "Soutien".
(3) Il est possible de parler à nouveau à "Hugo", le Doyen des Esprits de la Nature, pour obtenir d'autres types de compétences.
(4) Utilisez une combinaison de compétences différentes dans l'équipe pour vaincre les ennemis.
(5) Chaque joueur vaincu rapporte 1 point.
(6) La première équipe à atteindre 250 points ou celle ayant le plus de points après 20 minutes remporte la victoire finale. Le système attribuera ensuite des points de champ de bataille en fonction des performances des joueurs.
(7) Les points obtenus par les joueurs sur le champ de bataille seront des jetons importants pour obtenir le trésor secret du Roi des Sprites. Montrez-vous à la hauteur !|
