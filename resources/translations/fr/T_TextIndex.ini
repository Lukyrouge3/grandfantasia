12070|*Horaires du repas des poissons :
 Utilisez la nourriture et le clarificateur d'eau dans votre sac à dos en cliquant dessus
 dans Informations de la Pisciculture pour qu'ils prennent effet immédiatement.

*État de la Croissance :
 Le niveau de maturité est affiché sur la barre orange en bas de l'interface,
 sur la droite se trouve le temps restant
 évolution pour passer au niveau suivant.
 (Une fois que le poisson est parvenu à maturité, le temps affiché indique
 sa durée vie restante. Quand le compteur expire, ou que l'indicateur de condition affiche 0,
 le poisson meurt.)
 Il y a 3 étapes de croissances : fretin, jeune poisson, poisson adulte.
 Quand ils atteignent l'âge adulte, ils peuvent être pêchés.

*Indicatif de condition : ce pourcentage est affiché sur la barre bleue en bas de l'interface.
     .
 (Nourrir augmente l'indicatif de condition du poisson.)
 
*Clarificateur d'Eau : accélère la croissance du poisson.
*À noter : 
 Le temps peut être cumulé quand vous utilisez plusieurs clarificateurs de même niveau, mais pas
 la vitesse.
 La vitesse peut être cumulée quand vous utilisez plusieurs clarificateurs de niveaux différents, mais pas
 le temps.
 Quand les clarificateurs d'eau sont utilisés en combinaison avec de l'équipement d'auto-alimentation, le meilleur statut sera
 appliqué, mais la vitesse et le temps ne peuvent être cumulés.

*Équipement d'Auto-Alimentation :
