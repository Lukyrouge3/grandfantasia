12353|Guide d'amélioration d'un équipement 
*Amélioration d'un équipement :
Choisissez l'objet à maîtriser, placez-le dans l'emplacement 
d'amélioration d'objet et équipez votre personnage avec.
Lorsque vous gagnez de l'expérience, 
une partie de celle-ci est attribuée à l'arme. 

*Direction de l'amélioration d'une arme :
Tous les équipements ont le choix entre cinq types de bonus. Vous devez choisir deux directions 
pour l'amélioration d'un équipement. Vous pouvez spécifier les attributs
à améliorer. 
Dès que l'équipement amélioré augmente de niveau grâce à l'expérience obtenue,
un attribut est amélioré au hasard. Dès que vous avez choisi une direction d'amélioration d'une arme,
vous ne pouvez plus la changer.

*Notes :
Le niveau de maîtrise d'équipement ne peut pas dépasser le niveau du personnage. 
L'équipement doit être équipé pour améliorer votre maîtrise d'équipement. 
Une fois que l'équipement a atteint son niveau maximal, il ne gagnera plus 
d'EXP supplémentaire. 

