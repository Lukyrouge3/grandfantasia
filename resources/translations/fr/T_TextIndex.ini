11230|[Foudre de Zeus]

Pour contrer les forces obscures qui renaissent progressivement, le Sprite Messager Bodok, qui se déplace partout, a découvert par hasard un labyrinthe d'essai renfermant une ancienne puissance lors d'une de ses errances. Bien que ce labyrinthe soit rempli d'une ancienne puissance, il recèle également des mécanismes terrifiants. Babama estime que cet endroit est idéal pour servir de champ de bataille réel contre les forces obscures. Il a donc invité les Sprites Messagers à y entrer ensemble. En explorant la puissance ancienne, ils utilisent les mécanismes intrinsèques du labyrinthe pour permettre aux Sprites Messagers de combattre dans cette situation pleine de variables. Pendant que les Sprites Messagers renforcent leur propre pouvoir latent, ils s'affrontent mutuellement pour accumuler la force nécessaire pour lutter contre les forces obscures.

[Règles]
(1) Après l'inscription, il y aura 5 minutes de préparation pendant lesquelles les participants peuvent se déplacer librement dans la scène, ne peuvent pas attaquer les autres ni être attaqués.
(2) Pour garantir l'équité, les noms des participants ne sont pas affichés dans la scène, et tous les équipements ont la même apparence.
(3) La bataille dure 25 minutes, le dernier survivant est déclaré vainqueur.
(4) Chaque participant accumulera des points d'expérience ou d'expertise en fonction de la durée de survie. Le vainqueur final recevra 150% des points accumulés, tandis que les autres participants recevront 50% des points accumulés.
(5) Toutes les 5 minutes, vous obtiendrez la "Terreur du Boucher", qui doit être éliminée en tuant d'autres participants.
(6) Toutes les 5 minutes, la "Foudre de Zeus" apparaîtra dans la scène. Si vous avez la "Terreur du Boucher", vous serez foudroyé.
(7) Tuer des participants de plus de 10 niveaux inférieurs à vous vous donnera la "Terreur du Boucher", vous rendant plus vulnérable aux attaques des autres participants.
(8) Il y a d'autres mécanismes dans la scène qui attendent que les participants les découvrent par eux-mêmes. Cela dépendra de la capacité des participants.|
