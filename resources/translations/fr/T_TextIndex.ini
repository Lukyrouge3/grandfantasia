11529|Interface de recherche de joueurs adversaires

@Nom du personnage : Affiche le nom du personnage de l'arène des sprites disponible dans la plage de recherche du système.

@Statistiques de l'arène : Après avoir sélectionné le nom du personnage avec lequel vous souhaitez combattre, les statistiques de combat de ce personnage apparaissent à droite.

@Sélection du personnage : Lorsque vous cliquez sur le nom du personnage en tant que challenger, le nom du personnage est mis en surbrillance et les statistiques de combat de l'arène des sprites de ce personnage apparaissent à droite.

@Options du clic droit : Lorsque le challenger clique avec le bouton droit sur le nom du personnage avec lequel il souhaite combattre, les options suivantes apparaissent :

*Défier l'arène : Si vous choisissez "Défier l'arène", une fenêtre de confirmation apparaît. Une fois la confirmation effectuée, vous accédez directement à l'écran de combat de l'arène des sprites.

