ils obtiendront tous deux un Coeur d'Amour. 



Bonus hebdomadaire : la somme des niveaux des deux amoureux divisée par 10 définit 
le nombre de Coeurs d'Amour que vous obtiendrez tous les 7 jours 
tant que dure la relation. 

