Dans ce monde chaotique, d'innombrables âmes injustement accusées et des cadavres maudits jonchent le champ de bataille, personne ne se soucie ni ne s'en soucie, se battant sans relâche pour leurs propres intérêts. Et pourtant, l'immense race humaine n'a toujours pas appris la leçon, influençant égoïstement tout ce qui concerne le continent de Saphaël, appartenant à toutes les créatures. Maintenant, ces esprits tourmentés et zombies se lèvent pour infliger une riposte étonnante à ceux qui brandissent des armes sur le champ de bataille pour des intérêts personnels. Seuls ceux qui respectent les âmes et la terre recevront l'aide de ce monde parallèle.

[Conseils]

(1) Les joueurs seront divisés en deux camps, rouge et bleu, attaquant les 3 cristaux sur le terrain. Lorsque le cristal devient de la couleur de son propre camp, 1 point sera ajouté toutes les 8 secondes.
(2) Les deux parties peuvent utiliser les appareils de téléportation près des cristaux des villages du Sud et du Nord pour se rendre directement au centre de la zone de combat et lutter pour le cristal central.
(3) Les zones de combat du nord-ouest et du sud-est sont les zones de combat des forces principales. En abattant le chef ennemi de cette zone, des renforts continueront d'être générés dans cette zone pour aider notre camp à attaquer le cristal ennemi.
(4) Chaque joueur vaincu rapporte 1 point.
(5) Priorité à vaincre le camp de 100 soldats ennemis pour obtenir un puissant soutien de renforts. De plus, chaque soldat tué a la chance d'obtenir un "état de récompense du tueur" pour améliorer les capacités de son personnage.
(6) Le premier à obtenir 250 points ou celui avec le plus de points après 20 minutes remporte la victoire finale. Enfin, le système attribuera des points de champ de bataille en fonction des performances des joueurs, le joueur avec le score le plus élevé du camp vainqueur sera le MVP du champ de bataille.
(7) Les points obtenus par les joueurs sur le champ de bataille deviendront des jetons importants pour obtenir le trésor secret du Roi des Sprites. Montrez-vous à la hauteur!|
