8592|?Explication de la transition de carrière :
Au début, le joueur est un Novice et doit choisir une carrière d'apprenti au niveau 5. Après avoir terminé la quête de transition, le joueur peut continuer à progresser vers un niveau supérieur.

Au niveau 15, le joueur termine officiellement sa carrière d'apprenti et, après avoir terminé la quête de deuxième transition, il peut non seulement continuer à progresser vers un niveau supérieur, mais aussi apprendre des compétences professionnelles plus spécialisées.

Après le niveau 30, le joueur sera confronté à une décision cruciale dans sa carrière. Lors de la quête de troisième transition, le joueur devra choisir entre deux carrières pour apprendre des compétences professionnelles plus avancées.

?Introduction au Guerrier :
Un professionnel spécialisé dans les combats rapprochés, capable d'utiliser diverses armes avec compétence. Il accorde une grande importance au renforcement de la DEF pour pouvoir encaisser davantage de dégâts et protéger ses coéquipiers. Par conséquent, il peut porter une armure lourde en métal et un bouclier.

Dans le futur, il pourra se spécialiser en Berserker, qui se concentre sur les dégâts de sortie, ou en Paladin, qui se consacre à la capacité de protection. Quelle que soit la direction choisie pour la transition, le Guerrier sera toujours le rôle de vanguard en première ligne dans l'équipe.

?Introduction à l'Archer :
Un professionnel spécialisé dans les attaques à distance, capable d'utiliser avec compétence l'arc, les flèches et d'autres armes à distance. Même en combat rapproché, il peut tirer parti des avantages du double couteau pour accumuler des dégâts physiques et se déplacer rapidement. Il accorde une grande importance à la flexibilité des mouvements, donc il préfère porter des équipements en cuir ajustés et confortables.

Dans le futur, il pourra choisir de devenir un Ranger, qui se concentre sur les attaques à distance pour empêcher les ennemis de s'approcher, ou un Assassin, qui peut tuer sans être vu en combat rapproché. Quelle que soit la direction choisie pour la transition, l'Archer jouera toujours un rôle clé dans l'équipe en tant qu'attaquant précis et précis.

?Introduction au Prêtre :
Un professionnel spécialisé dans les soins et le soutien, capable d'utiliser des bâtons et des marteaux en plus des sorts. Il peut utiliser à la fois la magie et les compétences physiques. Bien qu'il préfère porter des équipements en tissu pour faciliter les sorts, il a également la capacité de tenir un bouclier, ce qui augmente considérablement ses chances de survie.

Dans le futur, il pourra choisir de devenir un Prêtre avec de puissantes compétences de guérison, ou un Sage qui invoque des créatures de la nature ou se transforme en elles pour attaquer. Quelle que soit la direction choisie pour la transition, le Prêtre possède de puissantes compétences de soutien et est indispensable pour prolonger la durée de combat de l'équipe.

?Introduction au Mage :
Un professionnel spécialisé dans les combats magiques et le contrôle des éléments. Pour faciliter les sorts, il ne peut utiliser que des bâtons et porter des robes légères. Cependant, les dégâts infligés par la magie qu'il peut produire sont inégalés par les autres professions.

Dans le futur, il pourra se spécialiser en Élémentaliste, qui se concentre sur la manipulation des éléments, ou en Nécromancien, qui peut invoquer les forces obscures. Quelle que soit la direction choisie pour la transition, le Mage offre une puissante production de dégâts magiques dans l'équipe, ce qui est indispensable pour augmenter la vitesse de combat contre les monstres.
|
8593|*Compétences
En fonction de la classe du joueur Personnage, vous pourrez apprendre différentes compétences de classe (compétences actives) à mesure que vous gagnez des niveaux. Utilisez judicieusement les compétences apprises pour obtenir de meilleurs résultats lors des combats.

À droite de l'avatar du joueur, en plus de la barre de vie et de l'énergie, il y a 5 emplacements pour accumuler des points de concentration. Vous pouvez accumuler des points de concentration en utilisant des compétences de concentration, ce qui vous permettra d'utiliser des compétences finales plus puissantes.
1. Compétences de concentration : des compétences qui augmentent les points de concentration lorsqu'elles sont utilisées.
2. Compétences finales : des compétences qui nécessitent des points de concentration supplémentaires pour être utilisées. Vous avez besoin d'au moins 1 point de concentration pour les utiliser, et plus vous avez de points de concentration (jusqu'à 5 points maximum), plus elles sont puissantes.

*Talents
Les talents représentent les compétences passives de Personnage. Les joueurs obtiendront différentes images dans le jeu pour créer divers talents. Une fois un objet de talent utilisé, vous apprendrez ce talent de manière permanente. Vous pouvez consulter tous les talents appris dans l'onglet des talents.

Les joueurs peuvent librement équiper les talents appris dans les emplacements de talents à gauche, afin d'activer les effets passifs accordés par ces talents.

À mesure que vous gagnez des niveaux, les emplacements de talents que Personnage peut équiper augmenteront progressivement, selon l'ordre d'ouverture et les restrictions des talents suivants :
