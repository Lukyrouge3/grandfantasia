14468|Maître-Apprenti
*Quand un personnage atteint le niv. 15, il peut devenir l'apprenti d'autres joueurs. 
*À partir du niv. 40, un personnage devient suffisamment compétent pour devenir maître et recruter des apprentis. 
*Lorsqu'un apprenti progresse jusqu'à un certain niveau, le maître et l'apprenti gagnent tous deux des récompenses. 
*Une fois qu'un apprenti a trouvé un maître, ils gagnent des bonus permanents et de groupe. 
*Plus le niveau du maître est élevé, plus les bénéfices qu'il apporte sont importants. 
*Chaque fois qu'un apprenti passe un niveau, le maître gagne des Points de Maître. 
*Les maîtres peuvent dépenser des Points de Maître pour augmenter leur Niveau de Maître. 


Combat d'Apprentissage
*Choisissez un apprenti à Technopolis (128, 256) avec lequel combattre et cliquez sur le bouton Téléporter dans l'interface. 
*La difficulté du niveau va de facile à difficile, et il ne peut être terminé qu'une fois par jour. 
*La limite de défi quotidien est réinitialisée tous les jours à 6 h. 
*La fonction Réinitialiser les Instances de l'interface peut être utilisée pour réinitialiser les défis d'instance. 

Fin de la Relation
*La relation maître-apprenti peut être rompue en disant adieu au maître ou en renvoyant l'apprenti.
*Vous devez attendre 6 h avant de pouvoir à nouveau recruter ou devenir un apprenti. 

Niveau de l'Apprenti
*Lorsqu'un apprenti se situe dans différentes tranches de niveau, le maître gagne des points de la façon suivante :
Niv. 15-30 : +1
Niv. 31-40 : +2
Niv. 41-50 : +4
Niv. 51-60 : +8
Niv. 61-70 : +12
Niv. 71-80 : +20
Niv. 81-90 : +40
Niv. 91-100 : +100|
