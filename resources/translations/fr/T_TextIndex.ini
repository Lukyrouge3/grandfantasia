13257|[ Contexte du champ de bataille ]
Avant l'arrivée du jour du destin, l'armée de Kaslow a découvert accidentellement une île déserte au sud de la mer, sur laquelle se trouve un mystérieux cristal forestier apparemment doté d'une grande puissance.
Dans l'espoir d'apporter plus de puissance au Messager des Sprites, l'armée de Kaslow a prévu d'organiser une simulation de bataille pour s'emparer du cristal forestier. Pour ce faire, elle a déployé de nombreuses troupes, espérant que les Messagers des Sprites de tous horizons relèveront le défi.
L'armée de Kaslow encourage les Messagers des Sprites à ramener la puissance du cristal forestier. Ceux qui obtiendront cette puissance recevront une récompense généreuse. Les Messagers des Sprites de tous horizons se sont ainsi lancés dans une bataille inattendue pour obtenir la puissance du cristal forestier.

[ Règles ]
(1) Les joueurs sont divisés en deux armées, rouge et bleue, chacune commençant avec 300 points, qui seront déduits. Le premier à atteindre zéro points perd.
(2) Les joueurs attaquent le cristal forestier sur le champ de bataille. Lorsque le cristal devient de la couleur de leur équipe, la force de l'adversaire est réduite de 1 point toutes les 10 secondes.
(3) Le joueur possédant le cristal tentera de le protéger contre les attaques, tandis que les joueurs adverses s'efforceront de le récupérer. Lorsque le cristal est attaqué et change de couleur, c'est le moment de l'échange entre attaque et défense.
(4) Chaque joueur vaincu rapporte 1 point.
(5) Détruire la tour de défense ennemie en première ligne sur le champ de bataille réduit la force de l'adversaire de 50 points, et détruire la tour de défense principale ennemie conduit à une victoire directe.
(6) Après le début, les chefs de file des deux camps se battront au centre du champ de bataille. Vaincre le chef de file ennemi réduit la force de l'adversaire de 50 points. De plus, notre camp recevra un puissant renfort après 30 secondes.
(7) Vaincre le chef de file ennemi principal réduit la force de l'adversaire de 50 points.
(8) Le pouvoir des Messagers des Sprites ne peut pas infliger de dégâts efficaces directement aux tours de défense et aux chefs de file sur le champ de bataille. Il faut compter sur les soldats envoyés par le camp ou sur l'état de "Transformation en Tank" pour les détruire efficacement.
(9) Vaincre les soldats ennemis sur le champ de bataille donne la chance de recevoir des "Récompenses Variées du champ de bataille" ou un "État de Récompense du tueur". En collectant 10 "Récompenses Variées du champ de bataille", il est possible d'échanger avec le Marchand d'Armes pour obtenir l'état de "Transformation en Tank". L'"État de Récompense du tueur" est un état d'amélioration cumulable.
(10) Enfin, le système attribuera des points de champ de bataille en fonction des performances des joueurs. Celui ayant le score le plus élevé parmi les vainqueurs sera désigné MVP du champ de bataille.
(11) Les points obtenus par les joueurs sur le champ de bataille seront des jetons importants pour obtenir le trésor secret du Roi des Sprites. Montrez-vous à la hauteur !|
