Niveau de la Tablette 
1. Faites glisser les objets avec la description « Peut être sacrifié » vers la zone « Sacrifice du Nucléus ». Consommez les objets pour recevoir de l'EXP de Tablette. 
2. À mesure que le niveau de votre Tablette augmente, la valeur « Capacité de la Tablette » recevra un bonus. 

Bonus de capacité de la Tablette
1. Offre un bonus aux Capacités actuellement activées. 
2. Ce bonus n'est pas disponible pour le « Potentiel de la Tablette ».|
