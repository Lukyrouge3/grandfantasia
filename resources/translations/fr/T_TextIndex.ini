18939|Règles relatives à la Tour des bêtes Souterrain
@Règles de participation :
1?Le niveau du personnage doit être de 31 ou plus pour pouvoir défier la Tour des bêtes Souterrain.
2?Le même compte peut défier la Tour des bêtes sil reste des tentatives de défi pour la journée.
3?Si le personnage est actuellement dans un Donjon, un champ de bataille, une équipe, etc., il ne pourra pas sinscrire.
@Règles dinscription :
1?Laccès au défi de la Tour des bêtes est ouvert tous les jours de 20 h 00 à 22 h 00, avec 20 expéditions ouvertes à chaque fois.
2?Le personnage doit posséder une « Essence de l'Espace Miroir » pour pouvoir sinscrire à une équipe de la Tour des bêtes Souterrain, et 1 « Essence de l'Espace Miroir » sera déduite lors de la première entrée dans la Tour des bêtes de la semaine en cours.
3?30 minutes avant louverture de la Tour des bêtes (19 h 30 - 20 h 00), vous pouvez choisir librement de vous inscrire ou de vous retirer des différentes expéditions.
4?Le nombre maximum de membres par expédition est de 30. Une fois ce nombre atteint, il nest plus possible de sinscrire à cette expédition, à moins quun Sprite Messager ne se retire de lexpédition, libérant ainsi une place.
5?À 20 h 00, le système interrogera dabord uniformément les Sprite Messager qui se sont déjà inscrits à une expédition pour savoir sils souhaitent entrer immédiatement dans la Tour des bêtes.
6?Après louverture de la Tour des bêtes à 20 h 00, les Sprite Messager qui ne sont pas entrés dans la Tour des bêtes dans les 3 minutes seront exclus de lexpédition par le système, et la place sera libérée pour que dautres Sprite Messager puissent sinscrire et entrer dans la Tour des bêtes.
7?20 minutes après louverture de la Tour des bêtes à 20 h 00, le système fermera la fonction dinscription. Il ne sera plus possible de remplacer ou dajouter des membres aux différentes expéditions.
@Règles du défi :
1?Il y a 10 tentatives de défi par jour pour la Tour des bêtes. Mourir pendant le défi de la Tour des bêtes ou quitter lexpédition après être entré dans la Tour des bêtes déduira 1 tentative de défi, et les tentatives de défi sont partagées par le compte.
2?Lorsque toutes les tentatives de défi sont épuisées, il nest plus possible dentrer dans la Tour des bêtes pour le défi ce jour-là. Les Sprite Messager qui sont encore dans la Tour des bêtes mais dont le nombre de tentatives de défi est de 0 seront téléportés hors de la Tour des bêtes, mais ils ne seront pas retirés de lexpédition et leur place sera réservée. Ils pourront relever le défi le lendemain.
3?Lorsque tous les étages de la Tour des bêtes ont été défiés, les Sprite Messager seront automatiquement téléportés hors de la Tour des bêtes.
4?Tous les matins à 6 h 00, le nombre restant de tentatives de défi de tous les Sprite Messager est réinitialisé.
5?Chaque mercredi, après la maintenance, les membres de lexpédition de tous les groupes et la progression de la stratégie de la Tour des bêtes sont réinitialisés.
@Attention :
1?Si le joueur ne fait aucune action pendant le Donjon de la Tour des bêtes, ou ninflige aucun DÉG au Patron, ou sil meurt ou se déconnecte et entre à nouveau dans la scène, sa valeur de contribution sera remise à zéro.|
18940|Règles de formation de guilde de la Tour des bêtes
1. Le niveau de guilde doit être compris entre LV2 et LV5 pour créer 1 groupe de défi de guilde, et LV6 ou plus pour créer 2 groupes de défi de guilde.
2. Seuls le chef de guilde ou le vice-chef de guilde peuvent créer un groupe de défi de guilde, avec une déduction de 6000 pièces d'or de la trésorerie de la guilde lors de la création.
3. Seuls les membres correspondants de la guilde peuvent participer au groupe de défi de guilde, mais les personnages participants doivent être de niveau LV31 ou plus, avoir des tentatives de défi restantes, et avoir rejoint la guilde depuis plus d'une semaine.
4. Les guildes créées depuis moins d'une semaine ne peuvent pas former de groupe de défi de guilde.|
18941|Règles de formation de guilde de la Tour des bêtes Souterrain
1. Le niveau de guilde doit être compris entre LV2 et LV5 pour créer 1 groupe de défi de guilde, et LV6 ou plus pour en créer 2.
2. Seul le chef de guilde ou le Vice-chef de guilde peut créer un groupe de défi de guilde, avec une déduction de 30 Essence de l'Espace Miroir lors de la création.
3. Seuls les membres correspondants de la guilde peuvent participer au défi de guilde, avec un niveau de personnage supérieur ou égal à LV31, des tentatives de défi restantes, et une ancienneté dans la guilde d'au moins une semaine.
4. Les guildes créées depuis moins d'une semaine ne peuvent pas former de groupe de défi de guilde.|
