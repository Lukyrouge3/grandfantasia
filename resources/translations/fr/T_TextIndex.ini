11749|Interface d'explication

?Gérer Ferme?
Il y a un total de 16 cases dans la ferme, faites glisser les graines dans une case vide pour les planter.
Cliquez avec le bouton droit sur l'icône de la culture pour ouvrir l'interface des Informations de récolte.
?Dans l'interface de la Guilde, cliquez sur "Voir Ferme" pour observer seulement, vous ne pouvez pas utiliser les fonctions de plantation et de récolte.
?Les membres ayant l'autorisation d'utiliser la ferme ont le droit de planter et de récolter toutes les cultures de la Guilde.

?Location de cases de ferme?
Les cases de ferme non ouvertes peuvent être louées en utilisant la "Pelle de Jardinage".
Cliquez avec le bouton droit sur la "Pelle de Jardinage", puis cliquez à nouveau avec le bouton droit sur la case que vous souhaitez louer dans l'interface Gérer Ferme pour l'utiliser.
La durée de location de chaque pelle est de 7 jours et elles peuvent être empilées ; vous pouvez utiliser une pelle empilée lorsque le nombre de jours empilés est inférieur à 21.
La limite maximale d'empilement de la durée de location est de 28 jours. Une fois la durée de location écoulée, la culture dans la case continuera de pousser et de consommer de l'eau, mais la case sera verrouillée et le joueur ne pourra pas effectuer d'actions telles que la récolte ou l'arrosage. Vous devrez utiliser à nouveau la "Pelle de Jardinage" pour rétablir la durée de location et pouvoir agir.
?La location des cases doit commencer à partir de la dernière case en bas à droite de l'interface.
?Lorsque les cases louées sont automatiquement ouvertes en raison d'un niveau de Guilde supérieur, la durée de location restante disparaîtra automatiquement.

?État de la Récolte?
?Nom?Le nom de la graine
?Planteur?Le nom du joueur qui a planté la graine
?Croissance?Étape actuelle de la culture / Nombre total d'étapes de la culture
?Taux d'évolution?Le pourcentage de croissance de la culture à l'étape actuelle
?Eau?La quantité d'eau actuelle de la culture
?Condition?L'état actuel de la culture

?Explication des conditions?
1. Mûr : La culture est mûre et ne peut être récoltée. Si elle n'est pas récoltée dans les 24 heures, elle mourra.
2. Optimal : Plus de 90% d'eau et la culture a un "bonus de vitesse de croissance de plus de 21%".
3. Bon : Plus de 70% d'eau et la culture a un "bonus de vitesse de croissance de plus de 1%".
4. Normal : Plus de 50% d'eau.
5. Médiocre : Moins de 50% d'eau, ce qui ralentit la croissance de la culture de 0,5.
6. Mauvais : Moins de 30% d'eau, ce qui ralentit la croissance de la culture de 0,3.
7. Flétri : Moins de 10% d'eau, la culture cesse de pousser.
8. Mort : 0% d'eau, la culture meurt et ne peut pas pousser. Après la récolte, il n'y a pas de récompense.
