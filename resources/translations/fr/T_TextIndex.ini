Décompte des points :
1. Il y a 5 cristaux dans l'Arène. Attaquez-vous aux cristaux de la couleur de l'équipe adverse pour en prendre le contrôle. Contrôler des cristaux vous fera gagner des points.
2. Pendant une bataille, les dégâts infligés aux cristaux et aux adversaires, ainsi que les soins prodigués aux alliés seront convertis en points.
3. Tuer des adversaires de niveau égal ou supérieur rapporte des points supplémentaires.
4. Détruire des morceaux de cristaux répandus sur le Champ de Bataille rapporte des points.
5. À la fin de la compétition, 1000 points seront donnés pour chaque cristal contrôlé.

Comment gagner :
1. L'équipe qui a le plus de points gagne.
2. Si une équipe obtient 5000 points avant la fin de la bataille, cette équipe gagne et la bataille prend fin.
