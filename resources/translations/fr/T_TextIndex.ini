14014|Étoile
1. Dans la description de l'objet de monture, il doit y avoir "Permet la synthèse de monture" ou "Permet la synthèse d'énergie de monture" pour augmenter l'étoile. Après Étoile, vous pouvez faire glisser la monture vers l'emplacement "Équipement spécial" de la page de personnage pour équiper la monture et obtenir des capacités.
