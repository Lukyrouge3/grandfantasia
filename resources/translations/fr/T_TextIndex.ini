18739|[Hall du Jugement Points de Classe]
? Niveau requis : Niveau 70 ou supérieur
? Explication des points : Les points initiaux sont de 1000 points. En participant au "Hall du Jugement" et en duel 1v1 avec d'autres personnages, le gagnant gagne des points et le perdant en perd.
? Explication de la réputation de classe : Après avoir remporté une victoire au "Hall du Jugement", en fonction des points de classe actuels, vous obtiendrez différentes "Réputation de classe". Plus vos points sont élevés, plus vous obtiendrez de réputation.
? Utilisation de la réputation : Vous pouvez échanger divers objets tels que des Divers, des motifs, des ciseaux, des livres de compétences, etc.
? Explication de la limite : En fonction des différents points, les personnages auront différentes limites de "Réputation de classe". En augmentant votre classement actuel, vous pourrez obtenir une limite plus élevée.
? Explication du classement : Chaque classe sera classée en fonction des points de classe, et lors de la réinitialisation mensuelle du classement, un titre limité d'un mois sera attribué en fonction du classement.
? Explication de la réinitialisation : Après la réinitialisation mensuelle du classement, les scores seront réinitialisés à différents degrés en fonction du score le plus élevé du personnage du mois en cours.
