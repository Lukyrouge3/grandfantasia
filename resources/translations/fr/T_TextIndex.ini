8407|Opérations du sac à dos
* Extension du sac à dos : Achetez un sac à dos dans le magasin d'objets pour l'ajouter à la section d'extension en bas. Le sac à dos normal ne peut pas être utilisé pour l'extension du sac à dos Sprite.
* Empiler les objets : Maintenez la touche Shift enfoncée et cliquez avec le bouton gauche de la souris pour empiler plusieurs objets.
* Utiliser un objet : Cliquez avec le bouton droit de la souris pour utiliser l'objet sélectionné.
* Assigner un raccourci : Faites glisser l'icône de l'objet vers l'emplacement du raccourci. Vous pourrez ensuite utiliser l'objet en cliquant avec le bouton droit de la souris ou en utilisant la touche correspondante du clavier.
* Tri automatique :
 1?Cliquez pour empiler automatiquement et organiser les objets dans le sac à dos.
 2?Le tri automatique a un temps de recharge de 5 secondes.
 3?Lorsque les objets dans le sac à dos sont grisés et verrouillés, cette fonction ne peut pas être utilisée.|
8408|Utiliser les compétences
