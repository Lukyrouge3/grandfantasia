9866|[ Contexte du champ de bataille ]
Avant l'arrivée du jour du destin, les Sprites de Saphaël ont découvert dans une fissure dimensionnelle un autre monde des Sprites désolé, où des autels résiduels émettent un pouvoir mystérieux capable de guérir la nature. Les Sprites pensent que cela pourrait être un nouvel espoir pour sauver Saphaël.
Le Messager des Sprites, promettant de ramener ces pouvoirs, recevra une récompense généreuse de la part du Roi des Sprites. Les Messagers des Sprites venus de tous horizons se sont lancés dans une bataille inattendue pour ce territoire onirique.

[ Règles ]
(1) Les joueurs seront divisés en deux équipes, rouge et bleue, attaquant les 5 cristaux sur le terrain. Lorsqu'un cristal devient de la couleur de l'équipe pendant un certain temps, cette équipe gagnera des points.
(2) Après avoir abattu les cristaux de la mine, le cristal central et le totem près du cristal de la forêt, les équipes rouge et bleue ouvriront des téléporteurs près des cristaux du village du Nord et du village du Sud, menant respectivement aux trois cristaux.
(3) Après avoir donné des points, les cristaux deviendront jaunes et entreront dans un compte à rebours de destruction libérant leur pouvoir. Lorsque le temps est écoulé, ils exploseront à grande échelle. Veuillez vous éloigner, les cristaux peuvent ensuite être réoccupés.
(4) Chaque joueur vaincu rapporte 1 point, occuper le cristal central rapporte 20 points, les autres cristaux 10 points.
(5) La première équipe à atteindre 250 points ou celle avec le plus de points après 20 minutes remporte la victoire finale. Enfin, le système attribuera des points de champ de bataille en fonction des performances des joueurs, le joueur de l'équipe gagnante avec le score le plus élevé sera le MVP du champ de bataille.
(6) Les points obtenus par les joueurs sur le champ de bataille seront des jetons importants pour obtenir le trésor secret du Roi des Sprites. Montrez-vous à la hauteur !|
