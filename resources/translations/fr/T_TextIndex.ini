14783|Course Sprite

Nouveau duel du Casino Choisissez le Sprite qui sera à la hauteur de ce défi !

1. Avant le début de la course, vous pouvez miser des Jetons de Casino
  sur un Sprite. Mises entre 1 et 999 jetons.
2. Paris = cote actuelle x mise.
3. Si vous gagnez la course, vous pouvez remporter 1,3 fois votre mise de départ
  et ainsi récupérer de mystérieuses récompenses. Victoire +10 points,
  défaite -2 points.
4. Lorsque vous obtenez un score de 20, 40, 60, 80 ou 100,
  les récompenses sont automatiquement envoyées par message. Plus le score est élevé, plus les récompenses sont rares !
5. Cliquez sur le bouton Collecter pour récupérer l'Or.
  
6. Si vous n'avez pas assez de Jetons de Casino, cliquez sur le bouton Acheter.
  Les frais s'élèvent à 20 % du montant désiré.

* Remarques :
 - Si le montant d'or obtenu comporte une décimale, il est arrondi au nombre inférieur.
 - Les récompenses d'étape ne peuvent être obtenues qu'une seule fois par tour. Lorsque l'interface est fermée,
  que toutes les récompenses de score ont été reçues et que le score de victoire est de 0,
  le score de victoire total et les récompenses sont automatiquement réinitialisées.
 - N'essayez pas de changer de carte ou de fermer l'interface pendant la course
  où vous perdrez votre progression et vos Jetons de Casino.
 * Si vous avez atteint la quantité d'Or maximale au moment de récupérer la récompense,
  elle est automatiquement envoyée par message.
 - Si le total d'Or gagné est supérieur à 100 000, il sera récupéré automatiquement.
  Si vous avez déjà atteint la quantité d'Or max, vous recevrez le montant par message.|
