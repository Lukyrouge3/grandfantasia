(utilise 1x Argile d'Alchimie) ou de l'Alchimie Magique (utilise 1x Argile d'Alchimie Magique)

Règles de l'Alchimie : 
Sélectionnez l'Alchimie Ordinaire ou l'Alchimie Magique pour effectuer de l'alchimie.
Votre Sprite prend une Argile dans votre Sac à Dos et
la glisse dans le four afin de créer un objet aléatoire du Palier 1.

Vous pouvez soit l'accepter
et le recevoir dans votre Sac à Dos, et ainsi terminer la séquence d'Alchimie,
soit demander au Sprite de le remettre au four pour avoir une chance
de le transformer en un objet du Palier suivant. Le second Palier
ne consomme pas d'argile. 
Si la transformation en un nouvel objet échoue, aucun objet n'est obtenu.
3. Chaque morceau d'argile peut-être utilisé jusqu'à 5 fois. 
Plus on monte dans les Paliers, 
plus les objets sont précieux et difficiles à obtenir.
4. L'Alchimie donne des résultats différents en fonction du jour de la semaine.

*Remarque : 
1. Vous pouvez obtenir de l'Argile d'Alchimie 
auprès d'Alchimistes dans n'importe quelle ville.
