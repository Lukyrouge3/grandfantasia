12870|[ Contexte du champ de bataille ]
Avant l'arrivée du jour du destin, le continent de Saphaël est plongé dans le chaos sous de sombres complots. Les trois grandes forces des orcs, des ents et des insectes ont profité de la disparition du roi Odin pour se révolter et prendre le contrôle de la Ville Royale de Kaslow. Le colonel de la Garde Prétorienne de la Famille Royale de Kaslow, Clark, a été chargé de demander l'aide du Messager des Sprites, espérant reprendre le contrôle de la ville avant d'obtenir des nouvelles du roi Odin, afin de mettre fin à cette guerre. Le combat contre les trois chefs rebelles est extrêmement dangereux, mais le Messager des Sprites qui les repousse avec succès recevra des récompenses généreuses et des matériaux rares ; la bataille pour la protection de la ville commence ainsi.

[ Règles ]
(1) La participation est limitée à 100 personnes et sera ouverte après avoir complété "Kaslow en Flammes" 50 fois. Une fois sur le champ de bataille, parlez au Téléporteur vers l'Arène pour être téléporté au point de départ du champ de bataille pour un défi chrono.
(2) Les conditions pour réussir le défi sont indiquées dans l'interface du défi chrono.
(3) Le défi est limité à 2 heures ; en cas d'échec, vous serez téléporté hors du champ de bataille après un compte à rebours de 30 secondes.
(4) Les duels JcJ ne sont pas autorisés sur le champ de bataille. Les Messagers des Sprites peuvent former des équipes, et la progression du défi chrono est partagée par tous les participants sur le champ de bataille. Veuillez vous entraider et rester unis.
(5) Les montures ne peuvent pas être utilisées sur le champ de bataille, et les Trèfles ne peuvent pas être utilisés en cas de mort. Si vous choisissez de ressusciter directement après la mort, vous serez téléporté hors du champ de bataille. Faites particulièrement attention.
(6) Une fois sur le champ de bataille, un billet d'entrée sera déduit. Chaque entrée et sortie répétée entraînera également une déduction du billet d'entrée.
(7) Après avoir réussi le défi chrono, les récompenses seront distribuées proportionnellement à la participation du Messager des Sprites à l'événement. Faites de votre mieux ; non seulement pour la ville royale, mais aussi pour votre propre gloire !|
