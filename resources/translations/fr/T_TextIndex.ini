8401|Création de personnage et de Sprite
Personnage :
Nom : donnez un nom à votre personnage. Le nom doit être unique et ne contenir aucun caractère spécial.
Sexe : choisissez d'incarner un personnage masculin ou féminin.
Visage : sélectionnez un style de visage.
Couleur des yeux : sélectionnez la couleur des yeux.
Coiffure : sélectionnez la coiffure. Couleur des cheveux : sélectionnez la couleur des cheveux.

Couleur de peau : sélectionnez la couleur de peau. Style : testez les combinaisons pour que le système sélectionne des attributs aléatoires.

Sprite : vous pouvez donner un nom à votre Sprite Gardien. Ce Sprite commencera le jeu avec vous. 
Il vous accompagnera dans toutes vos aventures. Son nom ne peut pas contenir de caractères spéciaux.
Classe : la classe a un effet sur les trois compétences naturelles de votre Sprite.
Style : sélectionnez l'apparence du Sprite.
Visage : sélectionnez le style de visage du Sprite.
Couleur de peau : sélectionnez la couleur du Sprite.|
8402|Réglages du serveur
Sélection du serveur
1. Nom du serveur ; cliquez pour ouvrir un chemin d'accès. 2. Le chiffre entre parenthèses est le nombre de 
personnages que votre compte possède sur ce serveur.

Sélection du canal

1. Nom du canal : cliquez et sélectionnez un personnage. 2. Vous pouvez changer de canal sur le même serveur pour interagir 
avec des personnages différents sur chaque canal.
3. Statut du canal : 
Vert : fluide Jaune : moyen

Rouge : encombré
Gris : maintenance
Remarque : les personnages doivent se trouver sur le même serveur et sur le 
même canal pour faire partie du même groupe.|
