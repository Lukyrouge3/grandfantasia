13035|Liste d'échange Âme Stellaire 
* Échange normal : 
1. Cliquez sur l'objet
et surlignez-le d'un cadre bleu.
Cliquez ensuite sur Confirmer l'échange
pour déduire le nombre désigné d'Âmes Stellaires pour l'échange. 
2. Le nombre d'Âmes Stellaires requis pour un objet est affiché
devant chaque couche. 
3. Le nombre d'Âmes Stellaires collectées
et dépensées est affiché dans l'interface
sous l'onglet Âmes Stellaires Restantes. 

* Échange aléatoire : 
1. Sélectionnez Échange aléatoire
pour déduire le nombre d'Âmes Stellaires pour la couche 1.


Cela sélectionnera au hasard un objet et le surlignage s'arrêtera sur l'objet gagné de la couche 1.
2. Une fois que l'échange aléatoire pour la couche 1 est terminé,
le bouton Continuer Échange apparaîtra.
Cliquez pour déduire le nombre d'Âmes Stellaires requises pour la couche 2
et continuez l'échange aléatoire. Et ainsi de suite jusqu'à la couche 5.

3. Quand la lumière d'échange aléatoire s'arrête,
cliquez sur Collecter pour recevoir cet objet. 
* Remarques : 
1. Si le sac à dos du joueur est déjà plein, les objets reçus lors de l'échange aléatoire seront envoyés dans la Boîte aux Lettres du personnage. 
2. Chaque jour après minuit, tous les objets non collectés seront placés directement dans le sac à dos du joueur. Si le sac est plein, ils seront envoyés dans la boîte aux lettres.|
