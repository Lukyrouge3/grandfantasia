3. Quand votre Sprite Gardien atteint la limite d'EXP, il peut évoluer !
*Relation
1. Symbolise la relation entre votre Sprite et vous
2. Une relation faible signifie que les tâches coûteront plus d'Or.
*Énergie
1. Diminue quand les Sprites effectuent des tâches.
2. Quand un Sprite n'a plus d'énergie,
