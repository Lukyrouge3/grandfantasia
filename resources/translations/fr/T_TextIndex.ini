11583|  Carso, qui se nomme lui-même Héros du Temps, a construit un autel à Longuétoile. Bien que son pouvoir soit grandissant, les onze autres Rois des Sprites ont refusé de l'accepter. Énervé face à une telle humiliation, Carso a décidé d'ouvrir la dimension parallèle où Quill est emprisonné afin de prendre son pouvoir et montrer sa force. 

Se servant de sa jeunesse comme d'une arme, Carso brise petit à petit le sceau qui retient Quill prisonnier et utilise son pouvoir comme appât pour attirer les meilleurs Messagers des Sprites de Saphaël dans la dimension parallèle. S'ils acceptent de devenir ses disciples pour protéger cette dimension, Carso leur accordera une partie de son pouvoir sur Saphaël. Les autres Rois des Sprites sont furieux contre lui et ont décidé de se réveiller. 

Le combat pour la dimension parallèle n'est plus qu'une guerre entre Rois des Sprites mais une bataille pour contrôler le monde.|
