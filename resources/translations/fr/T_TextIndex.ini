15399|Guide de conversion
*Emplacement de conversion :
Parlez au Marchand ambulant des Quatre mers dans chaque grande ville ou aux Sprites Sombres dans chaque scène principale pour ouvrir l'interface de conversion. À travers cette interface, vous pouvez choisir quels objets échanger contre des produits spécifiques. Certains objets nécessaires peuvent être obtenus en demandant des indices.

*Procédure de conversion :
Ouvrez l'interface de conversion, sélectionnez le produit que vous souhaitez échanger, puis les objets à remettre pour échanger ce produit seront affichés. Choisissez la quantité à échanger pour procéder à la conversion.
Chaque produit a une quantité restante échangeable par jour. Si la quantité restante d'un produit est de zéro, vous ne pourrez plus effectuer de conversion avec ce compte aujourd'hui.

*Limite de réputation :
Certains produits nécessitent de remplir les conditions de Limite de réputation pour pouvoir être échangés. La Limite de réputation n'a qu'une fonction de vérification et ne sera pas déduite lors de la conversion.

*Réinitialisation :
Tous les produits auront leur quantité restante réinitialisée automatiquement à 6 heures du matin chaque jour. Les joueurs peuvent également dépenser des objets spéciaux pour réinitialiser manuellement. Les résultats de la réinitialisation sont partagés par tous les comptes et les produits qui ne peuvent pas être réinitialisés n'afficheront pas de bouton de réinitialisation.

Les produits obtenus lors de la conversion seront directement placés dans le sac du joueur. Si l'espace dans le sac est insuffisant, la conversion ne pourra pas être effectuée.|
