12447|Cuisine des Îles
*Cuisine : placez le premier ingrédient dans le champ. Assurez-vous qu'il y a 
assez d'ingrédients secondaires dans votre Sac à Dos 
avant de commencer à cuisiner. 

*Niveau de Cuisine : la compétence de cuisine est pour le moment divisée en deux catégories, basique et raffinée.


*Approvisionnement d'ingrédients : les ingrédients peuvent être récoltés au Ranch Insulaire, 
à la Ferme, à la Pisciculture et à la Mine. 

*Nourriture préparée : vous pouvez rater votre préparation. Dans ce cas, 
vous ne produirez rien. Cependant, vous pouvez aussi créer 
d'excellents produits.|
12448|Élevage
*Élevage : placez l'éleveur dans le champ 
et assurez-vous que vous avez assez d'animaux matures 
dans votre Sac à Dos pour commencer l'élevage. 

*Niveau des Animaux : les Animaux sont actuellement 
divisés en catégories, niveau 1 ou niveau 2. 

*Acquisition d'Animaux : les animaux basiques peuvent être achetés auprès du 
Sprite Entremetteur. Vous pouvez élever les animaux dans le Ranch 
et vous les approprier une fois qu'ils sont devenus matures. 

*Résultat de l'Élevage :
il est possible de rater un élevage (soit la reproduction échoue,
soit les animaux sont épuisés).|
12449|Boîte de Ressources de l'Île
*Instructions :
parlez au majordome sur l'Île des Sprites pour placer les Sprites récupérés 
dans chaque installation de l'île.
Parlez au Sprite de l'Autel de chaque installation 
de l'Île, puis cliquez sur Ouvrir la Boîte de Ressources de l'Île. 

*Instructions :
les ressources ramassées dans le Ranch, à la Ferme et 
dans la Mine sont directement placés dans la Boîte de Ressources.
Les consommables peuvent être récupérés dans la boîte,
mais ne peuvent pas être remis dedans. 

*Louer un espace : 
1. Choisissez un emplacement d'expansion et cliquez sur confirmer pour débloquer 
l'emplacement du Sac à Dos sous la Boîte de Ressources. Les sacs supplémentaires que vous avez achetés peuvent être glissés 
dans l'emplacement supplémentaire. 
2. Le joueur doit avoir une Clef Dorée de Banque dans son sac à Dos. Après avoir loué 
un emplacement d'expansion, la clef disparaîtra. 
2. Quand la durée de la location aura expiré,
l'emplacement sera bloqué jusqu'à ce qu'il soit loué à nouveau. 

Remarque : les Clefs Dorées de Banque sont vendues à la Boutique|
12450|Ranch de l'Île
*Élevage de bétail : les animaux basiques peuvent être achetés
auprès du Sprite Entremetteur. Placez-en un dans
l'emplacement libre pour commencer votre élevage. 

*Emplacements du Ranch : 1 emplacement est débloqué au Niv. 3.
2 emplacements sont débloqués au Niv. 4. 3 emplacements sont débloqués au Niv. 5 et ainsi de suite,
puis 7 emplacements sont débloqués au Niv. 9. 

*Stade de Croissance de l'Animal : les animaux passent actuellement par quatre phases de croissance :
Jeune, En Croissance, Adulte et Mature. 
Les espèces spéciales, comme les Moutons,
peuvent n'avoir que deux stades de croissance
et ne peuvent pas être destinés à la reproduction. 

*Acquérir un Animal : vous pouvez acquérir 
les animaux une fois qu'ils sont arrivés à maturité. Un animal acquis peut être 
échangé contre des objets, un mâle et une femelle 
peuvent être utilisés pour se reproduire. 

