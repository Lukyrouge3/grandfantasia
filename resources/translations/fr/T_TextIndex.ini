16123|Description d'Enchantement de Pierres runiques
*Fonction d'enchantement : Confère aux pierres runiques de nouvelles capacités
spéciales grâce à l'enchantement. Différentes capacités spéciales
peuvent être ajoutées selon le niveau d'étoile
assigné après un Enchantement de Pierres runiques réussi. 

*Numéro de capacité étoile : 1 étoile : 1 capacité supplémentaire
2 étoiles : 3 capacités supplémentaires
3 étoiles : 5 capacités supplémentaires

*Instructions : Clic droit sur l'objet correspondant pour ouvrir l'interface d'Enchantement de Pierre runique.
Ensuite, placez la Pierre runique que vous souhaitez enchanter
dans l'Emplacement de Pierre runique et appuyez sur Démarrer l'enchantement.


P.S. : 1. Enchanter des Pierres runiques coûte de l'argent. 
2. Si l'Enchantement réussit, différentes étoiles de niveau 1 à 3 étoiles peuvent être attachées
à la pierre runique. Elle disposera avec d'un certain nombre
d'aptitudes spéciales qui peuvent y être ajoutées, en fonction du niveau de l'étoile. 
3. Si l'Enchantement échoue, la pierre runique ne disparaîtra pas, mais ses capacités spéciales et ses préfixes
seront effacés. 
4. Chaque équipement et chaque arme ne peut posséder qu'une
seule Pierre runique étoilée. 
5. Les pierres runiques avec des étoiles ont un caractère bleu supplémentaire
Lorsqu'un personnage obtient le même effet spécial, la valeur la plus élevée 
supplante la valeur la plus basse. Celles-ci ne se cumulent pas.|
