C'est la plus jeune parmi les Rois des Sprites, on dit qu'elle dort depuis sa naissance. 

Son visage endormi apaise l'observateur et ses songes forment un monde harmonieux où les Rois des Sprites rêvent de vivre. 

Dans l'ancienne langue Sprite, Eugénie signifie Espoir. La boule de cristal translucide qu'elle a dans les mains montre aux gens le chemin qui mène au paradis. 

D'après la légende, elle apporte espoir et vitalité. Des terres arides deviennent fertiles, la chaleur humide se transforme en un climat agréable, les récoltes poussent pour lui faire plaisir et les eaux de source obéissent à cette sublime princesse endormie, ses longs cils voletant légèrement lorsqu'elle est plongée dans ses rêves. 

Eugénie n'a pas participé à la Guerre des Rois des Sprites depuis des milliers d'années car elle dormait. Elle ne se réveillera que quand ce sera nécessaire.|
