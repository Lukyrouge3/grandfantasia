14133|Description d'Yggdrasil
Les joueurs ayant le droit d'activer Yggdrasil peuvent consommer l'énergie de guilde
pour activer le défi du Royaume d'Yggdrasil. 
Si l'énergie de guilde est insuffisante, l'instance ne peut pas être activée et un seul Royaume d'Yggdrasil peut être activé à la fois.

Si l'instance Yggdrasil est réussie,
tous les membres de la guilde recevront la récompense pour résidents tandis que les membres 
qui ont participé au défi recevront des trésors supplémentaires.
*Seul le plus haut niveau de récompense fonctionnera si vous avez plusieurs récompenses à la fois. 

Énergie de guilde
Cela appartient à toute la guilde. Vous pouvez consommer l'énergie de guilde requise pour activer le Royaume d'Yggdrasil.
Elle est remplie automatiquement tous les jours à 7 heures. Plus le niveau de votre guilde est élevé, plus le maximum d'énergie est élevé.
L'énergie de guilde sera également augmentée 
quand les membres de la guilde obtiennent du prestige, de l'expérience de guilde ou
réussissent la mission spéciale du Royaume d'Yggdrasil.

Niveau d'Yggdrasil
Une fois une instance terminée, vous pouvez recevoir de l'expérience Yggdrasil. Plus le niveau d'Yggdrasil est élevé, 
plus vous pouvez activer d'instances.
*À noter : le niveau d'Yggdrasil sera automatiquement réinitialisé au Niv. 1 
lors du 1er jour de maintenance chaque mois.

Activer le royaume
Les joueurs ayant le droit d'activer Yggdrasil peuvent consommer l'énergie de guilde
pour activer le Royaume d'Yggdrasil.

Entrer dans le Royaume
Cliquez pour entrer dans le Royaume d'Yggdrasil quand il est activé.

Inviter au défi
Cliquez pour envoyer des demandes d'aide à tous les membres de la guilde.
