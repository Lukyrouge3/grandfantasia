5. Pour augmenter la monture d'un niveau d'étoile à un autre, il suffit d'un matériau. Le niveau d'étoile et la qualité des capacités du matériau doivent être identiques à ceux de la monture principale. La couleur de l'objet de la monture elle-même n'est pas limitée.
6. Après l'augmentation de l'étoile, la qualité des capacités ne peut pas être modifiée.

