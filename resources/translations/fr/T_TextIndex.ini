15959|Description

*Utilisation de l'Autel : L'Autel de l'Éveil est un système
qui permet d'atteindre l'Éveil de manière automatique.
Une fois l'interface d'Éveil ouverte,
vous pouvez sélectionner l'option « Autel de l'Éveil » pour ouvrir celui-ci. 

*Mode d'emploi : Vous devez indiquer le numéro ou la classe d'Éveil que vous désirez obtenir
dans le champ « Veuillez saisir la fréquence de l'Éveil » ou dans « Veuillez saisir le niveau cible »
, puis appuyer sur le bouton « Effectuer l'Éveil ».
Le système effectuera l'action automatiquement sur l'arme
pour l'éveiller à la classe ou au niveau désiré. 

P.S. : 1. Grâce à l'Équipement de réparation automatique,
vous pouvez automatiquement réparer l'arme et restaurer sa durabilité par le biais de l'Autel de l'Éveil,
lorsque le processus d'Éveil automatique échoue.
Vous pouvez effectuer cette action jusqu'à ce que la durabilité maximum tombe à zéro.|
