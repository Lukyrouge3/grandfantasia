11081|[ Contexte du champ de bataille ]
Avant l'arrivée du jour du destin, l'armée de Kaslow a découvert accidentellement une île déserte au sud de la mer, sur laquelle se trouve un mystérieux cristal forestier, apparemment imprégné d'une puissance considérable.
Dans l'espoir d'organiser une simulation de bataille pour s'emparer du pouvoir du cristal forestier et renforcer les Messagers des Sprites, l'armée de Kaslow a déployé de nombreuses troupes, espérant que les Messagers des Sprites de tous horizons relèveront le défi.
Les Messagers des Sprites sont encouragés à ramener le pouvoir du cristal forestier, et ceux qui réussiront à obtenir ce pouvoir recevront une récompense généreuse. Les Messagers des Sprites venus de tous horizons se sont ainsi lancés dans une bataille inattendue pour obtenir le pouvoir du cristal forestier.

[ Règles ]
(1) Les joueurs sont divisés en deux armées, rouge et bleue, chacune commençant avec 300 points, qui seront déduits au fur et à mesure. Le premier à atteindre zéro points perd.
(2) Les joueurs attaquent le cristal forestier sur le champ de bataille. Lorsque le cristal devient de la couleur de leur équipe, les forces de l'adversaire sont réduites de 3 toutes les 10 secondes pendant les 15 premières minutes, puis de 8 toutes les 10 secondes pendant les 5 dernières minutes.
(3) Les joueurs possédant le cristal tenteront de le protéger contre les attaques, tandis que les joueurs adverses s'efforceront de le récupérer. Lorsque le cristal est attaqué et change de couleur, c'est le moment de l'échange entre attaque et défense.
(4) Chaque joueur vaincu rapporte 1 point.
(5) Au bout de 20 minutes, l'équipe avec le plus de points remporte la victoire finale. Si l'une des équipes atteint zéro points avant la fin de la bataille, celle-ci se termine prématurément.
(6) Enfin, le système attribuera des points de bataille en fonction des performances des joueurs, le joueur de l'équipe victorieuse avec le score le plus élevé étant désigné MVP du champ de bataille.
(7) Les points obtenus par les joueurs sur le champ de bataille seront des jetons importants pour obtenir le trésor secret du Roi des Sprites. Montrez-vous à la hauteur !|
