17211|Zone d'emplacement de Nucléus

Emplacement de Nucléus
1. Les objets dont la description indique « Peut insérer une tablette énergétique » peuvent être déposés dans un emplacement. L'objet sera lié après insertion. 
2. Faites glisser l'objet vers l'emplacement pour activer la « Capacité de la Tablette » dans la description de l'objet. 
3. La « Capacité de la Tablette » des objets peut se cumuler sur le même personnage et activer un « Bonus de capacité de la Tablette ». 
4. Faites un clic droit pour retirer un objet et l'objet retournera dans votre Sac à dos. 

Aperçu des compétences
1. Placez le curseur sur l'icône Diamant au milieu de la Zone d'emplacement pour afficher la liste des Capacités actuellement activées. 
2. La valeur « Capacité de la Tablette » dans cette liste inclut le « Bonus de capacité de la Tablette ».|
