5. Pauvre : la teneur en eau est inférieure à 50 %. Le taux de croissance de la récolte est réduit à 50 %. 
6. Mauvais : la teneur en eau est inférieure à 30 %. Le taux de croissance de la récolte est réduit à 30 %. 
