18853|DÉG STATISTIQUES
?INTERFACE Verrouiller : L'interface peut être déplacée librement à un endroit approprié à l'écran, puis cliquez sur le bouton de verrouillage à l'avant pour fixer l'interface.
?Sortie DÉG : Les statistiques de dégâts sont par défaut présentées sous forme de la valeur totale des dégâts de sortie du personnage. Si les dégâts dépassent dix mille points, ils seront affichés en unités de dix mille. Vous pouvez déplacer la souris sur la barre de dégâts pour confirmer le nombre réel de dégâts. En utilisant ALT + clic gauche de la souris sur la barre de dégâts, vous pouvez partager les dégâts jusqu'à présent de manière simplifiée dans le canal de discussion.
?Réinitialiser les DÉG : Cliquez sur le bouton épée et bouclier en haut à droite de l'interface pour réinitialiser les statistiques de dégâts, recommencer le calcul des dégâts pour un nouveau tour. Cette fonction ne peut être utilisée que hors combat, lorsque le chronomètre de dégâts est arrêté, et le changement de canal réinitialisera également le calcul des dégâts.
?Changer l'affichage : Cliquez sur le bouton pourcentage en haut à droite de l'interface pour changer la façon dont les dégâts sont présentés, passant des dégâts totaux à une présentation en DPS.
?Fonction de sauvegarde : Cliquez sur la flèche vers le bas en haut à droite de l'interface pour sauvegarder les dégâts de cette session en tant que fichier TXT dans le dossier du jeu. Cette fonction ne peut être utilisée que hors combat, lorsque le chronomètre de dégâts est arrêté.
?Détails des DÉG : Cliquez sur le bouton loupe à l'extrémité de la barre de dégâts du personnage pour ouvrir la fenêtre des détails des dégâts du personnage. Les valeurs de dégâts ne seront pas mises à jour en temps réel, vous devrez cliquer à nouveau sur le bouton pour rafraîchir le contenu.|
