Le Culte de la Vengeance d'Ilya est une organisation secrète cachée dans les allées sombres de la cité de magie d'Ilya. 

Si le Conseil des Anciens d'Ilya est la force de la Lumière, alors le Culte de la Vengeance d'Ilya qui tient une justice secrète et punit le mal serait donc les forces des Ténèbres. 

Les forces jumelles de la Lumière et des Ténèbres ont gouverné la vie d'Ilya jusqu'à l'invasion de l'armée des Monstres des arbres. 

Ilya était déjà plongée dans un silence de mort avant l'invasion des Monstres des arbres. Le long de la rivière qui traverse le cur de la cité, les bâtiments, grands comme petits, sont couverts de vignes et de ronces. De grandes plantes jaillissant des fissures libèrent des spores et gaz violets toxiques. 

Pour les membres de l'organisation, il est évident que le Conseil des Anciens d'Ilya et l'Ordre de la Flamme Blanche sont obsolètes et rétrogrades. C'est pour ça que le Culte de la Vengeance d'Ilya est sorti de l'ombre et vient au grand jour pour la première fois de l'histoire. 

C'est le radical Général Ifu qui est chargé d'organiser le combat contre l'armée des Monstres des arbres. 

Les combats entre la lumière et les ténèbres, le yin et le yang, sont comme les vignes grimpant sur les murs de la ville, se dirigeant lentement vers l'abysse de la damnation éternelle...|
