14365|Règles de la Guerre des Guildes de Paradis Perdu

Conditions :
1. Seuls les joueurs de Niveau 31 ou plus peuvent entrer.
2. L'arène peut contenir jusqu'à 35 joueurs par équipe.
3. Les joueurs peuvent entrer et quitter l'arène dès 20 minutes avant le début et jusqu'à la fin de la bataille. La guerre dure une heure.
4. La fonction de recrutement des guildes qualifiées est suspendue dès 20 minutes avant le début et dure jusqu'à la fin de la bataille.
5. Représenter une seule ville lors de la compétition vous permettra de ne pas affronter des guildes en représentant une autre.
6. Une guilde ayant acquis les droits du Gardien doit s'enregistrer pour participer à la Guerre des Guildes.

Zone de préparation :
1. Les joueurs peuvent obtenir 100 bouteilles de potion auprès de Siro dans la zone de préparation. Chaque joueur doit écouler ses 100 bouteilles avant de faire le plein. 
2. Vous devez d'abord parler à Danny avant de rejoindre l'arène.
3. Les joueurs peuvent interagir avec différents PNJ.

Monstres de l'Arène :
1. Chaque équipe a une base bien distincte. Les joueurs adverses peuvent voir leur statut mais ne peuvent pas s'attaquer.
2. Les vagues de monstres qui attaquent les joueurs ou les Tours de Cristal apparaissent toutes les 2 minutes. À chaque vague successive, les monstres deviendront plus forts.
1. Si les joueurs éliminent tous les monstres avant la vague suivante, les nouveaux monstres apparaissent au bout de 10 secondes.
2. Il y a 20 vagues de 30 monstres au total.
3. Chaque monstre éliminé rapporte 1 point à la guilde. Et chaque monstre éliminé invoqué par l'ennemi rapporte également 1 point à l'équipe. Un PNJ apparait automatiquement dès qu'un certain nombre de points est atteint.

