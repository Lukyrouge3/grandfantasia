6013|*Augmentation : terminez les missions de guilde de la Terre d'Elsa et les quêtes se déroulant à la Terre d'Elsa. 
Récompense : Elisabeth, la maîtresse du seigneur, dans le village de la Source Blanche du Mont d'Eternité 
*Limite : La réputation peut s'accumuler jusqu'à 50000.
---
L'armée la plus puissante du Nord se prépare à la guerre contre les démons du monde polaire. 

Un bastion militaire aux murs épais se dresse stratégiquement au beau milieu du Val du Chevalier. Cette zone est facile à défendre et difficile à attaquer parce qu'il y neige souvent et que le terrain est escarpé. Les bêtes n'osent pas s'approcher de ce bastion, protégé par le cristal géant de la ville. 

Le seigneur Singa a de grandes ambitions, et bien qu'il ne soit pas depuis longtemps sur le trône, il a dû faire face immédiatement à toutes sortes de problèmes les uns après les autres. Les traditionalistes obstinés le harcèlent sur le front intérieur et son contrôle sur le port oriental de la Baie de Ballerine n'est pas sécurisé. 

Au nord, le pouvoir du sceau de la Forteresse Royale Polaire faiblit. On dit qu'un démon ancestral va bientôt apparaître. Des rumeurs inquiétantes grondent, au sujet de la politique et de la sécurité. La crise semble inévitable. 

Les citoyens sont impatients de voir comment le jeune seigneur monté sur un lion blanc va mener son peuple dans ces temps obscurs.|
6014|*Augmentation : terminez les quêtes de la Prairie de l'Île aux Trois Côtes et des Montagnes Jumelles du Lion. 
Récompense : Olsen, président de la Compagnie des Océans 
*Limite : La réputation peut s'accumuler jusqu'à 50000.
---
Le Port de la Baleine Bleue dans la Prairie de l'Île aux Trois Côtes a subi une attaque. La Compagnie des Océans s'est repliée dans le village de Schilling, à l'ouest. Les habitants du village balnéaire de Schilling sont habitués à un style de vie décontracté. Aujourd'hui, le village accueille les réfugiés du Port de la Baleine Bleue. 

Olsen, président de la Compagnie des Océans, pourrait être le beau-père du Roi Pirate Ardenis. Son air mystérieux et son lien supposé avec un personnage si important attirent de nombreuses guildes commerciales, renforçant encore la Compagnie des Océans. 

En réalité, sans le sens des affaires d'Olsen et son discernement, la Compagnie des Océans ne serait rien. La Compagnie a porté ses affaires au sommet pour devenir l'organisation commerciale la plus importante dans le cercle du commerce océanique de la Mer du Sud. 

Alors qu'ils atteignaient la côte septentrionale, le Port de la Baleine Bleue a été attaqué, et les volcans de l'île sont entrés en éruption. Olsen demande désormais l'aide du peuple de Saphaël, prêt à tout pour sauver la Compagnie des Océans d'une mort imminente.|
