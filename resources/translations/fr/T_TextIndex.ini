11705|[ Contexte de la bataille ]
Pour contrer le jour du destin imminent, le Roi des Sprites espère entraîner les Messagers des Sprites dans leurs compétences de combat, en construisant un monde illusoire à travers la magie, où ils peuvent se battre sans contraintes et sans être punis. Pour affronter les ennemis les plus terrifiants et le jour du destin, le Roi des Sprites est convaincu que la construction de ce domaine de combat illusoire en vaut largement l'investissement.
Le Roi des Sprites souhaite également que les Messagers des Sprites cultivent des amitiés et une complicité plus profondes entre partenaires, donc plus il y a de partenaires, plus ils peuvent obtenir de points de score actuels dans ce domaine de combat libre !

[ Règles ]
(1) Les joueurs de niveau 31 ou plus peuvent entrer dans le Battle Royale à tout moment. Les 100 premières personnes tuées chaque jour sans répétition recevront directement des points de réputation de combat. Après avoir tué 100 personnes différentes chaque jour, aucun point de réputation de combat ne sera plus obtenu. Il faudra attendre le lendemain pour que le nombre de meurtres soit réinitialisé et recalculé.
(2) Tuer des joueurs de niveau inférieur de 10 niveaux ou plus ne donnera pas de points de réputation de combat, mais sera tout de même compté parmi les meurtres non répétés.
(3) Si le nombre total de personnes tuées ce jour dépasse 100, incluant les cibles éligibles pour les points de réputation ou les joueurs de niveau inférieur ne pouvant pas obtenir de points, aucun point ne sera accordé ce jour-là. Ainsi, les joueurs doivent choisir leurs cibles pour obtenir le plus de points possible ce jour-là.
(4) Les points de réputation de combat obtenus en équipe sont doublés, alors n'hésitez pas à former des équipes pour améliorer la complicité lors des combats en groupe.
(5) Il n'est pas possible de quitter le champ de bataille en étant en état de combat.|
