*Description des conditions*
1. Mûr : l'animal est arrivé à maturité. La seule option, c'est de l'acquérir. Autrement, l'animal mourra dans les 24 heures.
2. Excellent : l'indicatif de condition est à plus de 90 % et le taux de croissance de l'animal augmente de 25 % ou plus.
3. Bon : l'indicatif de condition est à plus de 70 % et le taux de croissance de l'animal augmente de 5 % ou plus.
4. Satisfait : l'indicatif de condition est à plus de 50 %. Le taux de croissance est de 1,45.
5. Affamé : l'indicatif de condition est à moins de 50 %. Le taux de croissance est de 1,2.
6. Mourant : l'indicatif de condition est à moins de 30 %. Le taux de croissance est réduit à 1.
7. Mourant : l'indicatif de condition est à moins de 10 %. L'animal cesse de grandir.|
