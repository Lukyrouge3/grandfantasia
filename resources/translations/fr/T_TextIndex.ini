11151|Zone Noir & Blanc - Zone de Pari 
Comment placer un pari ?
1. Vous pouvez parier sur n'importe lequel des 4 résultats pour chaque combat. 
2. Le pari minimum est de 10 pièces d'or, le pari maximum est de 1000 pièces d'or. 

Règles du combat 
1. Chaque combat dure 3 minutes. 
2. Le combat commence quand le compte à rebours du pari se termine. 
3. Une fois les résultats sortis, vous devez attendre jusqu'à l'heure prévue pour le prochain combat. 


Conditions de Victoire 
Noir Vainqueur : Le Noir gagne s'il lui reste le plus de points de vie à la fin des 3 minutes. 
Blanc Vainqueur : Le Blanc gagne s'il lui reste le plus de points de vie à la fin des 3 minutes. 
Noir Vainqueur par KO : Le Noir gagne la partie si le Blanc perd tous ses points de vie. 
Blanc Vainqueur par KO : Le Blanc gagne la partie si le Noir perd tous ses points de vie. 

À noter : 
1. Si vous vous déconnectez alors que le combat est en cours, 
vous abandonnez votre pari. 
2. Si vous ne cliquez pas sur Placer un Pari après avoir entré le montant, 
le système déduira automatiquement ce montant de votre bourse une fois le compte à rebours terminé. 
3. Le pari ne sera pas pris en compte si le joueur n'a pas cliqué 
sur Placer un Pari et quitte le jeu ou se déconnecte 
avant la fin du compte à rebours. 
4. Si vous avez atteint votre limite de Jetons de Casino, vous serez prévenus mais vous pourrez néanmoins continuer à placer vos paris.
Veuillez noter toutefois qu'une fois la limite atteinte, vous ne pourrez plus remporter de pari.|
