13393|[Récompense du tueur]

Dans les jours précédant l'arrivée du destin, les Sprites de Saphaël ont découvert, à travers une fissure dimensionnelle, un autre monde des Sprites désolé, où les autels restants émettent un pouvoir mystérieux capable de guérir la nature. Les Sprites pensent que cela est probablement lié au miracle du pouvoir parallèle du temps, ce qui pourrait être un nouvel espoir pour sauver Saphaël.

En même temps, une mystérieuse race ancienne établie depuis longtemps ici se dispute pour décider si le pouvoir restant des autels doit être activé ou non. Les Sprites Messagers des deux camps ont promis de ramener ces pouvoirs et recevront une récompense généreuse. Les Messagers des Sprites de toutes les parties se sont lancés dans une bataille inattendue pour cette terre de rêve.

[Messager des Sprites]

Les joueurs seront divisés en deux équipes, rouge et bleue, attaquant les 3 cristaux sur le champ de bataille. Lorsque les cristaux deviennent de la couleur de l'équipe, ils rapportent 1 point toutes les 8 secondes.

Les deux parties peuvent utiliser les appareils de téléportation près des cristaux du village du Sud et du village du Nord pour se rendre directement au centre du champ de bataille et conquérir le Cristal central.

La zone de combat du Nord-Ouest et du Sud-Est est la zone de combat des forces principales. En abattant le chef ennemi de cette zone, des renforts continueront à apparaître pour aider notre attaque sur le cristal ennemi.

Chaque joueur vaincu rapporte 1 point.

La priorité est de vaincre le camp qui a 100 soldats ennemis, pour obtenir un puissant soutien de renforts. De plus, chaque soldat tué a la chance d'obtenir un "état de récompense du tueur" pour améliorer les capacités de son personnage.

La première équipe à obtenir 250 points ou celle avec le plus de points après 20 minutes remporte la victoire finale. Enfin, le système attribuera des points de champ de bataille en fonction des performances des joueurs, le joueur de l'équipe gagnante avec le score le plus élevé sera le MVP du champ de bataille.

Les points obtenus par les joueurs sur le champ de bataille seront des jetons importants pour obtenir le trésor secret du Roi des Sprites. Montrez-vous à la hauteur !|
13394|[ Contexte du champ de bataille ]
Avant l'arrivée du jour du destin, les Sprites de Saphaël ont découvert un nouveau Cristal sur le cratère des Montagnes de Roche Noire, appelé le volcan de la Flamme Dévorante. Craignant que les créatures maléfiques ne menacent ce Cristal, les Sprites espèrent que le Messager des Sprites pourra le protéger.
Le Roi des Sprites a promis une récompense généreuse au Messager des Sprites capable de ramener ces pouvoirs. Les Messagers des Sprites venus de tous horizons se sont lancés dans une bataille inattendue pour le Cristal de Nouvelle Vie.
Certains Messagers des Sprites ont découvert un moyen d'emprunter le pouvoir des rares dragons qui résident dans le volcan de la Flamme Dévorante, faisant de la puissance du redoutable Dracoroi des Flammes l'un des enjeux de la compétition.

[ Règles ]
(1) Les joueurs seront divisés en deux équipes, rouge et bleue, attaquant le Cristal de Nouvelle Vie sur le champ de bataille. Lorsque le Cristal devient de la couleur de l'équipe, 1 point sera ajouté toutes les 5 secondes.
(2) Les joueurs possédant le Cristal tenteront de le protéger contre les attaques, tandis que les joueurs adverses s'efforceront de le récupérer. Lorsque le Cristal est attaqué et change de couleur, c'est le moment de l'échange entre attaque et défense.
(3) Chaque joueur vaincu obtiendra 1 point.
(4) Lorsque l'écart de points entre les deux équipes est de 35, l'équipe ayant le moins de points sera choisie aléatoirement par le système pour obtenir le pouvoir de se transformer en un dragon volant, avec une seule opportunité de transformation par équipe.
(5) Dès que le dragon gardien au sommet du volcan est vaincu, un uf de Dragon apparaîtra. Les joueurs qui briseront l'uf de Dragon obtiendront le pouvoir de se transformer en Dracoroi des Flammes, l'uf de Dragon renaîtra toutes les 20 secondes.
(6) Les jeunes dragons près des points de résurrection des deux équipes peuvent être vaincus par les joueurs transformés en Dracoroi des Flammes en utilisant la compétence "Flamme Dévorante". Chaque jeune dragon vaincu rapporte 10 points, les jeunes dragons renaissent toutes les 20 secondes.
(7) Lorsque 20 ufs de Dragon sont abattus, le Dracoroi des Flammes descendra du sommet de la montagne et mènera un massacre indiscriminé sur le champ de bataille.
(8) Les deux équipes peuvent unir leurs forces pour vaincre le Dracoroi des Flammes. Près des points de résurrection des deux équipes apparaîtra l'Âme Antique du Dragon, les joueurs peuvent librement obtenir le pouvoir de se transformer en Dracoroi des Flammes en s'adressant à l'Âme Antique du Dragon, et utiliser ce pouvoir pour attaquer les joueurs adverses et les jeunes dragons.
(9) La première équipe à atteindre 250 points ou celle ayant le plus de points après 20 minutes remportera la victoire finale.
(10) Enfin, le système attribuera des points de champ de bataille en fonction des performances des joueurs, le joueur ayant le plus de points parmi les vainqueurs sera désigné MVP du champ de bataille.
(11) Les points obtenus par les joueurs sur le champ de bataille seront des Jetons importants pour obtenir le trésor secret du Roi des Sprites. Montrez-vous à la hauteur !|
