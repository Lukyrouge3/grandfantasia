16555|Instructions d'enchantement de Nucléus
*Fonction d'enchantement : dotez le Nucléus de nouvelles capacités spéciales grâce à un enchantement.
Les capacités ajoutées varient
en fonction du nombre d'étoiles correspondant après
un enchantement de Nucléus réussi.

*Capacités/étoiles : 1 étoile : 1 capacité supplémentaire,
        2 étoiles : 2 capacités supplémentaires.
        3 étoiles : 3 capacités supplémentaires.

*Instructions : Faire un clic droit sur l'objet souhaité vous permettra d'ouvrir l'interface d'enchantement.
    Ensuite, placez le Nucléus à enchanter
    dans l'emplacement d'enchantement de Nucléus puis appuyez
    sur « Enchanter ».
    
P.S : seuls les cristaux affichant « Prêt à l'enchantement de Nucléus » peuvent être enchantés.
    Ce processus coûte de l'argent.
  2. Si l'enchantement réussit, le nombre d'étoiles donné au Nucléus
    , qui varie entre 1 et 3 étoiles, détermine le nombre de capacités spéciales ajoutées
    selon l'ampleur.
  3. Si l'enchantement échoue, le Nucléus ne disparaîtra pas. Cependant,
    tous les enchantements dont elle bénéficiait disparaîtront.
  4. La capacité spéciale acquise ne fonctionnera que lorsque vous aurez équipé
le Nucléus dans l'Interface d'équipement spécial.|
