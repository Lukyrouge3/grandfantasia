15055|[ Contexte du champ de bataille ]
Pour accueillir le jour du destin, les Rois des Sprites estiment que les Sprites Messagers ont besoin non seulement d'une grande force de combat, mais aussi d'une observation et d'un jugement aigus. Ainsi, pour affûter le cur, l'esprit et le corps des Sprites Messagers en prévision du jour du destin à venir, les Rois des Sprites ont décidé d'utiliser leur pouvoir pour créer un terrain d'essai spécialement conçu pour mettre les Sprites Messagers à l'épreuve - le village des loups-garous.

[ Règles ]
(1) Après s'être inscrit, il y aura d'abord 1 minute de temps de discussion, pendant lequel les déplacements et l'utilisation d'objets ne sont pas autorisés. Une fois le temps de discussion écoulé, les joueurs peuvent se déplacer librement, mais les dégâts infligés par les attaques normales des joueurs et subis seront considérablement réduits, et l'utilisation d'objets sera impossible.
(2) La bataille dure 20 minutes, la première équipe à atteindre 250 points remporte la victoire.
(3) Les joueurs de l'équipe bleue doivent utiliser la compétence Poignet souple pour attaquer l'objet du site Boîte d'énergie afin d'obtenir la compétence leur permettant d'attaquer les joueurs de l'équipe rouge. Les joueurs de l'équipe rouge doivent utiliser la compétence Morsure pour attaquer les joueurs de l'équipe bleue.
(4) Deux PNJ explicatifs apparaîtront sur le champ de bataille, situés respectivement à (166, 139) et (361, 826), que les joueurs peuvent cliquer pour comprendre les conseils des règles du champ de bataille.
(5) Le champ de bataille réserve des conceptions spéciales subtiles à découvrir pour les joueurs.|
