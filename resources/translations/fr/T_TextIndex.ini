1. "Veuillez entrer le nombre de fois cible de gravure" : Entrez le nombre de fois spécifié pour la gravure dans l'espace prévu. Si aucun nombre n'est spécifié, la valeur maximale du Parchemin de gravure sera utilisée comme valeur initiale.
2. "Réparation automatique des accessoires en cas d'échec de la gravure" : En cas d'échec de la gravure, la valeur de perfection des accessoires sera automatiquement réparée jusqu'à ce que la valeur maximale de perfection atteigne 0, puis l'opération de gravure automatique s'arrêtera.
3. "Utiliser un objet de réparation lorsque la valeur maximale de perfection atteint 0" : Pendant le processus de gravure automatique, lorsque la valeur maximale de perfection des accessoires atteint 0, l'objet Trèfle inséré sera automatiquement utilisé pour poursuivre l'opération de gravure.
4. Déplacer ou appuyer sur la touche ESC pendant la gravure automatique entraînera également l'arrêt de l'opération de gravure automatique.|
