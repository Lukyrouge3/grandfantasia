18656|Renforcement de l'autel - Description
@ Utilisation de l'autel : L'autel de renforcement est un système pratique pour renforcer automatiquement les équipements. Ouvrez l'interface de renforcement et cliquez sur le bouton "Autel de renforcement" pour l'activer.
@ Opération : Entrez le niveau de renforcement souhaité dans "Veuillez entrer le niveau cible de renforcement", puis appuyez sur le bouton "Démarrer le renforcement" et confirmez. Le système renforcera automatiquement l'équipement placé jusqu'au niveau spécifié. Si aucun niveau n'est spécifié, le nombre de fois cible sera utilisé comme référence pour le renforcement.
@ Arrêt : Après le démarrage du renforcement automatique, vous pouvez arrêter l'opération en cliquant sur le bouton "Arrêter l'autel" à l'emplacement de l'autel de renforcement d'origine.
PS : 
1. "Veuillez entrer le nombre de fois cible de renforcement" : Entrez le nombre de fois cible de renforcement souhaité dans l'espace prévu. Si aucun nombre n'est spécifié, la valeur maximale du parchemin sera utilisée comme valeur initiale.
2. "Réparation automatique de l'équipement en cas d'échec de renforcement" : En cas d'échec de renforcement, l'équipement sera automatiquement réparé jusqu'à ce que sa durabilité maximale atteigne 0, puis le renforcement automatique s'arrêtera.
3. "Utilisation d'objets de réparation lorsque la durabilité maximale atteint 0" : Pendant le processus de renforcement automatique, lorsque la durabilité maximale de l'équipement atteint 0, le trèfle inséré sera automatiquement utilisé pour poursuivre l'opération de renforcement.
4. Déplacer ou appuyer sur la touche ESC pendant le renforcement automatique entraînera également l'arrêt de l'opération de renforcement automatique.
* Remarque : En cas d'échec de renforcement entre +10 et +15, l'équipement disparaîtra sans avertissement supplémentaire pendant le processus de renforcement automatique. Il est recommandé d'utiliser le trèfle pour augmenter les chances de réussite du renforcement, ce qui améliorera efficacement les chances de réussite du renforcement.|
