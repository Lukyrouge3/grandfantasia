12023|?Pisciculture Insulaire :

?La Pisciculture Insulaire est divisée en cinq niveaux, et à mesure que le niveau de l'île augmente,
vous pourrez accéder à des sites de pêche plus avancés via le Sprite de l'Autel.

?Niveau 1 : Pisciculture Insulaire - Autel de la Fontaine (ouvert au niveau d'île 1)
?Niveau 2 : Pisciculture Insulaire - Rocher Harmonique (ouvert au niveau d'île 3)
?Niveau 3 : Pisciculture Insulaire - Île du Récif Enchanteur (ouvert au niveau d'île 5)
?Niveau 4 : Détroit du Carillonneur (ouvert au niveau d'île 7)
?Niveau 5 : Plage du Tam-Tam (ouvert au niveau d'île 9)

?Élevage insulaire :
À partir du niveau 2 des sites de pêche, chaque site de pêche ouvre un emplacement d'élevage,
les joueurs peuvent relâcher les alevins obtenus dans le jeu dans cet emplacement d'élevage
et les élever. Tant que leur niveau de satiété est suffisant, les alevins
grandiront progressivement et lorsqu'ils atteindront l'étape de Poisson Adulte, il sera possible de les pêcher
dans le site de pêche.

?Relâcher les alevins :
Utilisez les alevins dans votre sac à dos et spécifiez l'emplacement du site de pêche
qui répond aux conditions de niveau, puis relâchez les alevins dans cet emplacement d'élevage.
Ensuite, il suffit de cliquer avec le bouton droit sur cet emplacement pour ouvrir les informations du site de pêche.
?Une fois que le Poisson Adulte meurt, le système supprimera immédiatement les alevins.

?Explication des états?
1. Poisson Adulte : les alevins ont atteint leur maturité et peuvent être pêchés dans ce site de pêche,
mais ils ont toujours besoin d'être nourris et s'ils atteignent un niveau de faim de zéro, le Poisson Adulte meurt directement.
?Le Poisson Adulte a une durée de vie différente en fonction de son espèce, la durée de vie restante est affichée en bas à droite, et une fois le compte à rebours terminé, le poisson meurt directement.
2. Actif : satiété supérieure à 90% et l'animal a l'état "augmentation de la vitesse de croissance de plus de 25%".
3. Bon : satiété supérieure à 70% et l'animal a l'état "augmentation de la vitesse de croissance de plus de 5%".
4. Normal : satiété supérieure à 50%, l'animal grandit à une vitesse de 1,45.
5. Affamé : satiété inférieure à 50%, l'animal grandit à une vitesse de 1,2.
6. Faible : satiété inférieure à 30%, l'animal grandit à une vitesse de 1.
7. Faible : satiété inférieure à 10%, l'animal grandit à une vitesse de 0,7.
