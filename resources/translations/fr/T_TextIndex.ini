18048|Instructions pour l'alchimie automatique
Obtenez de l'argile spéciale et donnez-la à Sprite pour l'alchimie. Il y a une chance de produire Confort.

* Alchimie :
 1. Le personnage possède l'objet "Argile d'Alchimie" ou "Argile d'Alchimie Magique".
 2. Envoyez Sprite pour effectuer une alchimie O ou M.
   * Chaque fois que vous effectuez une alchimie O, vous devez utiliser un Argile d'Alchimie.
   * Chaque fois que vous effectuez une alchimie M, vous devez utiliser un Argile d'Alchimie Magique.

* Règles de configuration :
 1. Cliquez sur l'élément pour le définir comme élément à récupérer.
 2. L'élément à récupérer ne peut pas être défini comme élément à récupérer.
 3. Vous pouvez définir le nombre d'alchimies, jusqu'à 250 fois par fois.

* Règles d'alchimie :
 1. Appuyez sur le bouton pour commencer l'alchimie, qui sera effectuée selon les paramètres définis.
 2. Les autres règles sont les mêmes que pour l'alchimie manuelle. Veuillez vous référer à l'interface "Alchimie" pour plus de détails.

? Remarques :
 1. Vous pouvez acheter de l'Argile d'Alchimie auprès des alchimistes de chaque ville. L'Argile d'Alchimie Magique peut être obtenue à la Boutique d'Objets.
 2. Tous les résultats de l'alchimie sont basés sur la liste des résultats de l'alchimie du jour.|
