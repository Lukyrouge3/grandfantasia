8433|Boîte aux Lettres (recevoir du courrier)
1. L'icône de courrier sous la mini-carte clignote pour signaler 
la réception d'un nouveau message. 
2. Les messages déjà lus sont grisés. 
3. Le compte à rebours à côté de l'icône de courrier montre le temps qu'il reste avant qu'il soit automatiquement supprimé.

4. Les messages sont supprimés automatiquement 3 jours après avoir été lus. 
Les messages non lus sont supprimés quand le compte à rebours atteint zéro.

5. Seuls les 30 derniers messages sont affichés dans la boîte aux lettres.
Les messages plus anciens sont cachés. 
Vous devez supprimer les messages récents pour afficher les plus anciens. 

* Instructions : cliquez sur l'icône pour ouvrir le message ou pour l'effacer après avoir 
reçu les objets. Vous pouvez également répondre aux messages ou les rejeter.
Les messages rejetés sont renvoyés avec les éventuels objets joints.

*Si le destinataire a supprimé son compte au moment où le message est envoyé, le message n'est pas renvoyé à l'expéditeur au moment de l'expiration.|
