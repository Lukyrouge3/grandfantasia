8437|Renforcement d'équipement
* Utilisation du renforcement : Renforcer les Armes et les Armures pour obtenir une capacité d'attaque et de DEF plus élevée.

* Procédure : Pour renforcer l'équipement, placez les Armes correspondantes dans l'emplacement d'équipement désigné et placez le Parchemin dans l'emplacement spécifié, en satisfaisant les exigences financières nécessaires.

PS : Un échec avant +9 réinitialisera la Durabilité de l'équipement à zéro, tandis qu'un échec de +10 à +15 fera disparaître l'équipement. Il est recommandé d'utiliser le Trèfle pour augmenter les chances de réussite du renforcement. Cela peut efficacement augmenter les chances de réussite du renforcement. Les échecs de renforcement de +16 à +18 ne feront pas disparaître l'équipement, mais la Durabilité et la Durabilité maximale seront réinitialisées. De plus, il est nécessaire d'utiliser des Boosts spéciaux de +16 à +18 pour effectuer le renforcement. Les objets de renforcement normaux et le Trèfle ne peuvent pas être utilisés pour le renforcement de +16 à +18.|
