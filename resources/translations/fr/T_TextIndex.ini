Avant l'arrivée du jour du destin, les Sprites de Saphaël ont découvert un nouveau Cristal sur le cratère des Montagnes de Roche Noire, appelé le Gouffre de Feu. Craignant que les créatures démoniaques ne menacent ce Cristal, les Sprites espèrent que le Messager des Sprites pourra le protéger avant qu'il ne soit trop tard.
Le Roi des Sprites a promis une récompense généreuse au Messager des Sprites capable de ramener ces pouvoirs. Les Messagers des Sprites venus de tous horizons se sont retrouvés malgré eux dans une bataille pour le Cristal de Nouvelle Vie.

[ Règles ]
(1) Les joueurs seront divisés en deux équipes, rouge et bleue, attaquant le Cristal de Nouvelle Vie sur le champ de bataille. Lorsque le Cristal devient de la couleur de l'équipe, 1 point sera ajouté toutes les 3 secondes.
(2) Les joueurs possédant le Cristal tenteront de le protéger contre les attaques, tandis que les joueurs adverses s'efforceront de le récupérer. Lorsque le Cristal est attaqué et change de couleur, c'est le moment de l'échange entre attaque et défense.
(3) Chaque joueur vaincu rapporte 1 point.
(4) Lorsque l'écart de points entre les deux équipes est de 35, l'équipe ayant le moins de points sera choisie aléatoirement par le système pour obtenir le pouvoir de se transformer en dragon. Chaque équipe n'a qu'une seule chance de se transformer par match.
(5) La première équipe à atteindre 250 points ou celle ayant le plus de points après 20 minutes remporte la victoire finale.
(6) Enfin, le système attribuera des points de champ de bataille en fonction des performances des joueurs, le joueur ayant le score le plus élevé parmi les vainqueurs sera désigné MVP du champ de bataille.
(7) Les points obtenus par les joueurs sur le champ de bataille seront des Jetons importants pour obtenir le trésor secret du Roi des Sprites. Montrez-vous à la hauteur !|
