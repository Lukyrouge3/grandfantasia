15915|Éveil
*But de l'Éveil : vous ne pouvez utiliser l'éveil que sur les armes et les pièces d'équipement rouges et sacrées.
Pendant la phase d'Éveil,
des points d'ATQ et de DÉF sont attribués en fonction des différents niveaux d'Éveil.
Vous recevrez 1 étoile par tranche
de 10 niveaux d'Éveil. 

*Instructions : pour éveiller votre équipement,
faites un clic droit pour ouvrir l'a fenêtre d'Éveil,
puis placez le parchemin de niveau correspondant sur votre arme ou armure,
dans l'emplacement prévu à cet effet. 


P.S. : 1. Aucun Or n'est utilisé pendant l'Éveil. 
2. Si l'Éveil échoue, l'équipement ne disparaît pas, mais sa durabilité
retombe à zéro. Des points de potentiel sont octroyés si l'Éveil échoue.
Quand vous avez 100 % des points de potentiel et que vous effectuez un nouvel Éveil,
votre équipement monte en niveau sans consommer
de Parchemin d'éveil. 
3. Quand l'Éveil fonctionne, les points de potentiels retombent à zéro. 
4. Pour ouvrir l'interface d'Éveil, faites un clic droit sur le Parchemin de Fortification d'Arme de grade A, le Parchemin de Fortification d'Arme de grade S,
le Parchemin de Fortification d'Armure de grade A, le Parchemin de Fortification d'Armure de grade S,
le Parchemin de l'Éveil d'Attaque et le Parchemin d'Éveil de Défense.|
