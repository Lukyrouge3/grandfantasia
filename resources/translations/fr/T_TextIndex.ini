8404|Carte régionale
Instructions : cliquez sur le filtre
et cochez les icônes à afficher ou non sur la carte. 


Couleurs : 1. Région marron : le niveau des monstres est inférieur à celui du personnage. 
2. Région verte : le niveau des monstres est adapté à celui du personnage. 
3. Région bleue : le niveau des monstres est légèrement supérieur à celui du personnage. 
4. Région rouge : le niveau des monstres est bien plus élevé que celui du personnage. 
P.S. : Faites un clic droit sur la carte régionale pour ouvrir la carte du monde. 

*La carte du monde comprend toutes les régions du continent.

*Si vous faites partie d'un groupe, 
la position de tous les autres membres est affichée.
*Faites un clic gauche sur une région pour ouvrir sa carte régionale.
*Placez le curseur sur une région pour afficher son nom et la fourchette de niveaux de ses monstres.|
8405|Caractéristiques des personnages
Chaque classe a des valeurs de croissance différentes lors de la montée de niveau, vous pouvez ici changer d'équipement et consulter les valeurs de capacité du personnage.

?Force : Impact sur l'attaque, réduction des dégâts lors du blocage avec un bouclier
?Vitalité : Impact sur les points de vie et la capacité de défense
?Intelligence : Impact sur l'attaque magique et le taux de coup critique magique
?Volonté : Impact sur les points d'énergie et la défense magique
?Agilité : Impact sur l'attaque à distance, l'esquive et le taux de coup critique

?Attaque : Attaque en mêlée
?Attaque à Distance : Attaque à distance
?Attaque Magique : Attaque magique

?Défense : Défense physique
?Défense Magique : Défense magique
?Taux CRIT Physique : Taux de coup critique physique
?La valeur du taux de coup critique physique est plus élevée pour les attaques en mêlée/à distance
?Taux CRIT Magique : Taux de coup critique magique
?Chance d'esquiver un coup : Probabilité d'esquiver toutes sortes d'attaques
?Certains effets de réduction spécifiques peuvent temporairement réduire la valeur d'esquive

?Résistance à chaque attribut :
Plus la valeur est élevée, plus les dégâts infligés par cet attribut sont faibles, dans l'ordre suivant :
Lumière, Ténèbres, Foudre, Feu, Glace, Nature, pour un total de six attributs|
