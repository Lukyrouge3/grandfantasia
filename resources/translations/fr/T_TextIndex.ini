8583|L'Âge des Anciens

Depuis la nuit des temps, l'équilibre du monde a éte assuré grâce au pouvoir des Sprites. On dit que dans les premiers jours du monde, avant que le peuple de Saphael ne se soit divisé en tribus et factions rivales, les humains pouvaient encore communiquer avec ces créatures de la Nature. En ces temps, les humains vivaient en harmonie avec la Nature, et les Sprites étaient nombreux partout sur terre.

Malheureusement, cet âge de tranquillité ne dura pas. Au fur et à mesure que les tribus de Saphael se séparaient et brisaient les liens qui les unissaient, elles perdirent également leur lien naturel avec les Sprites. Les humains se propagèrent à tous les coins du monde, construisirent des colonies, abattirent des forêts, rasèrent des champs et détruisirent des montagnes pour construire leurs cités majestueuses.

Poussés par un désir insatiable de puissance aux dépens de leurs frères humains, certaines tribus s'aventurèrent au plus profond de la terre, où ils libérèrent d'anciens et obscurs pouvoirs, qui s'avérèrent des menaces pour l'humanité toute entière. La menace la plus grande parmi tous ces dangers vint des grands seigneurs démons qui terrorisèrent le peuple de Saphael et embrasèrent ses villages et ses cités.

Les Messagers des Sprites

Tout aurait été perdu sans l'apparition des Messagers des Sprites. Ces individus peu nombreux et remarquables avaient réussi à conserver leur lien avec les Sprites tandis que le reste de l'humanité les avaient laissés derrière elle. Les Sprites accordèrent à ces héros des pouvoirs magiques pour combattre le Mal et aider à restaurer l'équilibre du Monde. Tout Saphael s'unit alors derrière cette poignée d'individus, et ensemble, ils vainquirent les forces des ténèbres qui les avaient menacés.

La paix fut de courte durée. Les différentes factions qui s'étaient unies derrière le commandement des Messagers des Sprites recommencèrent bientôt à se quereller. Pire, même les Messagers participèrent, eux qui étaient restés jusqu'ici au dessus de telles divisions. No|
8584|Les Sprites sont des créatures mystérieuses qui existent depuis la nuit des temps. Pour la plupart des gens, ils sont invisibles, mais ils choisissent de se révéler à une poignée d'humains, les Messagers des Sprites.

Les Sprites sont inextricablement liés à la Nature, et leurs pouvoirs assurent l'équilibre du monde. Lorsque cet équilibre est menacé, les Sprites font appel aux Messagers pour qu'ils les aident à rétablir l'harmonie.|
8585|Les joueurs sont tous des descendants des Messagers des Sprites qui avaient trouvé refuge sur la petite île de Siwa. 

C'est là que commence leurs aventures, lorsqu'ils arrivent sur Siwa avec leur Sprite Gardien.

Les joueurs sont tous des descendants de Messagers des Sprites, né à choisir un sprite tuteur pour les accompagner le long de leurs vies. Les Messagers des Sprites de l'île Siwa doivent prendre des essais à l'âge de 15 ans, et si ils passent les épreuves, ils commenceront leur voyage de sauvetage Sprites retour à la terre Saphael.

Pour un Messager des Sprites, on ne doit pas seulement se former soi-même grâce aux jeux, mais l'éducation des Sprites est également une mission très importante. Les Sprites peuvent être retouner à la Nature et participeront à la sauvegarde de Saphaël.

En plus de leurs propres Sprites Guardian, les joueurs rencontreront d'autres Sprites dans leurs aventures. C'est votre tâche d'éduquer ces Sprites coquins et adorables.|
