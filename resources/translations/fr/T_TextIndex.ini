  deux matériaux seront également nécessaires.
  Le niveau d'étoile des matériaux et leur couleur de leur capacité doivent correspondre à celles du Trône principal.
3. Lorsque vous améliorez le premier niveau d'étoile d'un trône « Disponible pour la création de trône Genki »,
  un ou deux trônes « disponibles pour la Création de trône Genki »
  constituent les matériaux requis. Si vous
  souhaitez améliorer d'autres niveaux d'étoile, un seul matériau est requis.
  Le niveau d'étoile de celui-ci et la couleur de sa capacité doivent correspondre à celles du Trône principal.
