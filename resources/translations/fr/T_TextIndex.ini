La Résistance Suprême de Kaslow regroupe les anciens membres de la Garde Prétorienne du Roi Odin de Kaslow. 

Après que Kaslow fut tombée aux mains de l'armée des hommes-bêtes, la ville qui était la plus grande du monde a été détruite par le feu et le Roi Odin a mystérieusement disparu. 

Afin de reprendre Kaslow et de restaurer sa gloire passée, le Duc Royal Posolain et Jarl, le Chef de la Garde Royale, ont joint leurs forces pour monter la Résistance Suprême de Kaslow. 

Les deux semblent travailler ensemble pacifiquement pour inciter la rébellion contre l'armée des hommes-bêtes dans tout le royaume. Cependant, il y a des rumeurs qui parlent d'intrigues politiques dans les coulisses. 

La Base des Rebelles est divisée en deux forces : 

Les monarchistes soutenant le Roi Odin et dirigés par le Duc Royal Posolain et les radicalistes se battant contre les hommes-bêtes et menés par Jarl, le Chef de la Garde Royale. 

La guerre de Kaslow s'est infiltrée dans les curs des gens de la Base des Rebelles.|
