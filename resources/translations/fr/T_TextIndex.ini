6010|*Augmentation : terminez les missions de guilde de Kaslow et les quêtes se déroulant à Kaslow. 
*Récompense : Duc Royal Posolain à Kaslow. 
*Limite : La réputation peut s'accumuler jusqu'à 50000.
----
Kaslow est une ville royale empreinte d'histoire, bâtie sur la vaste Plaine de Kaslow. 

La légende dit que les fondateurs de Kaslow étaient des tribus nomades du plateau de Belcar et de la Plaine de Kaslow. Le développement de la zone commença après la découverte de cristaux géants. 

Grâce à sa situation stratégique, Kaslow devint le centre de commerce et de transport sur terre comme sur mer. Cela en fit la première ville du monde. 

Kaslow contrôle la zone centrale de Saphaël. Ses forteresses défensives et des avant-postes lui confèrent une grande puissance militaire. La ville royale elle-même est protégée par les gardes royaux. 

Même avec un système de défense hermétique, tous les rois de l'histoire de Kaslow durent être de redoutables chevaliers. Le roi précédent, Odin, était un puissant dompteur de dragons. 

Depuis peu, un danger dissimulé hante cette ville florissante. 

À la mort du Roi Odin, c'est le petit prince Troy VII, âgé de seulement 8 ans, qui monta sur le trône. Pour l'instant, Posolain, le duc royal, se charge de prendre les décisions. Presque tout le monde soupçonne Jarl, l'ambitieux Chef des Gardes, de mijoter quelque chose.|
6011|*Augmentation : terminez les missions de guilde de Technopolis et les quêtes se déroulant à Technopolis. 
Récompense : Nicolas, Président du Conseil scientifique de Technopolis 
*Limite : La réputation peut s'accumuler jusqu'à 50000.
---
Les toutes dernières technologies sont développées en exclusivité à Technopolis. 

Technopolis fut fondée par des scientifiques passionnés et créatifs. À leur tête, Nicolas est un défenseur de l'utilisation du pouvoir des cristaux pour se simplifier la vie. 

Il y a des années, après que Nicolas et son équipe aient trouvé un cristal géant dans la Vallée des Mines, ils construisirent une ville hautement technologique fonctionnant grâce au pouvoir du cristal. 

Grâce au travail de tous, la cité grandit jusqu'à atteindre une taille considérable. On dit que Nicolas construisit une ville machine souterraine encore plus vaste. Le pouvoir illimité du cristal est une source d'énergie infinie. 

Mais la pollution provenant de la technologie corrompit la terre. Des désastres naturels récents comme des tremblements de terre ou des glissements de terrain firent courir des rumeurs comme quoi les dieux étaient en colère. 

Des groupes ambitieux convoitent le savoir-faire de Technopolis, et complotent pour se l'accaparer. Le peuple redoute qu'il y ait des espions en son sein. Dans cette atmosphère empreinte de danger, tout le monde compte sur Nicolas pour sauver la situation.|
