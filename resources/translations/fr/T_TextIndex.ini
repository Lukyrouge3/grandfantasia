11581|*Récompenses de participation
Lors de la destruction de chaque Tour de Garde, il y aura une chance d'obtenir un [ Coffre du Territoire ] .

*Conditions de victoire
Lors de la destruction de la pierre enchaînée située au centre, [ Pierre de l'Âme de Quill ] , le personnage ayant la plus grande contribution appartenant à une Guilde pourra occuper cette zone de combat. Si la guilde du personnage ayant la plus grande contribution ne remplit pas les conditions d'occupation, la zone de combat sera considérée comme non occupée par une guilde.
La contribution est calculée en fonction de la valeur de Transfert de Menace des monstres ennemis dans la zone de combat. Les attaques et les soins augmenteront la Menace, et plus la valeur de Transfert de Menace est élevée, plus la contribution est importante.
De plus, les prêtres, les prêtresses, les sages et les oracles bénéficient d'un bonus de haine supplémentaire.

*Règles de téléportation
Les attaquants peuvent créer des Portails en détruisant chaque Tour de Garde, menant au [ Canyon du Sceau ] , [ Chemin des Lianes Géantes ] , [ Vallée de la Forêt Dense ] , et [ Lac Gelé ] . Cependant, ces Portails se fermeront progressivement en fonction de l'évolution de la situation.

*Relation entre le Cristal protecteur et la situation de combat
En détruisant la Tour de Garde de [ Piste de la Tribu Antique - Gauche ] , le point de téléportation de [ Vallée du Sceau ] sera ouvert.
En détruisant la Tour de Garde de [ Canyon du Sceau ] , le point de téléportation de cette zone sera fermé et celui du [ Lac Gelé ] sera ouvert.
En détruisant la Tour de Garde de [ Piste de la Tribu Antique - Droite ] , le point de téléportation de [ Chemin des Lianes Géantes ] sera ouvert.
En détruisant la Tour de Garde de [ Chemin des Lianes Géantes ] , le point de téléportation de [ Vallée de la Forêt Dense ] sera ouvert.
En détruisant la Tour de Garde de [ Vallée de la Forêt Secrète ] , le point de téléportation de cette zone sera fermé et celui du [ Lac Gelé ] sera ouvert.
