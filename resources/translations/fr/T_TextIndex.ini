16330|Règles du Sanctuaire des Sprites
@Règles de participation :
1. Le personnage doit être de niveau 71 ou supérieur.
2. Il doit rester au moins 1 tentative de défi.
3. Le personnage ne doit pas être actuellement dans un donjon, un champ de bataille, une arène ou la Tour des bêtes.

@Règles d'inscription :
1. Les joueurs peuvent rejoindre l'équipe Arc-en-ciel en cliquant avec le bouton droit de la souris sur leur avatar, dans le canal de discussion, dans la liste d'amis, dans l'interface de guilde ou dans l'interface de recherche de joueurs.
2. Les membres de l'équipe Arc-en-ciel doivent avoir un niveau compris entre 71 et 80, 81 et 90, ou 91 et 100, en fonction du niveau du chef d'équipe.
3. Lorsque l'équipe Arc-en-ciel compte 5 membres et qu'ils sont tous dans le même canal, le chef d'équipe peut choisir le Roi des Sprites à défier dans le Sanctuaire. Après avoir appuyé sur le bouton "Lancer le défi", tous les membres doivent appuyer sur le bouton "Confirmer" pour ouvrir l'interface du Chemin Arc-en-ciel et commencer le défi.
4. Toutes les équipes Arc-en-ciel seront dissoutes après la maintenance hebdomadaire.

@Règles de défi :
1. Lorsque vous lancez le défi et entrez dans le Grand Arc-en-ciel, une tentative de défi sera déduite.
2. Les tentatives de défi sont partagées entre tous les comptes. Au départ, vous disposez de 2 tentatives, qui seront augmentées de 2 chaque jour à 6 heures du matin. Les tentatives non utilisées peuvent être accumulées jusqu'à la réinitialisation du mercredi suivant, à 6 heures du matin.
3. Une fois que toutes les tentatives de défi ont été utilisées, vous ne pourrez plus rejoindre l'équipe Arc-en-ciel ni commencer un nouveau défi.|
16331|Le Grand Arc-en-ciel Règles connexes
@Règles du défi :
1. Après que le chef d'équipe a appuyé sur le bouton "Lancer les dés", les membres de l'équipe doivent cliquer sur le bouton "Lancer les dés" selon les indications du système. Chaque membre dispose de 5 secondes pour lancer les dés. Si le compte à rebours se termine et qu'un membre n'a pas lancé les dés, le système le fera à sa place. Si un membre n'est pas en ligne ou n'est pas dans le même canal, le système lancera les dés à sa place.
2. Après avoir lancé les dés, la somme des points de tous les membres est calculée pour déterminer le nombre de cases à avancer. Une fois arrivé sur une case spécifique, un événement correspondant peut être déclenché.
3. Si un membre et le chef d'équipe ne sont pas dans le même canal, le membre ne pourra pas obtenir la récompense de cet événement.
4. Après avoir déclenché un événement ou passé un niveau spécial, l'action est considérée comme terminée. Le chef d'équipe peut alors lancer les dés à nouveau pour la prochaine fois, jusqu'à atteindre le niveau Terminal.
5. Pour le dernier déplacement, même si le nombre de cases dépasse, le défi Terminal sera quand même lancé.
7. Que le défi Terminal soit réussi ou échoué, une fois que tous les membres sont sortis, le Le Grand Arc-en-ciel est considéré comme terminé et l'équipe Arc-en-ciel est dissoute.

@Niveaux spéciaux :
1. Si vous vous déplacez sur une case de niveau spécial, après un compte à rebours de 10 secondes ou si tous les membres appuient sur "Confirmer", vous serez téléporté dans le Donjon spécifié pour le défi, et cela ne peut pas être annulé.
2. Avant et après l'entrée dans le Donjon, si vous quittez de votre propre chef, si vous êtes déconnecté ou si vous mourrez et que vous choisissez "Cristal Proche", vous ne pourrez plus entrer dans le Donjon.
3. Après avoir réussi ou échoué le défi, après un compte à rebours de 10 secondes, le Donjon sera fermé et tous les membres seront renvoyés à leur position avant d'entrer dans le Donjon.
4. Tous les membres doivent quitter|
