18764|[ Contexte du champ de bataille ]
Les KaslowGarde Prétorienne ont découvert, lors de leur exploration des terres profondes, un temple majestueux et magnifique, qui, selon les recherches, est le Hall du Jugement construit par le Roi des Sprites anciens pour tester leurs forces respectives.
Les Messager des Sprites de Saphaël estiment que montrer sa force dans ce Hall du Jugement permet de saisir sa propre gloire, c'est pourquoi des combattants de tous horizons décident de s'y rassembler pour conquérir le titre de "Roi des Duels" !

[ Règles ]
(1) Le terrain d'entraînement peut être utilisé pour accomplir des événements recommandés, mais il n'est pas possible d'obtenir des Points de classe et de la Réputation de classe.
(2) Une fois sur le champ de bataille, la plupart des compétences du personnage verront leur Temps de recharge réinitialisé, et certains effets seront supprimés.
(3) Il y aura une période de préparation de 60 secondes sur le champ de bataille, pendant laquelle vous pourrez utiliser des objets et voir la classe et le niveau de votre adversaire.
(4) Une fois la période de préparation terminée, les deux parties seront transférées sur le champ de bataille et devront vaincre la cible en 600 secondes.
(5) Si aucun vainqueur n'est déclaré à la fin du temps imparti, le critère de victoire sera basé sur les DGT infligés.
(6) Les résultats du terrain d'entraînement ne seront pas enregistrés dans le Réputation de classe.|
