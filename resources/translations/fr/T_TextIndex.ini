928|Publier un article sur Petites Annonces nécessite la lecture et l'acceptation préalable de ce règlement.
Les personnes enfreignant ce règlement verront leur commentaire supprimé par l'administrateur, qui leur enverra également un courrier électronique de notification.
Les articles supprimés en raison d'une violation du règlement ne seront pas restitués à l'auteur de l'annonce.
(Les critères de détermination d'une violation du règlement sont décidés par les administrateurs du jeu.)

1. Il est interdit de publier tout contenu violant les règles du jeu. En plus de la suppression du commentaire, des sanctions supplémentaires seront prises en cas de violation des règles du jeu.
2. Il est interdit de publier des articles liés à des transactions en espèces, à la vente, au transfert, à l'échange ou à des activités commerciales réelles liées aux comptes ou aux points.
3. Il est interdit de publier du contenu sans rapport avec ce jeu.
4. Il est interdit de publier ou de diffuser des articles liés à des logiciels de triche, des correctifs, des bugs, etc.
5. Il est interdit de publier des informations négatives concernant l'identifiant des personnages ou le nom de guilde d'autres joueurs.
6. Il est interdit d'utiliser des insultes, des termes vulgaires (y compris des homophones), des attaques personnelles, des allusions, des insinuations ou toute autre forme d'article offensant.
7. Il est interdit de publier des articles concernant la vie privée des individus, tels que la divulgation de comptes ou de numéros de téléphone personnels.
8. Il est interdit de publier des liens ou des adresses de sites web.
9. Il est interdit de publier des articles susceptibles de provoquer des litiges de jeu, tels que le vol de monstres ou les litiges commerciaux.
10. Il est interdit de publier des articles répétitifs sur le même sujet ou avec le même contenu.
11. Il est interdit de reproduire ou de copier des articles d'autres personnes sans autorisation.
12. Il est interdit de publier des articles concernant des suggestions pour les développeurs, des signalements de joueurs en infraction ou des contenus liés à des bugs présumés. Veuillez adresser ces suggestions et signalements sur le site officiel ou en informer les administrateurs en ligne.
13. Il est interdit de se faire passer pour un membre du personnel officiel ou de tenter de tromper les autres en diffusant de fausses informations. Les membres du personnel officiel ne publieront aucun article ni annonce sur Petites Annonces.
