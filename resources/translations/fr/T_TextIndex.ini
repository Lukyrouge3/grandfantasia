11582|*Stratégie défensive 
Faites de votre mieux pour protéger la 
Pierre de l'Âme de Quill située au centre 
pendant la Bataille de Territoire. 

*Conditions de Victoire :
Réussir à protéger de toutes les attaques la Pierre de l'Âme de Quill située au centre 
pendant 30 minutes. 

*Règles de téléportation : 
Les défenseurs peuvent utiliser les portails de leur base pour se rendre 
à la Piste de la Tribu Antique - Gauche, à la Piste de la Tribu Antique - Droite, 
au Canyon du Sceau, à la Gorge Vinicole, à la Prairie Champimagique, 
à la Vallée de la Forêt Secrète et au Lac Gelé.
Les portails se fermeront petit à petit suivant le cours de la bataille. 

*L'effet du Cristal Gardien sur le combat 
Si la Tour de Garde de la Tribu Antique - Gauche est détruite,
les défenseurs perdront le portail vers cette région et le portail vers le Canyon du Sceau s'ouvrira. 
Si la Tour de Garde du Canyon du Sceau est détruite,
les défenseurs perdront le portail vers cette région et le portail vers le Lac Gelé s'ouvrira. 
Si la Tour de Garde de la Tribu Antique - Droite est détruite,
les défenseurs perdront le portail vers cette région et le portail vers la Gorge Vinicole s'ouvrira. 
Si la Tour de Garde de la Gorge Vinicole est détruite,
les défenseurs perdront le portail vers cette région et le portail vers la Vallée de la Forêt Secrète s'ouvrira. 
Si la Tour de Garde de la Vallée de la Forêt Secrète est détruite,
les défenseurs perdront le portail vers cette région et le portail vers le Lac Gelé s'ouvrira. 
Si la Tour de Garde de la Prairie Champimagique est détruite,
les défenseurs perdront le portail vers cette région et le portail vers le Colisée Antique s'ouvrira. 
Si la Tour de Garde du Colisée Antique est détruite,
le portail vers le Lac Gelé s'ouvrira. 

*Conditions pour les renforts 
Herbe Magique Scellée 
Obtenez une bouteille vide au Camp du Gardien et 
remplissez-la d'eau de la mare du Canyon du Sceau. 
Utilisez la bouteille à la mare de la Gorge Vinicole et de l'Herbe Cauchemar poussera tout autour. 
