15147|Règles relatives à la Tour des bêtes
@Règles de participation :
1?Le niveau du personnage doit être de 31 ou plus pour pouvoir défier la Tour des bêtes.
2?Le même compte peut défier la Tour des bêtes sil lui reste des tentatives pour la journée.
3?Si le personnage est actuellement dans un Donjon, un champ de bataille, une équipe, etc., il ne pourra pas sinscrire.
@Règles dinscription :
1?Laccès à la Tour des bêtes est ouvert tous les jours de 20 h 00 à 22 h 00, avec 20 expéditions ouvertes à chaque fois.
2?30 minutes avant louverture de la Tour des bêtes (19 h 30 - 20 h 00), vous pouvez choisir librement de vous inscrire ou de vous retirer de chaque expédition.
3?Le nombre maximum de Messagers des Sprites par expédition est de 30. Une fois ce nombre atteint, il nest plus possible de sinscrire à cette expédition, à moins quun Messager des Sprites ne se retire de lexpédition et quune place ne se libère.
4?À 20 h 00, le système demandera dabord uniformément aux Messagers des Sprites déjà inscrits à une expédition sils souhaitent entrer immédiatement dans la Tour des bêtes.
5?Après louverture de la Tour des bêtes à 20 h 00, les Messagers des Sprites qui ne sont pas entrés dans la Tour des bêtes dans les 3 minutes qui suivent seront exclus de lexpédition par le système, et leur place sera libérée pour que dautres Messagers des Sprites puissent sinscrire et entrer dans la Tour des bêtes.
6?20 minutes après louverture de la Tour des bêtes à 20 h 00, le système fermera la fonction dinscription. Il ne sera plus possible de changer dexpédition ou de rejoindre une expédition.
@Règles du défi :
1?Vous disposez de 10 tentatives par jour pour défier la Tour des bêtes. Mourir pendant le défi de la Tour des bêtes ou quitter lexpédition après être entré dans la Tour des bêtes entraînera une déduction de 1 tentative. Les tentatives sont partagées par le compte.
2?Lorsque vous navez plus de tentatives, vous ne pouvez plus entrer dans la Tour des bêtes pour la journée. Les Messagers des Sprites qui sont encore dans la Tour des bêtes mais qui nont plus de tentatives seront téléportés hors de la Tour des bêtes, mais ils ne seront pas retirés de lexpédition et leur place sera conservée. Ils pourront relever le défi le lendemain.
3?Lorsque tous les étages de la Tour des bêtes ont été terminés, les Messagers des Sprites seront automatiquement téléportés hors de la Tour des bêtes.
4?Tous les matins à 6 h 00, le nombre de tentatives restantes de tous les Messagers des Sprites est réinitialisé.
5?Après la maintenance du mercredi, les membres de lexpédition de tous les groupes et la progression de la stratégie de la Tour des bêtes seront réinitialisés.
@Attention :
1?Si le joueur ne fait rien pendant le Donjon de la Tour des bêtes, ou sil ninflige aucun DÉG au Patron, ou sil meurt ou se déconnecte et entre à nouveau dans la scène, sa contribution sera réduite à zéro.|
