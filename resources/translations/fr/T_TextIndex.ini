13037|Instruction d'events recommandés 
* Sélectionnez la semaine : 
1. Utilisez le menu déroulant pour sélectionner Lundi - Samedi et 
voir quelles quêtes d'events recommandés sont disponibles pour le niveau du personnage. 
2. Cochez Montrer Event du Jour
pour voir rapidement les quêtes d'event
recommandé du jour. 

* Récompense Âme Stellaire : 
Montre le nombre d'Âmes Stellaires remises 
pour avoir terminé les quêtes d'event recommandé de cette couche. 

* Description de l'event : 
1. Cliquez sur la gauche et l'icône d'event gris s'illuminera. 
La description de l'event s'affichera sur la droite. 
2. Si l'icône d'event est [?] C'est qu'il n'y a pas de quêtes d'event disponibles. 
3. Une fois une quête d'event terminée, 
l'icône et la fenêtre de droite seront tous deux marqués d'un tampon rouge. 
4. Quand l'icone d'event sélectionné est en surbrillance, 
cliquez dessus ou maintenez Maj + bouton gauche de la souris
pour sélectionner l'icône qui activera le suivi 
de cette quête d'event. 
5. Le suivi d'activités affichera le nom de l'event et 
les conditions de réussite dans l'interface de suivi de quête située sur la droite. 
Le contenu peut également être vu via 
l'onglet event recommandé. 6. 
Vous pouvez suivre jusqu'à 5 quêtes d'event en même temps. 
Quand la quête est terminée, le suivi doit être annulé manuellement. 

* Quantité d'Âmes Stellaires : 
Quand une quête d'event recommandé est terminée, 
des Âmes Stellaires sont remises et affichées dans l'interface Quantité d'Âmes Stellaires.|
