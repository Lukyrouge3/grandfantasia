8627|Monstre en Bouteille : 
Les monstres enfermés dans les pots antiques ont 4 niveaux. 
Dans chaque niveau, la force des monstres peut-être classée
de 1 à 5 étoiles. Vous pouvez acheter les bouteilles 1-3 étoiles au Marchand du Nord Jasid.
Vous pouvez obtenir des bouteilles 4 et 5 étoiles sur les boss d'instance. 

Veuillez choisir un monstre d'étoile adéquat pour votre Sprite Gardien et entraînez-vous avec !

Bouteille d'Améthyste : Monstre de niveau 41-50 
Bouteille de Célestite : Monstre de niveau 51-60 
Bouteille de Turquoise : Monstre de niveau 61-70 
Bouteille d'Obsidienne : Monstre de niveau 71-75 
Pré-requis pour le Sprite : 
1. Le Sprite est de niveau 2 ou supérieur. 
2. Le Sprite a 100 points de vie ou plus. 
3. Le Sprite n'est pas occupé. 

Comment jouer : 
1. Placez un Monstre en Bouteille dans l'emplacement, puis invitez les Sprites Gardiens de vos amis pour les défier. Une fois que tout le monde est prêt, c'est parti pour l'aventure ! 
2. Une fois que l'aventure commence, le joueur peut à chaque tour ordonner à son Sprite d'utiliser un art martial en particulier ou une technique au hasard. 
3. Les actions se contrent dans cet ordre : 
  Cogner > Frapper > Contrer > Cogner

Formes des Sprites :
Lorsque le joueur entre dans l'aventure, il doit choisir l'une
des trois formes suivantes pour se battre.
1. Tank : 3 PV, CRIT inflige 1 au Monstre en Bouteille ; 
aucun dégât en cas d'égalité.
Aucun dégât en cas d'erreur.
2. Polyvalent : 2 PV, CRIT inflige 1 au Monstre en Bouteille ; 
1 en cas d'égalité.
Aucun dégât en cas d'erreur.
3. DPS : 1 PV, CRIT inflige 2 au Monstre en Bouteille ; 
1 en cas d'égalité.
Aucun dégât en cas d'erreur.
4. Chances d'être touché :
Tank > Polyvalent > DPS

Monstre en Bouteille :
Il accumule de la Fureur quand il est touché.
Quand la jauge est pleine, il lance différentes compétences.
1. Le type Attaque vise toutes les cibles à la fois.
2. Le type Récupération régénère 3 PV.
3. Le type Vitesse lance deux attaques.
