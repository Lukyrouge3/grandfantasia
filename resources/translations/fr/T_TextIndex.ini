12156|[Contexte du champ de bataille]
La KaslowGarde Prétorienne a découvert, lors de son exploration des terres profondes, un temple majestueux et magnifique, qui, selon les recherches, est le Hall du Jugement construit par le Roi des Sprites anciens pour tester leurs forces respectives.
Les Messagers des Sprites de Saphaël pensent que montrer sa force dans ce Hall du Jugement permettra de saisir sa propre gloire, c'est pourquoi des combattants de tous horizons décident de se rassembler ici pour revendiquer le titre de "Roi des Duels" !

[Règles]
(1) Une fois en file d'attente sur le champ de bataille, les personnages seront jumelés avec des adversaires ayant des scores similaires en fonction de leurs Points de classe actuels.
(2) En entrant sur le champ de bataille, la plupart des compétences des personnages seront réinitialisées en termes de Temps de recharge, et certains effets de statut seront supprimés.
(3) Il y aura une période de préparation de 60 secondes sur le champ de bataille, pendant laquelle vous pourrez utiliser des objets et voir la classe et le niveau de votre adversaire.
(4) Une fois la période de préparation terminée, les deux parties seront transférées sur le champ de bataille et devront vaincre la cible en 600 secondes.
(5) En cas d'égalité à la fin du temps imparti, le vainqueur sera déterminé en fonction des dégâts infligés.
(6) Le vainqueur recevra des Points de classe et de la Réputation de classe, tandis que le perdant perdra un certain nombre de Points de classe et ne recevra pas de Réputation.
(7) Les Points de classe seront réinitialisés et actualisés chaque mois dans le classement, et un titre PVP puissant limité à un mois sera attribué en fonction du classement.
(8) La Réputation de classe peut être échangée contre divers objets et des Pierres de Rune KUSO à Kaslow (262, 135).|
