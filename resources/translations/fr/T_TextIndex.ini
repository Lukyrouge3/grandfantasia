12684|[ L'école des Sprites - Présentation du Grand Mystère ]
La véritable puissance ne réside pas seulement dans la force brute sur le champ de bataille, la connaissance abondante est également une partie indispensable. En prévision du jour du destin à venir, les Rois des Sprites ont uni leurs forces pour organiser l'arène de connaissances appelée l'école des Sprites, encourageant d'une part les guerriers dévoués à Saphaël à élargir leurs horizons, et d'autre part, déterminant qui sera le Messager des Sprites le plus sage.
[ Règles ]
(1) Après l'ouverture de l'école des Sprites, les joueurs peuvent participer à l'événement du Grand Mystère en sélectionnant l'école des Sprites dans la liste des champs de bataille.
(2) Avant le début des questions, il y aura 5 minutes de temps d'entrée, et les joueurs de niveau 15 et plus pourront participer une fois entrés pendant le temps de préparation.
(3) Une fois le temps d'entrée écoulé, il ne sera plus possible de participer à l'événement. Après la fin du temps d'entrée, il y aura 5 minutes de temps de préparation.
(4) Pour garantir l'équité, les compétences et les montures (y compris les montures de combat) ne peuvent pas être utilisées à l'école des Sprites.
(5) L'école des Sprites proposera 20 questions, veuillez répondre avec soin.
(6) Les joueurs commenceront avec un score de base de 30 points. Des réponses correctes consécutives entraîneront des bonus en chaîne. Les dix premiers à entrer dans la zone de réponse correcte recevront des points supplémentaires.
(7) Les joueurs n'ayant pas répondu se verront pénaliser, et une interruption de la chaîne de réponses entraînera une pénalité supplémentaire.
(8) Les joueurs répondant incorrectement ou tombant en dessous de zéro seront transférés dans les gradins et ne pourront plus participer aux réponses.
(9) Après les questions, les joueurs ayant réussi à relever au moins un défi recevront des récompenses envoyées par courrier en fonction du classement des points.|
