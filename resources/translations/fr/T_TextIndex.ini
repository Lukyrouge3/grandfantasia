18695|Règles du Sanctuaire des Sprites
@Règles de participation :
1. Le niveau du personnage doit être supérieur ou égal à 71.
2. Il reste au moins 0 tentative de défi.
3. Le personnage n'est pas actuellement dans un donjon, un champ de bataille, une arène ou la Tour des bêtes.

@Règles d'inscription :
1. Les joueurs peuvent inviter à rejoindre l'équipe Arc-en-ciel en cliquant avec le bouton droit de la souris sur l'avatar du joueur, le canal de discussion, la liste d'amis, l'interface de guilde ou l'interface de recherche de joueurs.
2. Les membres de l'équipe Sprite doivent avoir un niveau compris entre 71 et 80, 81 et 90, ou 91 et 100 dans la même plage de niveaux que le chef d'équipe.
3. Lorsque l'équipe Arc-en-ciel compte 5 membres et qu'ils sont tous dans le même canal, le chef d'équipe peut choisir le Roi des Sprites à défier dans le Sanctuaire en appuyant sur le bouton "Lancer le défi", puis tous les membres doivent appuyer sur le bouton "Confirmer" pour ouvrir l'interface du Chemin Arc-en-ciel et commencer le défi.
4. Après la maintenance hebdomadaire, toutes les équipes Arc-en-ciel seront dissoutes.

@Règles de défi :
1. Lorsque vous lancez le défi et entrez dans le Sanctuaire, une tentative de défi sera déduite.
2. Les tentatives de défi sont partagées entre tous les comptes, les tentatives non utilisées peuvent être accumulées. Chaque Sanctuaire des Sprites a un maximum de 10 tentatives, en plus de cela, les trois plages de niveaux du Roi des Sprites partagent les mêmes tentatives.
3. Une fois que toutes les tentatives de défi sont utilisées, il ne sera plus possible de défier ce Sanctuaire. Il faudra utiliser un ticket d'entrée pour augmenter les Points Bonus de défi.|
