* Pour défier le champion, cliquez sur le bouton "Défier" en bas à droite de l'interface pour commencer le jeu. Si vous avez défini un nombre de "Continuer", vous pourrez continuer le jeu ce nombre de fois. Si vous souhaitez arrêter de continuer, appuyez sur le bouton "Arrêter" à gauche.

