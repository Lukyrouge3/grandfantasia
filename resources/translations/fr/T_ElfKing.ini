1|Bodor, Chevalier des prairies|Le Roi des Sprites contrôlant les prairies est un chevalier qui soutient l'intégrité.|
2|Alice, Reine de la Forêt|La Reine des Sprite qui gouverne la Forêt est une Sprite ancienne et sage.|
3|Ronto, Duc des Sables|Le Roi des Sprites connu sous le nom de Duc des Sables a établi son propre royaume sous terre, il y a des centaines de milliers d'années.|
4|Smulca, Seigneur des Montagnes|Le Roi des Sprites gouvernant de nombreuses montagnes est un aîné à la personnalité juste et prestigieuse.|
5|Ewan, Général des Esprits|Le Roi des Sprites contrôlant le royaume des morts fait preuve de sang-froid, de réserve et de distance, il est le plus étranges des rois des Sprites.|
6|Bahadolo, Roi des Mers du Sud|Il paraît que le Roi des Sprites contrôlant les mers a l'apparence d'une gigantesque baleine.|
7|Quill, Prince des Ouragans|L'un des Rois des Sprites contrôlant le pouvoir de l'air. D'un caractère infantile, il est le plus jeune des Rois des Sprites.|
8|Mosunk, Aîné de la Sérénité|Le Roi des Sprites  détenteur du pouvoir de mémoire est le plus âgé et le plus intelligent des anciens.|
9|Jundo, Mère de l'Éternité|Le Roi des Sprites habitant l'arbre de Gaïa fait preuve d'une compassion infinie pour les autres créatures du lieu.|
10|Siropas, Roi des Enfers|Le Roi des Sprites du centre de la terre laisse libre cours à son infinie colère par le biais d'éruptions volcaniques de flammes.|
11|Ilannia, Princesse du Givre|La vie prospéra dans les terres du nord, sous la bienveillance du Roi des Sprites qui règne sur les terres gelées.|
12|Enfant du Miracle - Eugénie|La Reine des Sprites qui maîtrise le pouvoir de l'espoir. Ne se réveille que quand Saphaël est en grand danger.|
